before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Miles McBain <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Miles McBain - That feeling of workflowing.pdf\" target=\"_blank\">That feeling of workflowing<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/jU1Zv21GvT4?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/272228751/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We are staying virtual to kick off R Week, with Miles McBain coming to us from Australia, following in the footsteps of Rob Hyndman, Earo Wang and Di Cook.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>This is the first event of the week, with our Sixth Annual R Conference and Workshops taking place that Wednesday through Saturday, 12th-15th. The workshops cover machine learning in both R and Python, web scraping, shiny, GIS, git and the tidyverse. Speakers include Andrew Gelman, Emily Dodwell, Jon Krohn, Emily Robinson, Wes McKinney, Ludmila Janda, David Robinson and too many more to list here. Visit <a href=\"https://rstats.ai/nyr/\" class=\"linkified\">https://rstats.ai/nyr/<\/a> for more information and use code nyhackr for a 20% discount.<\/p> <p>About the Talk:<br/>When would you use an R notebook versus a project dependency graph solver? Should everything be an R package? What can your R project workflow optimise for, and which properties of your work can this affect?<\/p> <p>Despite the importance of questions like these to having a happy and productive time with R, there is little community consensus on the principles for establishing R project workflows.<\/p> <p>We will begin the session by examining these questions and mapping out workflow styles served by existing R tooling. In the second half I will demonstrate practical productivity boosters my team and I have implemented along the way to a workflow centered on {drake}.<\/p> <p>About Miles:<br/>I'm a Data Scientist at Queensland Fire and Emergency Services where I use R to identify and analyse investment options in our emergency services network. Since I started programming in R about 5 years ago I've become an active #rstats tweeter, blogger, and RWeekly editor. I was an organiser of a local meetup group, three rOpensci OzUnconferences, and useR! 2018 Brisbane. I release R packages that do extremely niche things. Everyone's favourite is {datapasta} but {fnmate} is probably the one I get the most personal joy out of. I am into workflows because of their capacity to change the way work feels.<\/p> <p>The talk will begin at 7 and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Colin Fay <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Colin Fay - NYC Data Hackers Meetup.pdf\" target=\"_blank\">Everything Not Tested will Eventually Fail—Testing Shiny Apps Before Production<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/Zw-u02up3q4?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/271926414/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Continuing our virtual meetups we have another speaker from far away. This month we have Colin Fay from France.<\/p> <p>Due to COVID-19 the meetup will take place entirely online. Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>Our annual R Conference in New York is also virtual-only. We have an excellent lineup including Max Kuhn, Erin LeDell, Rob Hyndman, Jacqueline Nolis and Andrew Gelman. There are also two-days of workshops covering Machine Learning with tidymodels, git, Shiny, web scraping, GIS &amp; Mapping, EDA with the tidyverse and even scikit-learn. Visit <a href=\"https://rstats.ai/nyr/\" class=\"linkified\">https://rstats.ai/nyr/<\/a> for more information and use code nyhackr for a 20% discount.<\/p> <p>Since we still can't be together for pizza, Scott's Pizza Tours is sponsoring again and offering everyone 25% off virtual tours booked by July 31. Use code NerdsLovePizza at <a href=\"https://www.scottspizzatours.com/\" class=\"linkified\">https://www.scottspizzatours.com/<\/a> for the discount.<\/p> <p>About the Talk:<br/>You've probably already heard that \"Everything not tested will eventually fail\", or read that \"If you're not writing unit tests, your users are the unit tests\"... As extreme as they might sound, these quotes reveal one of the most important things when it comes to production-software: testing should be done as extensively as possible. Most R developers are already familiar with standard package testing, but things can get a little bit different when it comes to interactive web applications: what do we test, why, and how? In this talk, Colin will start by developing the good practices when it comes to testing Shiny, and present some of the tools you can use to test your own applications.<\/p> <p>About Colin:<br/>Colin Fay works at ThinkR, a French agency Focused on everything R-related. During the day, he helps companies to take full advantage of the power of R, by providing training, tools and infrastructure. His main areas of expertise are data &amp; software engineering, back-end &amp; infrastructure, and R in production. During the night, Colin is also a hyperactive open source developer and an open data advocate. You can find a lot of his work on his GitHub account (<a href=\"https://github.com/ColinFay\" class=\"linkified\">https://github.com/ColinFay<\/a>) and on ThinkR's account (<a href=\"https://github.com/thinkr-open\" class=\"linkified\">https://github.com/thinkr-open<\/a>). He is also active in the Data Science community in France, and an international speaker.<\/p> <p>The talk will begin at 6 and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Gavin Simpson <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/GAMs-Gavin-Simpson.pdf\" target=\"_blank\">Learning when, where, and by how much, things change<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/Zxokd_Eqrcg?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/271259461/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We are staying virtual this month which allows us to once again to bring in a speaker from afar. One of the most popular talks was about Generalized Additive Models, so we are excited to have Gavin Simpson give us another dose.<\/p> <p>Due to COVID-19 there is no in-person component to this meetup and it will take place entirely online. Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>To help recreate even a sliver of our normal experience we are going to experiment with a new virtual world for people to gather together. The link is <a href=\"https://gather.town/fAGXHrSx0tOJDlfC/r-conference\" class=\"linkified\">https://gather.town/fAGXHrSx0tOJDlfC/r-conference<\/a> . Starting at 6:30 you can go to <a href=\"https://gather.town/fAGXHrSx0tOJDlfC/r-conference\" class=\"linkified\">https://gather.town/fAGXHrSx0tOJDlfC/r-conference<\/a> at roam around a virtual office and chat with each other. At 7 you should proceed to the \"Talks\" room where you will be able to enter the Zoom presentation (also available at <a href=\"https://zoom.us/j/97889324001\" class=\"linkified\">https://zoom.us/j/97889324001<\/a>).<\/p> <p>Since we still can't be together for pizza, Scott's Pizza Tours is sponsoring again and offering everyone 25% off virtual tours booked by July 31. Use code NerdsLovePizza at <a href=\"https://www.scottspizzatours.com/\" class=\"linkified\">https://www.scottspizzatours.com/<\/a> for the discount.<\/p> <p>About the Talk:<br/>A defining characteristic of ecological or environmental time series is that they are messy. They're full of holes, rarely long enough but often too big, and they have a tendency to start and stop at inconvenient times and places. On top of this, the things these time series measure are inherently complex, the result of myriad interactions and processes operating throughout the biogeosphere.<\/p> <p>In this talk I'll discuss how we use generalized additive models (GAMs) to estimate nonlinear spatio-temporal trends from these messy time series and illustrate the range of models and data types that we can handle with the mgcv and brms packages. I'll explain what modern GAMs are and how they learn from data, before moving on to demonstrate modern developments in GAMs that allow us to model entire conditional distributions rather than the usual focus on means and expectations. And as I'm a geographer, not a statistician, I plan to do this with pictures, not math.<\/p> <p>About Gavin:<\/p> <p>Gavin Simpson is a Research Scientist in the Institute of Environmental Change and Society at the University of Regina, Saskatchewan, Canada. He is a #fakebiologist and a #fakestatistician, but he does have two degrees in Geography from University College London in the UK, though he doesn’t make many maps.<\/p> <p>Gavin's research is broadly concerned with how ecosystems and the communities of species they support change in time and space, from seconds to millennia, from ones backyard to globally. He's been using R since before v1.0 and has developed or maintains a number of R packages, including vegan, for multivariate data analyses, and gratia, a package for working with Generalized Additive Models, which feature in much of his research.<\/p> <p>The talk will begin at 7 and we will start admitting people to the event early, details will be sent beforehand. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Rami Krispin <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/The_Covid19R_Project-Rami_Krispin.pdf\" target=\"_blank\">The Covid19 Project<\/a> <br><b>Video link<\/b>: <a href=\"http://youtu.be/o4PsLLEaipQ?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/270279676/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Once again we have a special remote meetup and once again it is about COVID-19.<\/p> <p>Due to COVID-19 there is no in-person component to this meetup but rather it will take place completely online at <a href=\\\"https://zoom.us/j/93011906605\\\" class=\\\"linkified\\\">https://zoom.us/j/93011906605<\/a>. Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>Even though we will not be in person to have pizza together, that has long been a central part of the meetup. So Scott's Pizza Tours is sponsoring the meetup this month and offering everyone 25% off virtual tours booked by June 1. Use code NerdsLovePizza at <a href=\\\"https://www.scottspizzatours.com/\\\" class=\\\"linkified\\\">https://www.scottspizzatours.com/<\/a> for the discount.<\/p> <p>About the Talk:<br/>The Covid19R project provides a set of tools and common language for developing covid19 dataset related R packages in a tidy format. The main goal of the project is to create a data structure standard that enables the users to load to R seamlessly a clean, ready to use, and up-to-date covid19 dataset. The project currently includes several dataset packages such as covid19france, covid19nytimes, covid19swiss, and the covid19R package that enable fast access for several data sources in a tidy format. In this talk, I will focus on approaches for creating a covid19 R dataset package and supporting elements such as dashboard, visualization, and automation with continuous integration tools. More details about the project are available here: <a href=\\\"https://github.com/Covid19R\\\" class=\\\"linkified\\\">https://github.com/Covid19R<\/a><\/p> <p>About Rami:<br/>Rami Krispin is a data scientist who mainly focuses on time series analysis and forecasting applications. He is the author of \\\"Hands-On Time Series Analysis with R\\\", and several R packages, including the TSstudio package for time series analysis and forecasting applications. Since the beginning of the covid19 outbreak, he wrote R dataset packages and created dashboards for tracking the outbreak (such as coronavirus, covid19italy, etc.)<\/p> <p>The meetup will start right at 7 and we will start admitting people to the meeting shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Noam Ross <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/R_Coronavirus_and_Pandemic_Prevention-Noah_Ross.pptx\" target=\"_blank\">R, Coronavirus, and Pandemic Prevention<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/5UXbfs5xIq0?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/269506434/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We have a special remote meetup this month featuring our resident expert in emerging viruses, Noam Ross.<\/p> <p>Due to COVID-19 there is no in-person component to this meetup but rather it will take place completely online at <a href=\"https://zoom.us/j/339371523\" class=\"linkified\">https://zoom.us/j/339371523<\/a>. Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>About the Talk:<br/>COVID-19 is the latest, and most impactful, of new infectious diseases emerging with increasing frequency in the 21st century. Novel contacts between humans and wildlife, and dense and increasingly mobile human populations all drive risk of pandemics like the one we are living through. I will discuss the data science and analytical challenges in identifying and predicting new emerging diseases and tracking, predicting, and managing COVID-19. I will discuss the R tools used by virus hunters and epidemiologists in addressing these challenges, and lessons that apply to other fields. Finally, I'll discuss ways R users and data scientists can contribute to supporting public health and preventing the next pandemic.<\/p> <p>About Noam:<br/>Noam Ross is Principal Scientist for Computational Science at EcoHealth Alliance, a non-profit in NYC that researches the connections between human and wildlife health. Noam builds models to understand and predict disease circulation in wildlife, spillover into people, and spread through travel and trade. Noam also leads software peer review at rOpenSci, a developer collective that builds R packages and catalyzes communities to enable open research and data. He has a Ph.D. in ecology from the University of California-Davis. Follow him on twitter at @noamross.<\/p> <p>Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Malcolm Barrett <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: <a href=\"https://youtu.be/d6JPRyp0bzY?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/268711446/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Our March speaker comes to us from the LA R Meetup.<\/p> <p>Thank you to New York Presbyterian for hosting.<\/p> <p>Those of you who would like to attend the R Conference (<a href=\"https://www.rstats.ai\" class=\"linkified\">https://www.rstats.ai<\/a>) May 8-9 can use code nyhackr for a 20% discount.<\/p> <p>About the Talk:<br/>Modern tools for R development like usethis make it easy to work with packages, and treating projects as packages makes it easier to write reproducible code. When you write R packages, you also unlock a whole ecosystem of tools that will make it easier to test, document, and share your code. A fundamental belief in Zen is that you are already complete, that you already have everything you need. I’ll talk about why your project is already an R package, why you’re already an R package developer, and why you already have the skills to walk the path of development.<\/p> <p>About Daniel:<br/>Malcolm Barrett (<a href=\"https://malco.io/\" class=\"linkified\">https://malco.io/<\/a>) is an epidemiologist, an R developer, and a co-organizer of the Los Angeles R Users Group. He likes to write R code, talk about R, and teach R. He was also recently the R Markdown intern at RStudio.<\/p> <p>Pizza (<a href=\"https://bit.ly/pizzapoll\" class=\"linkified\">https://bit.ly/pizzapoll<\/a>) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Thomas Lumley <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Analysing_Multistage_Survey_Data_Using_R-Thomas_Lumley.pdf\" target=\"_blank\">Analysing Multistage Survey Data Using R<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/y8pXe7nGNhA?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/267494537/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>For the second talk in February we are very excited to have R Core member Thomas Lumley talking about the {survey} package.<\/p> <p>For the February 4th talk with Kirill Müller please visit <a href=\"https://www.meetup.com/nyhackr/events/267493644\" class=\"linkified\">https://www.meetup.com/nyhackr/events/267493644<\/a><\/p> <p>Thank you to New York Presbyterian for hosting.<\/p> <p>About the Talk:<br/>Multistage surveys run by all levels of government and academic research groups are a rich source of data. Traditionally, their analysis involved specialised software (and even specialised hardware); one aim of survey research in recent decades has been to make survey analysis relatively boring, so that it can be done safely by people with domain expertise. I will talk about the R survey package, which just had its 16th birthday. The package allows for exploratory analysis and modelling, and supports research into more efficient estimation in two-phase samples.<\/p> <p>About Thomas:<br/>Thomas Lumley is originally from Australia, and was at the University of Washington in Seattle for 15 years. He is now Professor of Biostatistics at the University of Auckland. His research interests include study design in epidemiology, semiparametric theory, computing and graphics, and genomics. Thomas blogs about statistics in the media at statschat.org.nz and about other topics at notstatschat.rbind.io. He is a Fellow of the Royal Society of New Zealand and the American Statistical Association, and a member of R Core, and has taught short courses on R in thirteen time zones.<\/p> <p>Pizza (<a href=\"https://bit.ly/pizzapoll\" class=\"linkified\">https://bit.ly/pizzapoll<\/a>) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Kirill Müller <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Relational_Data_Models_with_the_dm_Package-Kirill_Mu%CC%88ller.R\" target=\"_blank\">Relational Data Models with the dm Package<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/SgnMoll9vc0?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/267493644/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>The first of two meetups in February features Kirill Müller of {DBI} fame.<\/p> <p>For the February 11th talk with Thomas Lumley please visit <a href=\"https://www.meetup.com/nyhackr/events/267494537/\" class=\"linkified\">https://www.meetup.com/nyhackr/events/267494537/<\/a><\/p> <p>Thank you to Rise NY for hosting.<\/p> <p>About the Talk:<br/>Kirill will present {dm}, a new package that facilitates working with multiple tables. Three principal use cases can be identified: consuming a data model, building in-memory or local data models without relying on relational databases, and preparing consistent relational data models for consumption by others. Based on these use cases, he outlines the features of this package and discusses future development. The presentation will be interactive with live coding and a script that attendees can run during or after the presentation. The package is available on GitHub at krlmlr.github.io/dm.<\/p> <p>About Kirill:<br/>Kirill works on the boundary between data and computer science with more than 20 years of software engineering experience. He enjoys working with and contributing to the R ecosystem since 2012. In 2018 he joined forces with Christoph Sax to found cynkra, a Zurich-based consultancy that helps businesses and government institutions better understand their valuable data and communicate the insights, with a focus on the R ecosystem.<\/p> <p>Pizza (<a href=\"https://bit.ly/pizzapoll\" class=\"linkified\">https://bit.ly/pizzapoll<\/a>) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Adam Lauretig <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/A_Common_Model_Separated_by_Two_Disciplines-Adam_Lauretig.pdf\" target=\"_blank\">A Common Model, Separated by Two Disciplines<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/hCGU5-qoxBI?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/267412878/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We're starting off the new year with a talk about both R and Stan.<\/p> <p>Thank you to New York Presbyterian for hosting.<\/p> <p>About the Talk:<br/>Factorization machines are a powerful, flexible, and interpretable tool for modeling interactions between variables. However, there are a dearth of implementations of these models which allow for principled uncertainty estimates, especially in R. This talk will discuss implementing Bayesian Factorization Machines in R and Stan, first introducing basic models, and then, extending these models using techniques from modern hierarchical Bayesian modeling.<\/p> <p>About Adam:<br/>Adam Lauretig is the Senior Data Scientist at JUST Capital, where he works on Bayesian discrete-choice models, ranking methodology, and analyzing survey data. Previously, he completed his Ph.D. in political methodology at The Ohio State University, where he developed Bayesian Word Embeddings to study decision-making American Foreign Policy, and worked on a project with the World Bank, examining the effects of democratization on discrimination in the Indonesian Civil Service.<\/p> <p>Pizza (<a href=\"https://bit.ly/pizzapoll\" class=\"linkified\">https://bit.ly/pizzapoll<\/a>) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Max Kuhn <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Totally_Tidy_Tuning_Tools-Max_Kuhn.pdf\" target=\"_blank\">Totally Tidy Tuning Tools<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/vhQF958xoPk?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/266441037/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We have Max Kuhn, the author of caret and the tidymodels suite of packages, speaking about the new tune package.<\/p> <p>Thank you to Rise NY for hosting us.<\/p> <p>About the Talk:<br/>Many machine learning models have hyperparameters whose values cannot be analytically estimated from the data. For example, the number of neighbors in a nearest-neighbor classification model. The tidymodels collection of R packages are a tidyverse interface to modeling. In this talk, the new tune package will be introduced. Examples of the tidy interface to model tuning will be demonstrated.<\/p> <p>About Max:<br/>Max Kuhn is a software engineer at RStudio. He is currently working on improving R's modeling capabilities. He was a Director of Nonclinical Statistics at Pfizer Global R&amp;D in Connecticut. He was applying models in the pharmaceutical and diagnostic industries for over 18 years. Max has a Ph.D. in Biostatistics. Max is the author of numerous R packages for techniques in machine learning and reproducible research and is an Associate Editor for the Journal of Statistical Software. He, and Kjell Johnson, wrote the book Applied Predictive Modeling, which won the Ziegel award from the American Statistical Association, which recognizes the best book reviewed in Technometrics in 2015. Their latest book, Feature Engineering and Selection, was published in 2019.<\/p> <p>Pizza (<a href=\"https://bit.ly/pizzapoll\" class=\"linkified\">https://bit.ly/pizzapoll<\/a>) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Sebastian Jose Teran Hidalgo <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/tidyverse-simulations_Sebastian-Hidalgo.html\" target=\"_blank\">Simulating A Universe in Tidyverse: Using R to Generate Statistical Simulations<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/JAFAaWtoG2w?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/266296549/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Tidyverse meets simulations during this talk from Sebastian Teran Hidalgo.<\/p> <p>Thank you to Rise NY for hosting us.<\/p> <p>About the Talk:<br/>This talk will cover different tidyverse packages (dplyr, tidyr, purrr, ggplot2) and how to use them to create and work with statistical simulations. We will look at how to use simulations for statistical insights, power analyses with A/B testing, and to create aRt. The target audience is R users that want to start using simulations in their work or those who have experience with simulations but not with the tidyverse.<\/p> <p>About Sebastian:<br/>Sebastian Teran Hidalgo is a data scientist at Vroom, an e-commerce start-up that focuses on selling used cars that are delivered to your door. Previously, Sebastian was doing research on cancer genomics as a postdoc at Yale University. He holds a PhD in Biostatistics from UNC-Chapel Hill.<\/p> <p>Pizza (<a href=\"https://bit.ly/pizzapoll\" class=\"linkified\">https://bit.ly/pizzapoll<\/a>) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Jeff Ryan <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=gOv3jH6_3lo?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/265464477/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We have more time series, this month from Jeff Ryan, the creator of the xts and quantmod packages.<\/p> <p>Thank you to the Visiting Nurse Service of New York for hosting us at the Daily Planet (<a href=\"https://bit.ly/2IryeJZ\" class=\"linkified\">https://bit.ly/2IryeJZ<\/a>), I mean Daily News, Building<\/p> <p>About the Talk:<br/>Time series are everywhere, and fundamentally different than all other data. To effectively work with these series demands highly specialized tools--as dates, times, notation, calendars, time zones, and more must be carefully managed while doing even basic operations like subsetting, merging, aggregating and dealing with missingness. If not handled properly, all of your analysis could be at risk. Specialized tools for time have been part of R since the beginning, but have seen enormous changes over the last decade. In this talk we’ll explore where we started, what we have now and what might be on the horizon. I'll try to show the whole story in code and tell my unique perspective as someone who’s been lucky enough to be part of its history--and actively working on crafting its future for R, and beyond.<\/p> <p>About Jeff:<br/>Jeff Ryan is a practitioner in the quantitative hedge fund space and a long time contributor to R in both finance and data management. He introduced quantmod and xts in 2007, and co-founded the successful R/Finance conference, held annually since 2009. Over the years he's watched how time series went from an esoteric topic to the hottest thing in databases. He thinks this increased focus is only getting started. He's a bit opinionated, and enjoys building simple but powerful tools that can stand the test of time. Jeff is currently working on what he believes is be the next big step in time series management.<\/p> <p>Pizza (<a href=\"https://bit.ly/pizzapoll\" class=\"linkified\">https://bit.ly/pizzapoll<\/a>) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Ludmila Janda <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/the-ggplot-glow-up_Ludmila-Janda.pdf\" target=\"_blank\">the ggplot glow-up: making lovely data visualizations in R<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/yrZS8mGL-2E?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/264566290/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>It has been long time since we have done a ggplot talk so Luda will discuss packages that extend ggplot's functionality.<\/p> <p>Thank you to AT&amp;T Labs for hosting us.<\/p> <p>About the Talk:<br/>This talk will cover using ggplot and other ggplot-friendly packages in order to make impressive data visualizations with R. We will look at how several well-liked Tidy Tuesday submissions were generated and use a few packages that allow for different types of visualizations while also discussing ways to make even a simple bar chart more compelling.<\/p> <p>About Luda:<br/>Ludmila Janda is a Data Scientist at Amplify, a pioneer in K–12 education since 2000, leading the way in next-generation curriculum and assessment. Today, Amplify serves four million students in all 50 states. Luda’s work provides insights on student and teacher usage, student success, and Amplify’s broader impact. She is a proud R-Lady and has a Master’s in Public Policy from the University of North Carolina-Chapel Hill. Follow her on twitter at @ludmila_janda.<\/p> <p>Pizza (bit.ly/pizzapoll) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Bill Gold <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: <a href=\"https://youtu.be/0cY8T8kaNek?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/263937015/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Turning again to deep learning we have Bill Gold talking to us about LSTM models.<\/p> <p>Thank you to AT&amp;T Labs for hosting us.<\/p> <p>About the Talk:<br/>Deep learning models can be highly effective at finding patterns contained in unstructured data. The impact on our lives from these deep learning models is profoundly redefining consumer products and business processes. However, deep learning is a black box often using millions of activations.<\/p> <p>As a result, businesses that value explainability resist or do not leverage deep learning. For example, some risk, compliance and legal stakeholders resist using deep learning. The topic of this presentation is training &amp; explaining behaviors, strengths and gaps in deep learning and natural language processing (NLP) with Long Short-Term Memory (LSTM) models.<\/p> <p>About BIll:<br/>Bill Gold’s career intersects data science, management consulting and technology. He has delivered $500MM+ in ROI to financial services, healthcare and legal clients. Across the customer lifecycle he’s trained and deployed: hundreds of models (some patented), commercial software and data science infrastructure with trillions of transactions and hundreds of terabytes of data, all servicing thousands of data scientists.<\/p> <p>Bill guest lectures at Columbia and NYU, is working toward an MS in Computer Science &amp; Machine Learning from Georgia Tech (expected 2022) and has a BS in Electrical Engineering from Hofstra University.<\/p> <p>Pizza (bit.ly/pizzapoll) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Di Cook <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/nullabor_Di-Cook.html\" target=\"_blank\">nullabor: tools for testing whether what you see in plots is really there<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/261741605/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Continuing our ten year celebration we have Di Cook coming all the way from Australia.<\/p> <p>Thank you to Rise New York for hosting us this month.<\/p> <p>About the Talk:<br/>Have you ever been in a talk where the speaker flashed a plot onto the screen and said something like \"you can see that ....\" but you couldn't see that. We will describe the tools in the nullabor package that allow you to check that what you see in a plot is really there. These include drawing samples from different null distributions and making lineups for the data plot, computing p-values and power, and measuring difference in plots numerically.<\/p> <p>About Di:<br/>Di Cook is Professor of Business Analytics in the Department of Econometrics and Business Statistics at Monash University in Melbourne, Australia. Her research focuses on data visualisation, primarily visualising high-dimensional spaces, and more recently, statistical inference for data plots. She is a contributing author of numerous R packages, and maintainer of a couple.<\/p> <p>Pizza (bit.ly/pizzapoll) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Jonah Gabry <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Stan-R-Ecosystem_Jonah-Gabry.pdf\" target=\"_blank\">Making Bayes Easier: A tour through rstanarm and the Stan ecosystem in R<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/U0GpcWH5OV8?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/261036437/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We continue our tenth anniversary celebration with R Week! We have four days of R events, including a Meetup, a day of workshops and two days of the fifth annual New York R Conference. Visit www.rstats.nyc for more information.<\/p> <p>First up, we have repeat Meetup speaker Jonah Gabry talking about Bayes in R using Stan.<\/p> <p>Thank you to Rise New York for hosting us this month.<\/p> <p>About the Talk:<br/>In this talk we will demonstrate the rstanarm interface to Stan, which emulates standard R model-fitting functions but uses Stan for the back-end estimation. As part of the demonstration we will also take a tour of the broader Stan ecosystem in R, which consists of many packages that assist with various stages of the applied Bayesian workflow. Finally, we will briefly cover the rstantools package, which enables anyone to develop their own R packages interfacing with Stan and contribute to the growing number of R packages available for fitting complex Bayesian models.<\/p> <p>About Jonah:<br/>Jonah Gabry is a member of the Stan development team and a researcher at Columbia University working with Andrew Gelman on methods and software for Bayesian data analysis. He is co-author of the rstan and rstanarm R packages, which provide interfaces to Stan, as well as the bayesplot and shinystan packages for model visualization, the loo R package for approximate cross-validation and model comparison, and the rstantools package for assisting with Stan-based R package development.<\/p> <p>Pizza (bit.ly/pizzapoll) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: David Robinson <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/trees.Rmd\" target=\"_blank\">Trees in NYC<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/lxr8CNoabMs?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/260545903/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month marks the tenth anniversary of the meetup! We've grown from 21 people to over 10,000 in that time.<\/p> <p>To celebrate we will have a series of events in the coming weeks, including meetups, workshops and the Fifth Annual New York R Conference (www.rstats.nyc).<\/p> <p>First up we have David Robinson.<\/p> <p>About the Talk:<br/>The best approach to a technical presentation is careful planning and preparation. But where's the fun in that?<\/p> <p>In this talk, I'll demonstrate an exploratory data analysis in R on a dataset I've never seen in advance, and which was chosen by a friend for its novelty value. I'll demonstrate the use of tools such as dplyr and ggplot2 for data transformation and visualization, as well as other packages from the tidyverse as they're needed. I'll narrate my thought process to show how a data scientist thinks through a problem, and take suggestions from the audience at key points.<\/p> <p>About David:<br/>David Robinson is the Chief Data Scientist at DataCamp. He has previously worked as a data scientist at Stack Overflow and received his PhD from Princeton University. He is the co-author with Julia Silge of the tidytext package and the O’Reilly book Text Mining with R, as well as the author of the broom and fuzzyjoin R packages and of the e-book Introduction to Empirical Bayes. He writes about R, statistics and education on his blog Variance Explained, as well as on Twitter as @drob. This talk is inspired by his experience sharing screencasts of improvised data analyses on YouTube.<\/p> <p>Pizza (www.nyhackr.org/pizzapoll.html) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Jesse Brizzi <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Choosing-a-Deep-Learning-Library_Jesse-Brizzi.pdf\" target=\"_blank\">Choosing a Deep Learning Library<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/3lWh4_baT3g?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/258981324/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Once again, we bring you Deep Learning.<\/p> <p>This month's meetup is sponsored by the O'Reilly Artificial Intelligence Conference taking place at the New York Hilton April 15-18. Use code UGNYHACKR for a 20% discount.<\/p> <p>You can also use code nyhackr for a 20% discount to the New York R Conference May 9-11.<\/p> <p>About the Talk:<br/>The rise of deep learning has led to innovations such as self-driving cars, AlphaGO’s world champion beating Go AI, and the rise of voice assistants and computational photography. As a result, there has been a surge in companies and researchers looking to find the best deep learning library to experiment with, build their next app, or modernize their existing products in the age of AI.<\/p> <p>There are many deep learning toolkits, ranging from long used, supported, and robust academic libraries to new, state-of-the-art, industry-backed platforms. In this talk, I’ll share lessons learned from my fortunate (unfortunate?) experience working with different deep learning libraries in production. I will focus on what to look for in a deep learning library with a lens on building reliable, production-ready applications and services, or experiments that are easy to design and iterate. This talk will help you gain an understanding of ALL of the deep learning libraries: from the popular (Tensorflow, PyTorch, Caffe), to the lesser-known (CNTK, Deeplearning4j, coreML). You might even find that your best fit is using more than one!<\/p> <p>About Jesse:<br/>Jesse Brizzi is a Computer Vision Research Engineer at Curalate, a Philadelphia-based startup that leverages social content imagery and influencers/audiences to help their clients to sell more effectively online. He owns the full pipeline of Machine Learning Software Development; from the research and training of state-of-the-art deep learning models; to the engineering, design, and deployment of those models and services into production environments that see millions of deep learning requests a day.<\/p> <p>Jesse earned his MS in Computer Science from Stony Brook University, where he specialized in Computer Vision and Machine Learning. He graduated from the University of South Florida with a BS in Computer Science. In his spare time, he likes powerlifting, gaming, transportation memes, and eating at international McDonald’s. Follow his work at www.jessebrizzi.com.<\/p> <p>Pizza (nyhackr.org/pizzapoll.html) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Catherine Zhou <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Time-Series-Two-Ways_Catherine-Zhou.pdf\" target=\"_blank\">Time Series, Two Ways: Anomaly Detection &amp; Forecasting<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/n9GOvto69aQ?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/258501180/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>For February we turn our attention to time series and anomaly detection.<\/p> <p>Please be sure to bring a government-issued photo ID that matches the name on your Meetup account. If you do not have a last name on your Meetup account we cannot guarantee you will be allowed in the building.<\/p> <p>About the Talk:<br/>Data scientists and researchers are often tasked with measuring how a metric changes over time. Whether it's daily website visits, weekly sales, monthly unemployment rate, or annual population count, time series is one of the most commonly analyzed data formats across fields. This talk will demonstrate two statistical methods for approaching times series analysis, forecasting and anomaly detection, and when to apply them.<\/p> <p>While forecasting allows us to predict future trends, anomaly detection helps us uncover irregularities in our data. We will draw upon real-life examples to explore different anomaly detection algorithms and illustrate how forecasting can help us identify seasonal trends and set targets for the future.<\/p> <p>I will be introducing the following packages in R: Facebook's open-source forecasting package, prophet, Twitter's open-source AnomalyDetection, and its tidyverse counterpart, anomalize. Prior experience is not necessary and people of all levels are encouraged to attend.<\/p> <p>About the Speaker:<br/>Catherine leads the data science team at Codecademy, where her research helps empower millions of users around the world to learn how to code. She has been working on statistical programming for the past decade. Prior to transitioning to a tech startup, she worked on airline ticket pricing and demand economics at JetBlue, subscription modeling at New York Sports Clubs, and various stints in politics, healthcare, and consulting. Before that, she was a bike mechanic.<\/p> <p>Catherine is passionate about the future of data science, cities, technology, and code education. She is a repeat New York R Conference speaker, member of R-Ladies New York, and a graduate of NYC public schools and Wesleyan University. Follow her work at catzhou.com or on twitter @catherinezh.<\/p> <p>Pizza (nyhackr.org/pizzapoll.html) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: John Langford <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Real-World-Reinforcement-Learning-with-Vowpal-Wabbit_John-Langford.pdf\" target=\"_blank\">Real World Reinforcement Learning with Vowpal Wabbit<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/1EKIHEtR2E4?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/257714694/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: John Langford <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/The-Supervised-Learning-Paradigm_John-Langford.pptx\" target=\"_blank\">The Supervised Learning Paradigm<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/1EKIHEtR2E4?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/257714694/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Starting off the new year we have John Langford of Vowpal Wabbit fame.<\/p> <p>Please be sure to bring a government-issued photo ID that matches the name on your Meetup account.<\/p> <p>About the Talk:<br/>Nearly all deployed machine learning tends to operate on supervised learning principles which are often inappropriate in settings where the learning algorithm generates the data that it is trained against. A new approach has been gaining traction over the last few years: treating such problems as reinforcement learning problems. I’ll discuss why, how, and where to do this with a few stories about where we have applied this approach in practice successfully, solving problems that supervised learning approaches simply fail at.<\/p> <p>About John:<br/>John Langford is a machine learning research scientist, a field which he says \"is shifting from an academic discipline to an industrial tool\". He is the author of the weblog hunch.net and the principal developer of Vowpal Wabbit. John works at Microsoft Research New York, of which he was one of the founding members, and was previously affiliated with Yahoo! Research, Toyota Technological Institute at Chicago, and IBM's Watson Research Center. He studied Physics and Computer Science at the California Institute of Technology, earning a double bachelor's degree in 1997, and received his Ph.D. in Computer Science from Carnegie Mellon University in 2002. He was the program co-chair for the 2012 International Conference on Machine Learning.<\/p> <p>Pizza (nyhackr.org/pizzapoll.html) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Hugo Bowne-Anderson <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/What-Data-Scientists-Really-Do_Hugo-Bowne-Anderson.pdf\" target=\"_blank\">What Data Scientists Really Do<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/vSFWw6n0CZs?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/257005725/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>For the end of the year we have Hugo of DataFramed fame.<\/p> <p>This is a new venue and it has tight security restrictions. So the name on your government-issued ID MUST MATCH the name you registered, with which is your Meetup username, or you WILL NOT be allowed entry. So please make sure your Meetup username has your full name.<\/p> <p>About the Talk:<br/>This talk will focus on what data scientists do, what they don’t and what people expect them to do, from C-level to citizens and from pollster to politicians.<\/p> <p>Armed with insights from over 50 hours of conversations with data scientists from tech, academic research, digital media, management consulting, healthcare and many other verticals, Hugo will dive into the current state of data science, beginning with the responsibilities of today’s data scientists, how data science is becoming integral to every industry and how it necessarily relates to the decision function in organizations. He'll also explore the increasing professional specialization that’s emerging in the discipline, as well as the tools today and tomorrow’s data scientists need. Finally, he'll examine the future of the profession, including whether it will even exist in 10 years and ethical issues that can no longer be ignored.<\/p> <p>About Hugo:<br/>Hugo is a data scientist at DataCamp, a data science training company educating over 3 million learners worldwide through interactive courses on the use of Python, R, SQL, Git, Bash and Excel in a data science context. He has spearheaded the development of over 25 courses in DataCamp’s Python curriculum, impacting 300,000 learners worldwide through his own courses. Hugo is also host of the data science podcast DataFramed. Hugo earned his PhD in Mathematics from the University of New South Wales, Australia and has conducted biomedical research at the Max Planck Institute in Germany and Yale University, New Haven.<\/p> <p>Pizza (nyhackr.org/pizzapoll.html) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Jonah Gabry <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Visualization-in-a-Bayesian-Workflow_Jonah-Gabry.pdf\" target=\"_blank\">Visualization in a Bayesian Workflow<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/aJTG2A_TNGU?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/256440844/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We're going Bayesian this month as we welcome Jonah Gabry back to talk about the role of visualization in Bayesian analysis.<\/p> <p>About the Talk:<br/>Bayesian data analysis is about more than just computing a posterior distribution, and Bayesian visualization is about more than trace plots of Markov chains. Practical Bayesian data analysis, like all data analysis, is an iterative process of model building, inference, model checking and evaluation, and model expansion. We will discuss how visualization is helpful in each of these stages of the Bayesian workflow (and statistical workflow more broadly) and is indispensable when drawing inferences from the types of modern, high-dimensional models that are used by applied researchers.<\/p> <p>About Jonah:<br/>Jonah Gabry is a core developer of the widely used open-source Stan software for statistical modeling and a researcher in statistics at Columbia University collaborating primarily with Andrew Gelman on methods and software for Bayesian data analysis. Jonah is an author of the rstan and rstanarm R packages, which provide interfaces to Stan, as well as the author of the shinystan and bayesplot packages for model visualization, and the loo package for model comparison. In addition to developing statistical software, Jonah is affiliated with several research centers at Columbia, including the Applied Statistics Center, the Institute of Social and Economic Research and Policy, and the Population Research Center. Outside of academia, he has provided statistical consulting to professional sports teams, major publishing companies, and other businesses, as well as US and European Union government agencies.<\/p> <p>Pizza (nyhackr.org/pizzapoll.html) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Earo Wang <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Tidy-Your-Time-Series-Analysis-with-Tsibble_Earo-Wang.pdf\" target=\"_blank\">Tidy your time series analysis with tsibble<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/AH7n2LflQZo?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/254888660/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Following up on our earlier meetup about time series forecasting we have Earo Wang coming to us from Australia to talk about tsibble for tidy time series data.<\/p> <p>Thank you to AT&amp;T for hosting us. Note, this is a smaller space than usual for us so slots will fill up fast.<\/p> <p>About the Talk:<\/p> <p>Mining temporal-context data for information is often inhibited by a multitude of time formats: irregular or multiple time intervals, multiple observational units or repeated measurements on multiple individuals, heterogeneous data types and nested and crossed factors indicating hierarchical sub-groups. Time series models, in particular, the software supporting time series forecasting, makes strict assumptions on data that need to be provided, typically a matrix of numeric data with an implicit time index. Going from raw data to model-ready data is painful.<\/p> <p>This work presents a cohesive and conceptual framework for organizing and manipulating temporal data, which in turn flows into visualization and forecasting routines. Tidy data principles are applied, and extended to temporal data: (1) mapping the semantics of a dataset into its physical layout, (2) including an explicitly declared index variable representing time, (3) incorporating a \"key\" comprised of single or multiple variables to uniquely identify units over time, using a syntax-based and user-oriented approach in which it imposes nested or crossed structures on the data.<\/p> <p>This tidy data representation most naturally supports thinking of operations on the data as building blocks, forming part of a \"data pipeline\" in time-based context. A sound data pipeline facilitates a fluent and transparent workflow for analyzing temporal data. Applications are included to illustrate tidy temporal data structure, data pipeline structure and usage. The infrastructure of tidy temporal data has been implemented in the R package tsibble.<\/p> <p>About Earo:<\/p> <p>Earo is currently doing research on tidy data structure and visualisation of temporal-context data, as part of her PhD at Monash University. She enjoys developing open-source tools with R, and (co)authors some widely-used R packages including tsibble, sugrrants, hts, rwalkr, anomalous and icon. She was described by Yihui Xie (author of rmarkdown, knitr, bookdown and blogdown) as \"one of the most impressive R ladies I have ever met\".<\/p> <p>Pizza (nyhackr.org/pizzapoll.html) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Bill Gold <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/data.table-an-introduction_Bill-Gold.pdf\" target=\"_blank\">data.table: an introduction and best practices<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/ztTDLefpPVY?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/253855279/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>As a counterpoint to JD Long's dplyr talk (<a href=\"https://www.meetup.com/nyhackr/events/250182828/\" class=\"linkified\">https://www.meetup.com/nyhackr/events/250182828/<\/a>) Bill Gold will show the same functionality in data.table.<\/p> <p>To learn more about the meetup and see videos of past presentations visit nyhackr.org.<\/p> <p>About the Talk:<\/p> <p>data.table, an extension of R's data.frame, is a popular package that enables the user to focus more on finding new insights and less on managing data and also provides fast data processing capabilities.<\/p> <p>Reasons to consider using data.table include: it’s fast, really fast; it works great with large datasets; it offers concise and easy to read code.<\/p> <p>We will show fast manipulation of 100GB+ of data and share best practices and sample code. For some people data.table syntax may at first appear less than intuitive so our goal is to reduce data.table’s learning curve by connecting data.table syntax with SQL and dplyr equivalents.<\/p> <p>About Bill:<\/p> <p>Bill Gold’s career intersects data science, management consulting and technology. He has delivered $500MM+ in ROI to financial services and healthcare clients. Across the customer lifecycle he’s developed and deployed: hundreds of models (some patented), commercial software and data science infrastructure with trillions of transactions and hundreds of terabytes of data, all servicing thousands of data scientists.<\/p> <p>Bill guest lectures as Columbia and NYU. He has a BS in Electrical Engineering from Hofstra University.<\/p> <p>Pizza (nyhackr.org/pizzapoll.html) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Eugene Ha <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Composing-Functions-with-Gestalt_Eugene-Ha.pdf\" target=\"_blank\">Composing Functions with Gestalt<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/4uJzZ38sGgs?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/253063253/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Our speaker this month, Eugene Ha, comes all the way from Berlin to talk about composing functions.<\/p> <p>About the Talk:<br/>The magrittr pipe (%&gt;%) is a powerful and widely used idiom for chaining serial computations, aka pipelines. In practice, however, overuse of the pipe tends to conflate two rather distinct operations: passing a value to a function versus composing functions. Burdening the pipe to handle both operations can lead to unnecessarily slow and rigid code.<\/p> <p>In this talk, I'll introduce a new tool for working with, and thinking about, function composition: the gestalt (<a href=\"https://github.com/egnha/gestalt\" class=\"linkified\">https://github.com/egnha/gestalt<\/a>) %&gt;&gt;&gt;%. It enriches the semantics of the familiar %&gt;% syntax with annotations and tidyverse quasiquotation. Using concrete examples, we'll explore how %&gt;&gt;&gt;% works, how it complements %&gt;%, and how you can use it to improve the malleability, transparency, and performance of your functions.<\/p> <p>As a highlight, we'll also see how %&gt;&gt;&gt;% enables you to treat values as objects with internal structure. This is a new technique for extracting latent information from values, on demand, to aid exploration and understanding: instead of perusing and editing source code, you compute on values directly to inspect their creation and intermediate structure.<\/p> <p>About Eugene:<br/>Eugene Ha has enjoyed a varied career as a mathematician, acquisitions editor, technical writer and, most recently, data scientist. He has a Ph.D. in mathematics from the University of Bonn. In his open source work, he focuses on leveraging R's expressivity to make tools that enable you to do more with less fuss. Based in Berlin, he is currently in New York on sabbatical at the Recurse Center (<a href=\"https://www.recurse.com\" class=\"linkified\">https://www.recurse.com<\/a>).<\/p> <p>Pizza (nyhackr.org/pizzapoll.html) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Noam Ross <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Docker-for-the-UseR_Noam-Ross.pdf\" target=\"_blank\">Docker for the UseR<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/Ota-BrDtBcA?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/251652534/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Noam Ross brings a little DevOps to the meetup so we can learn how to use Docker with R.<\/p> <p>About the Talk:<br/>Docker and \"containerization\" have revolutionized the world of cloud computing, web applications, and DevOps, but what use are they to you, the R-using data scientist? I will present a tutorial on getting started with Docker and using it for a variety of data science challenges, including web scraping, sharing reproducible analyses, and building and testing R packages, and moving your analyses to cloud computing services. I will show you how to choose and use Docker tools from the Rocker Project, the R community's premier source of Docker images, as well as discuss Docker snafus, solutions, and alternatives for other common data science workflows.<\/p> <p>About Noam:<br/>Noam Ross is a Senior Research Scientist at EcoHealth Alliance, a non-profit in NYC that researches the connections between human and wildlife health. Noam builds models to understand and predict disease circulation in wildlife and spillover into people. Noam is also editor for software peer review at rOpenSci, a developer collective that builds R packages and catalyzes communities to enable open research and data. He has a Ph.D. in ecology from the University of California-Davis. Follow him on twitter at @noamross.<\/p> <p>Pizza (nyhackr.org/pizzapoll.html) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Rob Hyndman <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Feature-Based-Time-Series-Analysis_Rob-Hyndman.pdf\" target=\"_blank\">Feature-based time series analysis<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/yx6OQ-8HofU?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/250830999/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We have Rob Hyndman, author of the forecast package, coming to us all the from Australia.<\/p> <p>If you want to learn more about forecasting from Rob, he's teaching a three-day workshop (<a href='http://bit.ly/2wMsua4' class=\"linkified\">http://bit.ly/2wMsua4<\/a>) the following week.<\/p> <p>Thank you to eBay for hosting both the meetup and the workshop.<\/p> <p>About the Talk:<\/p> <p>It is becoming increasingly common for organizations to collect very large amounts of data over time. Data visualization is essential for exploring and understanding structures and patterns, and to identify unusual observations. However, the sheer quantity of data available means that new time series visualisation methods are needed.<\/p> <p>I will demonstrate an approach to this problem using a vector of features on each time series, measuring characteristics of the series. These feature vectors can then be mapped to a 2-dimensional space for visualization.<\/p> <p>The feature-based approach to time series can also be used to identify the best forecasting model using a pre-trained classifier, and to identify anomalous time series within a collection of time series.<\/p> <p>I will demonstrate how to do feature-based time series analysis using the tsfeatures, seer, stray and oddstream packages for R.<\/p> <p>About Rob:<\/p> <p>Rob J Hyndman is Professor of Statistics in the Department of Econometrics and Business Statistics at Monash University. He is also Editor-in-Chief of the International Journal of Forecasting and a Director of the International Institute of Forecasters. Rob is the author of over 150 research papers and 5 books in statistical science. In 2007, he received the Moran medal from the Australian Academy of Science for his contributions to statistical research, especially in the area of statistical forecasting. For over 30 years, Rob has maintained an active consulting practice, assisting hundreds of companies and organizations around the world. He has won awards for his research, teaching, consulting and graduate supervision.<\/p> <p>Pizza (nyhackr.org/pizzapoll.html) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: JD Long <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Down-With-Other-Peoples-Pipes_JD-Long.html\" target=\"_blank\">Down with OPP (Other People's Pipes)<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/EOvN3wPdQoM?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/250182828/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>For our first post-conference meetup we have long-time friend of the meetup, JD Long, better known as @cmastication.<\/p> <p>Thank you to Google for hosting us this month.<\/p> <p>To learn about more events, including our upcoming caret master class with Max Kuhn, check out nyhackr.org/events.html.<\/p> <p>About the Talk:<\/p> <p>JD Long will present on dplyr, one of the core components of the Tidyverse. dplyr allows easy creation of data pipelines within R. In addition to that, however, dplyr can also create complex data workflows in R and then convert them to SQL and execute them on your favorite database. The ability to read and write to SQL databases without the user having to write any SQL at all can save users precious time and decrease headaches around debugging SQL. JD will illustrate some basic uses of dplyr and also give examples of how he uses dplyr in practice.<\/p> <p>About JD:<\/p> <p>James (JD) Long works in reinsurance in New York City. He builds risk models which, according to George Box, are wrong. In spite of this inconvenient truth, James has proved successful at convincing his employer that his models are useful. James writes poorly commented, inefficient code using Python, R, SQL, and expletives.<\/p> <p>James grew up in Kentucky and has multiple degrees from the University of Kentucky. After being marooned on the archipelago of Bermuda for four years, James now lives in Jersey City, NJ with his Minecraft addicted 10 year old daughter and his wife, a recovering trial lawyer.<\/p> <p>Pizza (nyhackr.org/pizzapoll.html) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Andrew Liaw <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Random-Forests-What-Why-and-How_Andy_Liaw.pdf\" target=\"_blank\">Random Forests - What, Why, And How<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/XJnjlpW9w5A?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/248453571/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>It has become our tradition to hold R Week in April with both a Meetup and the R Conference (rstats.nyc) in the same week. For this mega dose of R, we have Andy Liaw, the author of the randomForest package.<\/p> <p>Members of the meetup get a 20% discount with code nyhackr.<\/p> <p>Thank you to eBay NYC (friends.ebaynyc.com) for hosting us.<\/p> <p>About the Talk:<\/p> <p>Random Forests have been a very popular machine learning method for nearly two decades since its introduction by Leo Breiman. This classification and regression algorithm has proven itself very effective in many applications, and is robust as well as easy to use. In this talk we will briefly explain what the algorithm is. We discuss on an intuitive level what is needed for ensemble methods to work, and how random forests achieve that. Comparison will be made with other tree ensemble methods such as boosting. Based on the intuition, we will discuss possibilities for tuning random forests for better performance. We will also touch on how the variable importance idea that Breiman introduced in random forests can be applied to other Machine Learning methods.<\/p> <p>About Andy:<\/p> <p>Andy Liaw is a Senior Principal Scientist in Biometrics Research, Merck &amp; Co., Inc., where he applies statistics and machine learning to complex chemical and biological data to address problems in drug discovery. He is the author of the randomForest package for R. He holds a Ph.D. and M.S. in Statistics from Texas A&amp;M University.<\/p> <p>Pizza (nyhackr.org/pizzapoll.html) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Jennifer Hill <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Causal-Inference-at-the-Intersection-of-Statistics-and-Machine-Learning_Jennifer-Hill.pdf\" target=\"_blank\">Causal Inference at the Intersection of Statistics and Machine Learning<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/mJVTg8PWjW4?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/247911692/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Our March meetup features Jennifer Hill, co-author of Data Analysis Using Regression and Multilevel/Hierarchical Models (<a href='http://amzn.to/2sBvunJ' class='linkified'>http://amzn.to/2sBvunJ<\/a>) and Professor at NYU.<\/p> <p>Thank you to eBay NYC (<a href='http://friends.ebaynyc.com/' class='linkified'>http://friends.ebaynyc.com/<\/a>) for hosting us.<\/p> <p>We have a number of other events planned for the next few months, including office hours, master class and the 2018 New York R Conference (<a href='http://www.rstats.nyc' class='linkified'>http://www.rstats.nyc<\/a>). Members can use code nyhackr for a 20% discount.<\/p> <p>About the Talk:<\/p> <p>There has been increasing interest in the past decade in the use of machine learning tools in causal inference to help reduce reliance on parametric assumptions and allow for more accurate estimation of heterogeneous effects. This talk reviews the work in this area that capitalizes on Bayesian Additive Regression Trees, an algorithm that embeds a tree-based machine learning technique within a Bayesian framework to allow for flexible estimation and valid assessments of uncertainty. It will further describe extensions of the original work to address common issues in causal inference: lack of common support, violations of the ignorability assumption, and generalizability of results to broader populations. It will also describe existing R packages for traditional BART implementation as well as debut a new R package for causal inference using BART, bartCause.<\/p> <p>About Jennifer:<\/p> <p>Jennifer Hill (<a href='https://steinhardt.nyu.edu/faculty/Jennifer_L_Hill' class='linkified'>https://steinhardt.nyu.edu/faculty/Jennifer_L_Hill<\/a>) works on development of methods that help us to answer the causal questions that are so vital to policy research and scientific development. In particular, she focuses on situations in which it is difficult or impossible to perform traditional randomized experiments, or when even seemingly pristine study designs are complicated by missing data or hierarchically structured data. Most recently Hill has been pursuing two major strands of research. The first focuses on Bayesian nonparametric methods that allow for flexible estimation of causal models without the need for methods such as propensity score matching. The second line of work pursues strategies for exploring the impact of violations of typical assumptions in this work that require that all confounders have been measured. Hill has published in a variety of leading journals including Journal of the American Statistical Association, Annals of Applied Statistics, American Political Science Review, American Journal of Public Health, Political Analysis, and Developmental Psychology. Hill earned her PhD in Statistics at Harvard University in 2000 and completed a post-doctoral fellowship in Child and Family Policy at Columbia University's School of Social Work in 2002.<\/p> <p>Pizza ( <a href='https://nyhackr.org/pizzapoll.html' class='linkified'>https://nyhackr.org/pizzapoll.html<\/a> ) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: J.J. Allaire <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Machine-Learning-with-Tensorflow-and-R_JJ-Allaire.html\" target=\"_blank\">Machine Learning with TensorFlow and R<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/eryaBs2dJzk?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/247168714/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month we Have J.J. Allaire, the Founder of RStudio (<a href='https://www.rstudio.com/' class=\"linkified\">https://www.rstudio.com/<\/a>), talking about keras (<a href='https://keras.rstudio.com/' class=\"linkified\">https://keras.rstudio.com/<\/a>) for deep learning in R.<\/p> <p>Thank you to AWS Loft for hosting us.<\/p> <p>We have also opened up registration for the 2018 New York R Conference (<a href='https://www.rstats.nyc' class=\"linkified\">https://www.rstats.nyc<\/a>)! Use code nyhackr (<a href='https://www.eventbrite.com/e/the-2018-new-york-r-conference-tickets-42341112407?discount=nyhackr' class=\"linkified\">https://www.eventbrite.com/e/the-2018-new-york-r-conference-tickets-42341112407?discount=nyhackr<\/a>) for a 20% discount. Check out www.rstats.nyc for more information.<\/p> <p>About the Talk:<\/p> <p>TensorFlow (<a href='https://www.tensorflow.org/' class=\"linkified\">https://www.tensorflow.org/<\/a>) is an open-source software library for numerical computation using data flow graphs. TensorFlow was originally developed by researchers and engineers working on the Google Brain Team within Google's Machine Intelligence research organization for the purposes of conducting machine learning and deep neural networks research, but the system is general enough to be applicable in a wide variety of other domains as well. In this talk we'll cover the R interface to TensorFlow (<a href='https://tensorflow.rstudio.com' class=\"linkified\">https://tensorflow.rstudio.com<\/a>), a suite of packages that provide high-level interfaces to both deep learning models (Keras) and standard regression and classification models (Estimators), as well as tools for cloud training, experiment management, and production deployment.<\/p> <p>About J.J.:<\/p> <p>J.J. Allaire is the Founder of RStudio and the creator of the RStudio IDE. J.J. is the author of the R interfaces to TensorFlow and Keras.<\/p> <p>Pizza (<a href='https://nyhackr.org/pizzapoll.html' class=\"linkified\">https://nyhackr.org/pizzapoll.html<\/a>) begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Aleks Sinayev; Saar Golde <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: <a href=\"https://youtu.be/UOidbGreVEM?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/246529804/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We kick off the new year with two data scientists from Via discussing how to optimize driver incentives.<\/p> <p>Thank you to eBay NYC (<a href='http://friends.ebaynyc.com/' class=\"linkified\">http://friends.ebaynyc.com/<\/a>) for hosting us.<\/p> <p>About the Talk:<\/p> <p>The ridesharing industry depends heavily on dynamic incentives on both the rider and driver side. We’ll present Via’s methodology for addressing the driver incentive side. Offering drivers personalized promotions to get them to work exactly when we need them requires a combination of a couple of different components, each of which is complex on its own:<\/p> <p>• Predicting how each driver responds to each promotion<\/p> <p>• Selecting the appropriate promo for each driver to hit attendance targets at the lowest cost<\/p> <p>We’ll go over why predicting how drivers respond to monetary incentives is a complex problem, and the active academic research on the topic. We’ll then explain the different models we built and how we selected an appropriate model, and how we tied the models to an optimization module to make promo recommendations on an ongoing basis.<\/p> <p>About the Speakers:<\/p> <p>Aleks Sinayev (<a href='http://asinayev.github.io/' class=\"linkified\">http://asinayev.github.io/<\/a>) is a data scientist at Via (<a href='https://ridewithvia.com/' class=\"linkified\">https://ridewithvia.com/<\/a>) Transportation working on building datasets and models used to describe and predict driver behavior as well as designing and analyzing experiments. He holds a PhD in Quantitative Psychology which informs his work at Via.<\/p> <p>Saar Golde (<a href='http://engineering.nyu.edu/people/saar-golde' class=\"linkified\">http://engineering.nyu.edu/people/saar-golde<\/a>) is the Chief Data Scientist at Via, a long-time member (<a href='https://www.meetup.com/nyhackr/members/11255075/' class=\"linkified\">https://www.meetup.com/nyhackr/members/11255075/<\/a>) of the R meetup group and previous speaker at both the meetup (<a href='https://www.meetup.com/nyhackr/events/219837183/' class=\"linkified\">https://www.meetup.com/nyhackr/events/219837183/<\/a>) and R Conference (<a href='https://youtu.be/GFeiRfmaNYU' class=\"embedded\">https://youtu.be/GFeiRfmaNYU<\/a>). He holds a Ph.D in Economics from Stanford and a Masters in Decisions and Operations Research, both of which come in handy at least twice a week.<\/p> <p>Pizza (<a href='https://nyhackr.org/pizzapoll.html' class=\"linkified\">https://nyhackr.org/pizzapoll.html<\/a>)<\/p> <p>begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Niels Bantilan <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Detecting-and-Reducing-Social-Discrimination-in-Machine-Learning-Models_Niels-Bantilan.pdf\" target=\"_blank\">Detecting and Reducing Social Discrimination in Machine Learning Models<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/MsrX4BsIAYU?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/245522826/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Niels Bantilan <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Themis-ml_Niels-Bantilan.pdf\" target=\"_blank\">Themis-ml: A Fairness-aware Machine Learning Interface for End-to-end Discrimination Discovery and Mitigation<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/MsrX4BsIAYU?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/245522826/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We close out the year with Niels Bantilan talking about how to reduce bias and discriminatio
