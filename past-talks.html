ng ranking algorithms.<\/p> <p>About his talk:<\/p> <p>Ranking elements from a set of objects is a common statistical problem with applications ranging from web search and recommendation systems to modeling individual preferences or social hierarchies. We all know--and probably use--approaches such as PageRank or logistic regression to create orderings of objects. In this talk, I will describe the formal learning problem involved in inferring rankings which minimize different loss functions. We'll then take a helicopter tour through a few common ranking techniques and apply them to example ranking problems from sports, social networks, and information retrieval. I will also spend some time discussing regularization and active learning in these contexts, as well as when ranking models provide a bad approximation of reality.<\/p> <p>About Sean:<\/p> <p>Sean J. Taylor is a 5th year PhD candidate at NYU's Stern School of Business. His work combines randomized experiments and Bayesian statistics to learn about social influence processes in the online world. In addition to his work at NYU, he has conducted research at The Wharton School, the US Federal Reserve Board, and most recently with Facebook's Data Science team. In his spare time, he analyzes NFL data to win his fantasy football league and find reasons to be optimistic about the Eagles.<\/p> <p>Even though he is an Eagles fan we'll still allow him to have pizza (starting at 6:15) and join us at the bar after the talk which will start around 7.<\/p>","<b>Speaker<\/b>: John Myles White <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/An-Intro-to-Probabilistic-Programming-using-JAGS_John-Myles-White.pdf\" target=\"_blank\">An Intro to Probabilistic Programming using JAGS<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/93452382/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>For our last meetup of the year we will have John Myles White talking about JAGS:<\/p> <p>I'll present a brief introduction to probabilistic programming, a catch-all term for a new generation of programming languages that allow non-experts to fit arbitrary Bayesian models to small data sets. We'll cover the basic syntax of JAGS, a particularly accessible implementation of the BUGS language, and we'll then use the BUGS language to implement several basic Bayesian models, including linear regression, logistic regression, hierarchical regression and basic mixture models. Because of time considerations, I won't be presenting the basics of Bayesian inference, but will describe at a rough level how MCMC techniques are used to provide a backend for probabilistic programming languages.<\/p> <p>John Myles White is a Ph.D. student in the Princeton Psychology Department, where he studies behavioral decision theory. Along with Drew Conway, he is the author of the book œMachine Learning for Hackers as well as an upcoming book entitled \"Bandit Algorithms for Website Optimization\". John has also worked on several popular R packages, including ProjectTemplate and log4r. He is currently working on building statistical packages for the new programming language Julia.<\/p> <p>We will have pizza from another new place, enjoy the talk, then hit the bar.<\/p> <p>Remember, this month will be at Pivotal Labs near Union Square who are very generously providing us with space.<\/p>","<b>Speaker<\/b>: Michael Malecki <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/How-I-used-R-for-YouGov-and-Xbox-in-Election-2012_Michael-Malecki.html\" target=\"_blank\">How I used R for YouGov and Xbox in Election 2012<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/91415812/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Public opinion research comes to a narrow focus especially in presidential election years, and this year polling analytics got its fair share of attention. Mike Malecki, of the YouGov analytics team (and formerly a postdoc under Andy Gelman), will present some of the R code underlying online survey research. Pollsters gonna poll and aggregators gonna aggregate in the end, YouGov hit the national vote split with almost no error using a large national sample (<a href='http://today.yougov.com/news/2012/11/07/yougov-poll-performance-2012-us-elections/'>YG release<\/a>; <a href='http://marginoferror.org/2012/11/07/how-well-did-polls-do/'>marginoferror<\/a>; <a href='http://www.politico.com/blogs/media/2012/11/the-most-accurate-polls-of-148876.html'>politico<\/a>). We also partnered with Microsoft Research to do a daily survey on a massive self-selected panel, as well as live interactive polling during the debates on the Xbox Live platform (<a href='http://techland.time.com/2012/11/02/obama-expected-to-win-ohio-say-yougovxbox-poll-respondents/'>TIME<\/a> blog; <a href='http://www.npr.org/2012/10/01/162103528/presidential-campaigns-rock-the-gamer-vote'>NPR<\/a>; <a href='http://www.huffingtonpost.com/david-rothschild/xbox-yougov-panel-debates_b_2038328.html'>Huffington Post<\/a>).<\/p> <p>Mike will present three parts of these projects as a code review: (1) multilevel regression and poststratification to model party identification in the population; (2) an all-R client to consume data from a live-streaming web service and transform it from clickstream to crosstabs; and (3) a hidden-Markov-inspired approach to individual-level change over time on repeated questions.<\/p> <p>Pizza from a new place starts at 6:15, Mike will begin around 7 then we will head to a nearby bar.<\/p> <p>A big \"thank you\" goes to Knewton for hosting us again.<\/p>","<b>Speaker<\/b>: Ben Lerner <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/87074062/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Hi everyone,<\/p> <p>Sorry for such short notice but we had a terribly difficult time finding a space. Thankfully Facebook gave us a huge hand and is hosting our meetup in their new offices on Madison Avenue.<\/p> <p>Our speaker this month is Ben Lerner, founder of <a href='https://datanitro.com/'>DataNitro<\/a> and recent MIT grad.<\/p> <p>DataNitro is a Y-Combinator backed tool that integrates Python into Excel as a replacement for VBA. It provides access to all of Python's libraries, including SciPy, Pandas and QuantLib. And yes, Ben has promised me he will soon build R integration as well.<\/p> <p>Ben will discuss how and why he built DataNitro and show what can be done with it.<\/p> <p>As usual, we will get pizza from a local place (for you to rate) starting at 6:15 and Ben will begin around 7. After the talk we'll head to a nearby bar.<\/p> <p>Given the short notice and new space please RSVP quickly. Please remember to show up at Facebook (335 Madison Ave (Bank of America Building), 17th floor) this month.<\/p>","<b>Speaker<\/b>: Rob Shaw <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/77949772/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>What's the future of analytics in sports broadcasting? Bloomberg Sports Head of Broadcast Rob Shaw looks to tackle that question. Once limited to a niche of quant-minded sports enthusiasts, sabermetrics is now a bustling industry brought to the mainstream after the publishing of Moneyball by Michael Lewis in 2003. Shaw will explain the challenges of bringing in-depth analytics to the mainstream audience in sports and how the second-screens such as iPads and smart phones will likely figure into its future.<\/p> <p>Shaw's background is in sports broadcasting and after earning his MBA at NYU Stern, he transitioned to business development at Bloomberg Sports.<\/p> <p>Please note the new location for this meetup. We will be a the offices of Knewton, located at 100 5th Avenue on the 8th floor.<\/p> <p>As usual we will start off with pizza, this time from a place in Flatiron.<\/p> <p>Since the Giants are playing that night, following the talk we will go to a bar showing the game where Rob will hopefully give us a play-by-play of how the announcers get their crazy stats.<\/p>","<b>Speaker<\/b>: Carlos Scheidegger; Simon Urbanek <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/73897652/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Please join us as we welcome Carlos Scheidegger from AT&amp;T Labs as he presents his joint work with Simon Urbanek, also from AT&amp;T Labs.<\/p> <p>This talk will present ongoing work on an R-based EDA environment on a modern web browser. As organizations and businesses become more data-driven, EDA becomes increasingly important. In large organizations, sharing derived data, experiments, graphics and visualizations is still a hard problem, and is addressed mainly by stand-alone version-control systems. In contrast, we envision a system where users collaborate with each other fluidly, moving from a full-fledged R command prompt to integrated code search among all users to a simplified \"pick your analysis, visualization and data\" view. In this environment, sharing a new dataset, analysis or visualization should be as easy as creating it. We will show the current state of the tool via live demos.<\/p> <p>As always there will be pizza starting at 6:15pm, though this time we will be trying something a little different. Most people in this group know my affinity for pizza. So for each meetup we are going to order from a different place and we ask that you answer a quick poll (probably through the Meetup iOS/Android app) on how you like the pizza. After the talk, around 8:30pm, we'll head to the bar, most likely Central Bar.<\/p>","<b>Speaker<\/b>: Yihui Xie; J.J. Allaire; Jeff Horner <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/64279002/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Yihui Xie (<a href='http://yihui.name/knitr/'>knitr<\/a>), J.J. Allaire (<a href='http://rstudio.org/'>RStudio<\/a>), and Jeff Horner (<a href='https://github.com/jeffreyhorner'>R/Apache and Rook<\/a>) will unveil a new suite of tools they've collaborated on that make dynamic reports and reproducible research with R easier and more flexible. They'll cover new features of knitr and RStudio for creating publication-quality PDF reports. They'll also describe a new authoring format, R Markdown, that makes it easy to create web pages with embedded R computations and graphics.<\/p>","<b>Speaker<\/b>: Stefan Karpinski <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Julia-A-Fast-Dynamic-Language-for-Technical-Computing_Stefan-Karpinski.pdf\" target=\"_blank\">Julia: A Fast Dynamic Language for Technical Computing<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/60839932/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Shane Conway <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Linear-Models-with-Julia_Shane-Conway.pdf\" target=\"_blank\">Linear Models with Julia<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/60839932/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: John Myles White <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Getting-Julia-Ready-for-Statistical-Computing_John-Myles-White.pdf\" target=\"_blank\">Getting Julia Ready for Statistical Computing<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/60839932/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>After a brief hiatus, we are very excited to announce our May meetup will feature one of the hottest new languages in statistical computing: <a href='http://julialang.org/'>Julia<\/a>. We are delighted to welcome <a href='http://karpinski.org/'>Stefan Karpinski<\/a>, one of the creators of Julia, to give an introduction to the language and his perspective on statistical computing.<\/p> <p>Julia is a general-purpose, high-level, dynamic language in the tradition of Lisp, Perl, Python and Ruby. It is designed to take advantage of modern techniques for executing dynamic languages with statically-compiled performance. As part of this design, the language has an expressive type system, which programmers may leverage for dispatch and error checking incidentally providing the compiler with useful type information. Using types is entirely optional, however: \"typeless Julia\" is a valid and useful subset of the language, similar to traditional dynamic languages, which nevertheless runs at statically compiled speeds.\\<\/p> <p>Julia is especially good at running Matlab and R-style programs. Given its level of performance, we envision a new era of technical computing where libraries can be developed in a high-level language instead of C or Fortran. We have also experimented with cloud API integration, and begun to develop a web-based interactive computing environment. The ultimate goal is to make cloud-based supercomputing as easy and accessible as Google Docs.<\/p> <p>We will also hear from a mix of people who have already started developing in Julia and see some examples of what they have developed.<\/p> <p>The meetup will follow our typical schedule: pizza will begin at 6:15pm, Stefan will begin promptly at 7pm, and we will head to The Central Bar around 8:30pm.<\/p>","<b>Speaker<\/b>: Nicholas Petraco <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Applications-of-R-in-Forensic-Science_Nicholas-Petraco.pdf\" target=\"_blank\">Applications of R in Forensic Science<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/47948242/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month we are pleased to welcome Nicholas Petraco to discuss the application of statistical computing to crime scene forensics. Yeah, that's right, <b>we're getting all CSI in February!<\/b><\/p> <p>The practice of qualitative physical evidence comparison in forensic science has come under great scrutiny since the 2009 publication of the NAS report on œStrengthening Forensic Science in the United States . From a computational point of view, œevidence from a crime is simply data. Modern machine learning techniques can make associations between data samples from a suspect, and evidence from a crime scene quantitative and objective. Specifically, given multivariate data constituting evidence in a crime, how likely is it that a conclusion of association with a suspect is erroneous?<\/p> <p>This presentation will discuss how our group of forensic researchers and practitioners are using R to be able to answer this question. Projects discussed will be on the use of principal component analysis (PCA), canonical variate analysis (CVA), partial least squares discriminant analysis (PLS-DA), support vector machines (SVM), resampling, conformal prediction theory (CPT) and empirical Bayes methods to establish identification systems and estimated error rates on firearms and tool mark evidence, dust discrimination, fire debris evidence, footwear associations and questioned photocopier analysis.<\/p> <p><br/><i>Speaker Bio<\/i>: Nicholas D. K. Petraco earned a bachelors degree in Chemistry from Colgate University in 1998 and a doctorate in Quantum Chemistry at University of Georgia, Center for Computational Quantum Chemistry in 2002. He was a postdoctoral fellow in Applied Mathematics at the University of Waterloo from 2002-2004 where after he was appointed to an Assistant Professorship at John Jay College of Criminal Justice and The Graduate Center, City University of New York. Currently Nick is an Associate Professor at CUNY and belongs to the American Academy of Forensic Sciences (AAFS), the North Eastern Association of Forensic Scientists (NEAFS), the Society for Industrial and Applied Mathematics (SIAM) and the Institute for Electrical and Electronics Engineers (IEEE). His research interests are in the application of computing and advanced statistical pattern recognition methods to physical evidence.<\/p> <p><b>Schedule will proceed as usual<\/b>: food and networking starting at 6:15pm, Nicholas will begin promptly at 7pm, and we will migrate to a local watering hole afterwards.<\/p>","<b>Speaker<\/b>: Mike Dewar <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: <a href=\"https://vimeo.com/35005701?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/43972672/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month we are extremely excited to welcome (back) Mike Dewar, Data Scientist at <a href='http://bit.ly'>bit.ly<\/a>, to discuss getting started with data driven design in javascript.<\/p> <p>Mike Bostock's d3 javascript library has lately taken the internet by storm, being the engine underlying a very beautiful set of visualisations (<a href='http://mbostock.github.com/d3/'><a href='http://mbostock.github.com/d3/\" class=\"linkified'>http://mbostock.github.com/d3/<\/a><\/a>). Because of this, many have investigated d3.js as a potential addition to their current visualisation stack, only to fall over one of some common hurdles. This talk will demonstrate how to clear these first few hurdles, including: <\/p> <p>how to create and serve nice data objects how to use chrome's console to inspect and play with your visualisation, how d3 interacts with the document object model, how to draw arbitrary SVG objects, how to use d3.layout to relieve you of a few common graph-vis tasks. The talk will be useful to those who are curious about using d3.js and wants to get started making interactive and dynamic statistical visualisations. It will only scratch the surface though! For amazing examples of what the library is capable of see <a href='http://bit.ly/vW5Tng'><a href='http://bit.ly/vW5Tng\" class=\"linkified'>http://bit.ly/vW5Tng<\/a><\/a>.<\/p> <p><b>Schedule will proceed as usual<\/b>: food and networking starting at 6:15pm, Mike will begin promptly at 7pm, and we will migrate to a local watering hole afterwards.<\/p>","<b>Speaker<\/b>: Hadley Wickham <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Tidy-Data_Hadley-Wickham.pdf\" target=\"_blank\">Tidy Data &amp; Tidy Tools<\/a> <br><b>Video link<\/b>: <a href=\"https://vimeo.com/33727555?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/40727692/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month we are incredibly excited to host <a href='http://had.co.nz/'>Hadley Wickham<\/a>, Assistant Professor of Statistics at Rice University, and creator of many of the most popular R packages in CRAN.<\/p> <p>It's often said that 80% of the effort of analysis is spent just getting the data ready to analyse, the process of data cleaning. Data cleaning is not only a vital first step, but it is oftenrepeated multiple times over the course of an analysis as new problems come to light. Despite the amount of time it takes up, there has been little research on how to do clean data well. Part of the challenge is the breadth of activities that cleaning encompasses, from outlier checking to date parsing to missing value imputation. To get a handle on the problem, this talk focusses on a small, but important, subset of data cleaning that I call data \"tidying'\": getting the data in a format that is easy to manipulate, model, and visualise. <\/p> <p>In this talk you'll see some of the crazy data sets that I've struggled with over the years, and learn the basic tools for making messy data tidy. I'll also discuss tidy tools, tools that take tidy data as input and return tidy data as output. The idea of a tidy tool is useful for critiquing existing R functions, and will help to explain why some tasks that seem like they should be easy are in fact quite hard. This work ties together <a href='http://cran.r-project.org/web/packages/reshape2/index.html'>reshape2<\/a>, <a href='http://cran.r-project.org/web/packages/plyr/'>plyr<\/a> and <a href='http://had.co.nz/ggplot2/'>ggplot2<\/a> with a consistent philosophy of data. Once you master this data format, you'll find it much easier to manipulate, model and visualise your data.<\/p> <p>This meetup will follow our usual schedule, with <b>pizza and networking starting at 6:15PM, Prof. Wickham at 7PM, and a post-meetup reception at a nearby bar<\/b>.<\/p>","<b>Speaker<\/b>: Ethan McCallum; JunHo Cho <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/38080482/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>R is free, open-source, and in many ways a data scientist's dream ... but it strains under new-age Big Data problems. One solution is to use Hadoop's scalable, parallel computing framework to drive R. In this talk, consultant and author of the forthcoming book <i>Parallel R<\/i>, Q Ethan McCallum will walk through the what, how, and why of getting R to dance with the elephant.<\/p> <p>We will also have a lightning talk from JunHo Cho, who will introduce his tool RHive, which integrates R with Hive. <\/p> <p>Per are usual schedule, <b>there will be pizza and networking starting at 6:15<\/b>, then Q will begin promptly at 7pm, and for those interested we will make our way to a local bar after the presentation.<\/p>","<b>Speaker<\/b>: Wes McKinney <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/28880161/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p><b>UPDATE<\/b><\/p> <p><i>NOTE: The date of this meetup has changed, it will now take place on Wed., September 14, 2011.<\/i><\/p> <p>I am very pleased to announce that along with our usual sponsorship from Revolution Analytics, this month's meetup will also be sponsored by <a href='http://strataconf.com/stratany2011'>O'Reilly's Strata Conference<\/a>. This will include many wonderful things:<\/p> <p>Shwag-tastic Revolution Analytics give-aways: stickers, t-shirts, and teddy bears--oh my! O'Reilly book give-aways: there will be copies of <a href='http://oreilly.com/catalog/9780596801717'>R in a Nutshell<\/a>, <a href='http://oreilly.com/catalog/9780596809164'>R Cookbook<\/a>, <a href='http://oreilly.com/catalog/9780596802363'>Data Analysis with Open Source Tools<\/a>, and <a href='http://oreilly.com/catalog/0636920010203'>Mining the Social Web<\/a> Two passes to Strata Conference: we will hold a raffle for these passes Finally, and perhaps most exciting, <b>Strata will be sponsoring our first round of drinks at The Central Bar<\/b>! To accommodate what will likely be a larger the average turnout, I have reserved the upstairs of Central Bar. I hope to see you there!<\/p> <p>Fresh off our summer recess and diving right into our new---less restrictive--- focus area, we are thrilled to host Wes McKinney. <\/p> <p>Wes is a prominent figure in the scientific Python community, and has made tremendous contributions to several core statistical computing libraries in that language. This month, Wes will be speaking specifically about two packages he has created related to data manipulation in Python and analysis.<\/p> <p>pandas is a Python library providing powerful and flexible data structures (similar to R's data.frame) and accompanying tools for data wrangling, time series, input / output, and visualization. statsmodels is a related Python project providing standard statistical and econometric models.<\/p> <p><a href='http://pandas.sourceforge.net/'><a href='http://pandas.sourceforge.net\" class=\"linkified'>http://pandas.sourceforge.net<\/a><\/a><\/p> <p><a href='http://statsmodels.sourceforge.net/'><a href='http://statsmodels.sourceforge.net\" class=\"linkified'>http://statsmodels.sourceforge.net<\/a><\/a><\/p> <p>In this talk Wes will demo the features of both libraries, particularly as they relate to similar tools in R, as well as speak about planned work to create an better integrated statistical computing environment in Python. I will also touch on connections to other scientific Python projects of interest to the statistical computing community.<\/p> <p>As usual, we will have pizza starting at about 6:15 at AOL, and Wes will begin promptly at 7pm. <\/p>","<b>Speaker<\/b>: J.J. Allaire; Michael Malecki; Edward Hall; Ryan Witt <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/19946691/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>RStudio is a new integrated development environment (IDE) for R. RStudio combines an intuitive user interface with powerful coding tools to help you get the most out of R.<\/p> <p><a href='http://www.rstudio.org/'><a href='http://www.rstudio.org/\" class=\"linkified'>http://www.rstudio.org/<\/a><\/a><\/p> <p>This month, we will be hosting J.J. Allaire, the principal developer of RStudio and company founder. J.J. has many years of experience developing large software products, including <a href='http://www.adobe.com/products/coldfusion/'>ColdFusion<\/a> and <a href='http://explore.live.com/windows-live-writer?os=mac'>Window's Live Writer<\/a>.<\/p> <p>In his talk J.J. will discuss the origins and future directions of the RStudio project, show the basic features of the IDE, demo and discuss how to deploy RStudio Server (running R on a Linux server and accessing the IDE through a web browser), as well as preview the next beta release of RStudio.<\/p> <p>Lightning Talks<\/p> <p>Michael Malecki - Introduce his <a href='http://cran.r-project.org/web/packages/apsrtable/index.html'>package apsrtable<\/a>, for formatting tabular output to LaTex for publication. Edward Hall - Discuss <a href='http://openrtms.org/'>openRTMS<\/a>, and their integration with R. Ryan Witt - Provide an overview of <a href='http://opani.com/'>Opani<\/a>, a platform for distributed scientific computing. As usual, we will have pizza starting at about 6:15pm for those that would like to come early and network.<\/p>","<b>Speaker<\/b>: Karim Chine <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/16259241/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Elastic-R/Biocep-R is a distributed modular web-based framework for computing and presentation, based on R:<\/p> <p><i>Elastic-R is a new portal built using the Biocep-R platform. It enables statisticians, computational scientists, financial analysts, educators and students to use cloud resources seamlessly; to work with R engines and use their full capabilities from within simple browsers; to collaborate, share and reuse functions, algorithms, user interfaces, R sessions, servers; and to perform elastic distributed computing with any number of virtual machines to solve computationally intensive problems.<\/i><\/p> <p>For a full description see: <a href='http://www.elasticr.net/doc/ElasticR-SC10-Tutorial.pdf\" class=\"linkified'>http://www.elasticr.net/doc/ElasticR-SC10-Tutorial.pdf<\/a> (and more below...)<\/p> <p>We will be hosting the inventor, Karim Chine, who will provide an introduction to the package and examples of how to use it.<\/p> <p>The schedule for this month will follow our typical format:<\/p> <p>NetwoRking with pizza and snacks from 6:30pm-7pm Karim will begin his talk at 7pm sharp Post-meetup drinks at The Central Bar immediately following Q&amp;A More refs: Karim has suggested the following articles for those who'd like more background: <\/p> <p><a href='http://www.bio-itworld.com/2011/issues/mar-apr/will-cloud-reign-for-pharma.html'><a href='http://www.bio-itworld.com/2011/issues/mar-apr/will-cloud-reign-for-pharma.html\" class=\"linkified'>http://www.bio-itworld.com/2011/issues/mar-apr/will-cloud-reign-for-pharma.html<\/a><\/a><\/p> <p><a href='http://www.bio-itworld.com/2011/issues/mar-apr/will-cloud-reign-for-pharma.html'>&lt;/a&gt;&lt;a href='http://www.hpcinthecloud.com/features/SC10-Disruptive-Technology-Preview--The-First-Cloud-Portal-to-R-and-Beyond-105776458.html\" target=\"_blank\"&gt;<a href='http://www.hpcinthecloud.com/features/SC10-Disruptive-Technology-Preview--The-First-Cloud-Portal-to-R-and-Beyond-105776458.html\" class=\"linkified'>http://www.hpcinthecloud.com/features/SC10-Disruptive-Technology-Preview--The-First-Cloud-Portal-to-R-and-Beyond-105776458.html<\/a><\/a><\/p> <p><a href='http://f1000scientist.com/article/display/57711/'><a href='http://f1000scientist.com/article/display/57711/\" class=\"linkified'>http://f1000scientist.com/article/display/57711/<\/a><\/a><br/><a href='http://www.readwriteweb.com/cloud/2010/07/the-biocep-r-project-brings-op.php'><a href='http://www.readwriteweb.com/cloud/2010/07/the-biocep-r-project-brings-op.php\" class=\"linkified'>http://www.readwriteweb.com/cloud/2010/07/the-biocep-r-project-brings-op.php<\/a><\/a><br/><a href='http://hansgilde.wordpress.com/2009/03/30/very-cool-biocep-r-distributed-r-oss-project/'><a href='http://hansgilde.wordpress.com/2009/03/30/very-cool-biocep-r-distributed-r-oss-project/\" class=\"linkified'>http://hansgilde.wordpress.com/2009/03/30/very-cool-biocep-r-distributed-r-oss-project/<\/a><\/a><\/p>","<b>Speaker<\/b>: Jeffrey Horner <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/16646755/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month we will host Jeffrey Horner, a Systems Analyst in the Department of Biostatistics, Vanderbilt University. Jeffrey writes and maintains rApache and R packages related to web technologies.<\/p> <p><a href='http://biostat.mc.vanderbilt.edu/wiki/Main/JeffreyHorner'>&lt;/a&gt;&lt;a href='http://biostat.mc.vanderbilt.edu/wiki/Main/JeffreyHorner\" target=\"_blank\"&gt;<a href='http://biostat.mc.vanderbilt.edu/wiki/Main/JeffreyHorner\" class=\"linkified'>http://biostat.mc.vanderbilt.edu/wiki/Main/JeffreyHorner<\/a><\/a><\/p> <p>If there is ever a time to learn R and web application development, it is now...in the age of Big Data. The upcoming release of R 2.13 will provide basic functionality for developing R web applications on the desktop via the internal HTTP server, but the interface is incompatible with rApache. Jeffrey will talk about Rack, a web server interface and package for R, and how you can start creating your own Big Data stories from the comfort of your own desktop.<\/p> <p>The schedule for this month will follow our typical format:<\/p> <p>NetwoRking with pizza and snacks from 6:15pm-7pm Jeffrey will begin his talk at 7pm sharp Post-meetup drinks at The Central Bar immediately following Q&amp;A <\/p> <p>I look forward to seeing everyone in March!<\/p>","<b>Speaker<\/b>: Amanda Cox <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/16008037/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>While the <i>New York Times<\/i> introduced the general public to R way back in 2009 with its <a href='http://www.nytimes.com/2009/01/07/technology/business-computing/07program.html'>feature article on the language<\/a>, the newspaper has been using R for many years to produce data analysis and statistical graphics.<\/p> <p>This month we are extremely lucky to be hosting <a href='http://thecaucus.blogs.nytimes.com/author/amanda-cox/'>Amanda Cox from the New York Times' Graphics Department<\/a>. Amanda will present how R is used in the news cycle at the The <i>New York Times<\/i> to crunch data and prepare graphics before they go to print or online. She will also discuss some of the problems facing the <i>New York Times<\/i> ongoing basis, including how to represent uncertainty in an accessible way, and how to move beyond \"Here is some data:\" toward something closer to inference.\"<\/p> <p><b>Note<\/b>: the meetup starts slightly later then normal, at 7:30pm. We will have pizza and networking starting at 6:45pm, and Amanda will begin promptly at 7:30pm.<\/p> <p>The location is settled, see below.<\/p>","<b>Speaker<\/b>: Ni Wang; Max Lin; Mark Ko <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/15480767/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>For our final meetup of 2010 we are very lucky to be hosting a group of current and former Google engineers. Ni Wang and Max Lin (currently at Google), and Mark Ko (former intern) will discuss their work at Google, and how they use R to analyze data. Below is a description of their talk:<\/p> <p><i>Data plays a central role at Google. R is one of the important tools used by analysts and engineers at Google for analyzing data. In the talk, we will first show a few examples on how R is currently used at Google to solve some analytical problems. We then discuss how R has gained its popularity in both analysts and engineering communities. In the second half of the talk, we discuss our plans to make R more integrated with internal machine learning algorithms and infrastructure. We will introduce an R client library for the Google Prediction API, which is a machine learning web service running on the cloud.<\/i><\/p> <p>Please note that we are <b>switching locations again<\/b>, and will be meeting at AOL headquarters downtown.<\/p> <p>Finally, I have listed the time as 7pm, which is when the talk will begin. As usual, however, I will have pizzas delivered about 6:15pm and everyone is welcome to join for some netwoRking.<\/p> <p>Hope to see you in December!<\/p>","<b>Speaker<\/b>: Chris Fonnesbeck <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Bayesian-Estimation-with-Markov-chain-Monte-Carlo-Using-PyMC_Chris-Fonnesbeck.pdf\" target=\"_blank\">Bayesian Estimation with Markov chain Monte Carlo Using PyMC<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/14772987/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Thanks to the <a href='http://www.nycmarathon.org/'>New York Marathon<\/a>, we are very lucky to have <a href='http://biostat.mc.vanderbilt.edu/wiki/Main/ChrisFonnesbeck'>Chris Fonnesbeck<\/a>, instructor in the Department of Biostatistics at Vanderbilt University, in town in early November. Chris has been kind enough to offer to present his work on Bayesian estimation using MCMC, despite the fact that he will no doubt be exhausted from having run a marathon the day before.<\/p> <p>Chris is one of the co-creators of <a href='http://code.google.com/p/pymc/'>PyMC<\/a>, the premier package for MCMC estimation in Python. From PyMC's website:<\/p> <p><i>Bayesian estimation, particularly using Markov chain Monte Carlo (MCMC), is an increasingly relevant approach to statistical estimation. However, few statistical software packages implement MCMC samplers, and they are non-trivial to code by hand. PyMC is a python module that implements the Metropolis-Hastings algorithm as a python class, and is extremely flexible and applicable to a large suite of problems. PyMC includes methods for summarizing output, plotting, goodness-of-fit and convergence diagnostics.<\/i><\/p> <p>You'll note that this presentation <b>does not directly involve R<\/b>, and there are a couple of reasons for this:<\/p> <p><br/>Chris has greatly contributed to the statistical computing community, and we are lucky to have him<br/>Given the <a href='http://www.stat.columbia.edu/~cook/movabletype/archives/2010/09/ross_ihaka_to_r.html'>recent consternation within the R community<\/a> about the language, it is valuable to understand how other languages approach statistical computing<br/>We always say the R meetup is the satellite Python meetup, and now we can make that official. I have also invited the <a href='http://www.meetup.com/nycpython/'>Python users group<\/a> to this meetup, and I hope it will be an opportunity for these communities to mingle.<\/p> <p><br/>Chris is going to send me a brief description of his talk in the coming days, and I will update this announcement when I receive it.<\/p> <p>Finally, depending on time and interest level, I may also present a brief follow-up to Chris's talk on integrating R with PyMC using some of the various tools that exist to bridge R to Python.<\/p> <p>Please let me know if you have any questions.<\/p>","<b>Speaker<\/b>: Andrew Gelman <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/14297640/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month we are very lucky to have Prof. Andrew Gelman, Statistics, Columbia University, presenting some of his most recent research. Below is a brief description of Prof. Gelman's talk:<\/p> <p><i>A challenge in statistics is to construct models that are structured enough to be able to learn from data but not be so strong as to overwhelm the data. We introduce the concept of œweakly informative priors which contain important information but less than may be available for the given problem at hand. We also discuss some related problems in developing general models for interactions. We consider how these ideas apply to problems in social science and public health. All the work for these projects was done in R.<\/i><\/p> <p>The schedule for this meetup will follow our usual format: networking with refreshments starting at 6:15pm, then Prof. Gelman will begin at 7pm.<\/p>","<b>Speaker<\/b>: David Winsemius <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/NHANES-Data-Management-with-R_David-Winsemius.pdf\" target=\"_blank\">NHANES Data: Management with R<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/14297522/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Sean Goggins <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Harvesting-and-Analyzing-Interaction-in-R-The-Case-of-MyLyn.pdf\" target=\"_blank\">Harvesting and Analyzing Interaction Data in R: The Case of MyLyn<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/14297522/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Ronald Calitri <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Population-Nutrition-in-Iraq-Modeled-From-International-Data.pdf\" target=\"_blank\">Population Nutrition in Iraq Districts Modeled From International Data<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/14297522/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We have our speakers! Thank you to everyone who has volunteered to talk about using R to explore open data. You will find the schedule below, but I would like to highlight two changes to our normal operating procedures for this month.<\/p> <p>First, as with previous meetups with multiple speakers, each speaker will have fifteen minutes to present. In an effort to maintain a tighter schedule, however, this month we will be <b>keeping talks to exactly 15 minutes<\/b>. Speakers will be given 5 and 1 minute warnings---just like a conference! Second, because fifteen minutes is not a lot of time to discuss the technical aspects of the analysis, we will be experimenting with a \"<i>How'd They Do That<\/i>\" portion of the meetup. After the talks, presenters will break off into smaller groups and have a chance to discuss the actual R code used to produce their analysis; take questions, and provide further examples. My hope is that this will give people a chance to ask more specific questions and interact with presenters.<\/p> <p>Schedule:<\/p> <p><br/>6:15pm-7pm: NetwoRking (with refreshments)<br/>7pm-8pm: Presentations<\/p> <p><br/>Sean Goggins: Evolution of discourse centered networks in MyLyn Eclipse Plugin<br/>Ronald Calitri: Population nutrition in Iraq districts modeled from international data<br/>WikiLeaks Team - Multiple analyses of WikiLeaks Afghan War Diaries data by Mike Dewar, Harlan Harris, John Myles White and Drew Conway<\/p> <p>8pm-the bar: How'd they do that?<\/p> <p>There is room for one more presenter, so if you would like to give a short talk on something you are working on in R with open data please let me know. Thank you again to Shane for <a href='http://www.meetup.com/nyhackr/ideas/283019/'>this great idea<\/a>. I am very much looking forward to seeing everyone in September!<\/p>","<b>Speaker<\/b>: Jay Emerson; Harlan Harris; Joseph Rickerts; Peter Flom <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/13508520/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Thanks to Peter Flom for suggesting this meetup idea! The June meetup will focus on how to overcome programming errors and bugs when coding in R. While originally I intended this meetup to also address data types and vectorizied operation, upon the sage advise of fellow members I have decided to table those topics for a future meetup.<\/p> <p>As such, the scheduled topics and speakers for June are:<\/p> <p><br/>Debugging basics - Jay Emerson will review basic core functions for simple debugging, including print(), cat() and browser()<br/>Advanced debugging - Harlan Harris will build on Jay's introduction and provide an interactive introduction to more advanced debugging techniques using traceback(), trace() and debug()<br/>Using the REvo IDE for debugging - Joseph Rickerts of <a href='http://www.revolutionanalytics.com/'>REvolution Analytics<\/a> will provide a brief tutorial on using their IDE for debugging<br/>Demystifying error messages - Finally, Peter Flom will discuss several error messages he has run into while learning R, provide some replication code, and go over where they come from and how to avoid them.<\/p> <p><br/>As is tradition, we will provide some light catering starting at 6:15pm, and invite everyone to arrive early to have a snack and do some networking with your fellow data nerds before the taks. Speakers will begin promptly at 7pm, which will be followed by informal beeR gathering at a local watering hole for those that can stay.<\/p>","<b>Speaker<\/b>: Mark Hansen <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/13292940/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p><a href='http://www.stat.ucla.edu/~cocteau/'>Mark Hansen<\/a> -- on sabbatical at the New York Times R&amp;D Group from the Department of Statistics, UCLA -- will talk about the use of R for teaching data analysis at both the undergraduate and high school levels. The talk will draw on recent experiences with the Los Angeles Unified School District and the design of a six-week data analysis unit within a year-long computer science curriculum. While the talk is framed around problems related to teaching, it involves themes and data types that are not typically discussed in an introductory statistics class.<\/p> <p>Broadly, the unit is designed as a kind of \"participatory sensing\" exercise. Participatory sensing is a variation on traditional embedded sensing that enlists the efforts of the general public to collect and analyze data. In our case, Google has generously donated a number of G2 phones that students use to capture geo-tagged and timestamped observations. From a practical perspective, the talk surveys R packages for representing, visualizing and modeling data on time and location, as well as images and text. Students in the unit learn a kind of story telling with fairly complex data -- An activity that is not entirely distinct from traditional statistics, but, given the unit's position within a computer science course, emphasizes computation over mathematics, information technology and the \"mechanics of data\" over probability and analytical approximations.<\/p> <p>Finally, Mark will discuss how this work has been extended to other outlets for this kind of story telling, and include a presentation of a number of public art works that draw on data feeds. These include Moveable Type, a permanent artwork in the lobby of the New York Times Building; and <a href='http://stewdio.org/work/terrenatale/'>Terre Natale<\/a>, and a recent commission by the Cartier Foundation on the theme of global migration.<\/p>","<b>Speaker<\/b>: Andrew Little <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Game-Theory-Problem_Andrew-Little.pdf\" target=\"_blank\">Game Theory Problem<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/12848628/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Andrew Little <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Game-Theory-Code_Andrew-Little.r\" target=\"_blank\">Game Theory Code<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/12848628/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Andrew Ilardi <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Portfolio-Correlation-Analysis-Tool_Andrew-Ilardi.pdf\" target=\"_blank\">Portfolio Correlation Analysis Tool<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/12848628/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Jared Lander <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/New-York-Pizza-How-to-Find-the-Best_Jared-Lander.pdf\" target=\"_blank\">New York Pizza How to Find the Best<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/12848628/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Pankaj Chopra <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Biomarker-Detection-in-Cancer-(Gene-Expression-Analysis)_Pankaj-Chopra.pdf\" target=\"_blank\">Biomarker Detection in Cancer (Gene Expression Analysis)<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/12848628/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Pankaj Chopra <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Biomarker-Detection-in-Cancer-(Gene-Expression-Analysis)-Code_Pankaj-Chopra.r\" target=\"_blank\">Biomarker Detection in Cancer (Gene Expression Analysis) Code<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/12848628/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: John Myles White <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Analysis-of-Functional-Magnetic-Resonance-Images-in-R_John-Myles-White.pdf\" target=\"_blank\">Analysis of Functional Magnetic Resonance Images in R<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/12848628/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Thanks again to Shane for suggesting this meetup topic!<\/p> <p><b>UPDATE<\/b>: Before the applications talks begin, we will be hearing from Geoff Lewis of <a href='https://www.topguest.com/gate'>TopGuest.com<\/a> about his start-up, their data, and opportunities to join their team.<\/p> <p>This meetup with cover several examples of how R can be used across a wide range of research fields. Each presenter will discuss their topic for 10-15 minutes, and then the audience will have an opportunity to ask questions and provide feedback.<\/p> <p><br/>Pankaj Chopra - using R and Bioconductor (<a href='http://www.bioconductor.org/docs/install/'><a href='http://www.bioconductor.org/docs/install/\" class=\"linkified'>http://www.bioconductor.org/docs/install/<\/a><\/a>) for biomarker detection in cancer<br/>Andrew Ilardi - an R project that analyzes a list of stocks while reaching out to the web to pull their historical prices, then plots Quarter over Quarter correlations and a year over year scatter plot.<br/>Jared Lander - analyzing data from 30 countries in the World Health Survey that were the result of a comprehensive look at the lives of thousands of people in each country, we fit multilevel models using lmer() to model and display the differing affect wealth has on the probability of contracting Noncommunicable Diseases at differing levels of development. Jared will also be sharing his research on <a href='http://www.jaredlander.com/wordpress/wordpress-2.9.2/wordpress/wp-content/uploads/2010/03/Pizza-Thesis.pdf'>finding the best pizza in NYC<\/a>, and how he used R in this research.<br/>Andrew Little - often in game theory (and presumably other applied math settings) we are interested in the behavior of equations with no explicit solution. I will demonstrate how I use the optim() and other functions in R for such situations in my research<br/>John Myles White - use of R for analyzing functional magnetic resonance imaging (fMRI) of the human brain, and review the basic ideas behind fMRI analysis and show how it can be easily implemented in R using only default functions.<\/p> <p><br/>As you can see, quite an eclectic assortment of topics that I am sure everyone will find interesting. Thanks to all of the speakers for volunteering. We will have the usual networking time starting at 6:15pm and speakers will begin promptly at 7:00pm.<\/p> <p>See you in April!<\/p>","<b>Speaker<\/b>: David Madigan <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/12819839/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>New York R Statistical Programming Meetup and Columbia R group are pleased to present a talk on R and MCMC.<\/p> <p>Professor David Madigan, who is currently the chair of Statistics Department at Columbia University will deliver the presentation. Here is a brief summary of what will be covered:<\/p> <p>\"I will describe a couple of projects I have worked on where I have used R and BUGS/JAGS extensively. One involves localization in wireless networks. The other involves modeling the immune response to a vaccine. The vaccine project is ongoing and I would welcome possible collaborations\"<\/p> <p>Please, RSVP with your full name and have a government issued ID with you when you come.<\/p> <p>Hope to see many of you at the event!<\/p>","<b>Speaker<\/b>: Jay Emerson; Michael Kane <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/12556884/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Jay Emerson and Michael Kane; Yale University - Department of Statistics, will go through the basics of R's package system, and will demonstrate the process of creating, checking, and building a simple package.<\/p> <p>The talk will touch upon the use of S3 and S4 (if you don't know about them, don't worry about it) and the inclusion of C/C++ code (if you're not into C/C++, don't worry about it). As time permits, the presenters may introduce a range of additional topics, such as (a) the difference between .C() and .Call(), (b) our approach to handling massive matrices (potentially exceeding available RAM, and potentially shared across R processes), or (c) very elegant tools for parallel computing (package \"foreach\" by Steve Weston). Each of these latter topics relate to package design in interesting ways.<\/p> <p><b>Note<\/b>: given the success of the pre-meetup networking at the February meetup, we will again have some coffee and snacks starting at 6:15pm, and the talks will begin promptly at 7pm. As before, we are asking for a donation of $5.00 from each member to cover the cost of catering. You may make your donation now using PayPal, or in cash at the meetup.<\/p>","<b>Speaker<\/b>: John Myles White <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Spatial-Analytics-in-R-An-Introduction_John-Myles-White.pdf\" target=\"_blank\">Spatial Analytics in R An Introduction<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/12346729/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p><a href='http://en.wikipedia.org/wiki/Spatial_analysis'>Spatial analysis<\/a> is a cutting edge set of techniques and methodologies used to analyze data when observations have attributes in space and/or time. As many of these tools are new and under constant development, there are several R packages that can support spatial analysis, or are designed specifically for it. This month, <a href='http://www.johnmyleswhite.com/'>John Myles-White<\/a> will present a review of the intuitions, assumptions and mathematics of spatial analysis, then review the relevant tools in R with examples.<\/p> <p>As a bonus, John and other team members will provide a brief review of some of the ways the <a href='http://github.com/johnmyleswhite/analytics_x_prize'>NYC AnalyticsX Prize team<\/a> is using spatial analysis in R for the competition.<\/p>","<b>Speaker<\/b>: Drew Conway <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Learning-R-Via-Python-(or-the-other-way-around).pdf\" target=\"_blank\">Learning R Via Python (or the other way around)<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/12089093/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Shane Conway <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/From-Lisp-to-Clojure-Incanter-and-R_Shane-Conway.pdf\" target=\"_blank\">From Lisp to Clojure/Incanter and R<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/12089093/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Harlan Harris; Marck Vaisman <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/MATLAB-R-Dictionary_Harlan-Harris_Mark-Vaisman.pdf\" target=\"_blank\">MATLAB-R Dictionary<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/12089093/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Joshua Reich <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Data-Munging-with-SQL-and-R.pdf\" target=\"_blank\">Data Munging with SQL and R<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/12089093/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Joshua Reich <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Bringing-the-SAS-Legacy-into-the-R-Environment_Georgette Asherman.pdf\" target=\"_blank\">Bringing the SAS Legacy into the R Environment<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/12089093/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>The votes are in, and by a slim margin the group has decided that we will focus on <b>how R translates among multiple language<\/b>s for the January meetup. As such, during this meetup we will discuss how basic programming functions, operations and paradigms translate between R and four other popular programming languages. Given the tight margin in the voting, however, we will also spend slightly more time discussing Python and R.<\/p> <p>Here is the tentative schedule:<\/p> <p>Python - Drew Conway<br/>Matlab - Harlan Harris<br/>SAS - Georgette Asherman<br/>SQL - Josh Reich<br/>Incanter - Shane Conway<\/p> <p><br/>As you can see, we are looking for two (or more) volunteers to discuss how Python and Matlab commands translate into R. If you have expertise and are interested in giving a talk please let us know!<\/p>","<b>Speaker<\/b>: Drew Conway <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Making-Pretty-Pictures-with-ggplot2_Drew-Conway.pdf\" target=\"_blank\">Making Pretty Pictures with ggplot2<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/11851730/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Harlan Harris <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/ggplot-Introduction_Harlan-Harris.odp\" target=\"_blank\">ggplot2 Introduction<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/11851730/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>\"ggplot2 is a plotting system for R, based on the grammar of graphics, which tries to take the good parts of base and lattice graphics and none of the bad parts. It takes care of many of the fiddly details that make plotting a hassle (like drawing legends) as well as providing a powerful model of graphics that makes it easy to produce complex multi-layered graphics.\"<\/p> <p>From: <a href='http://had.co.nz/ggplot2/'><a href='http://had.co.nz/ggplot2/\" class=\"linkified'>http://had.co.nz/ggplot2/<\/a><\/a><\/p> <p>One of the great things about R is the inbuilt plotting and data exploration tools. Having this all in one spot is fantastic. However, when it comes to print ready graphics, the base graphics system can be a nightmare to get right. ggplot is a widely used alternative to base and lattice graphics, written by Hadley Wickham, that addresses many of the shortcomings of base and lattice.<\/p> <p>In this meetup we will cover:<\/p> <p>A short introduction to graphics in R & how the grammar of graphics differs from base. (Josh Reich)<br/>GGPlot - Overview & tutorial (Harlan Harris)<br/>Graphics Q&A + Show & Tell. (Drew Conway)<\/p>","<b>Speaker<\/b>: Shane Conway; Whit Armstrong <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/11138871/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month's lineup will include<\/p> <p><br/>Shane Conway presenting an overview of the widely used R packages for financial analysis<br/>Whit Armstrong will walk through factor modelling for fixed income instrument pricing<br/>A panel discussion about R in finance<\/p>","<b>Speaker<\/b>: Drew Conway <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Social-Network-Analysis-in-R_Drew-Conway.pdf\" target=\"_blank\">MCMC in R<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/10854695/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Andrew Little <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Zelig-and-Matching-in-R_Andrew-Little.pdf\" target=\"_blank\">Zelig and Matching in R<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/10854695/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month's meetup will focus on the applications of R to academic research. Econometrics and social network analysis have formed the methodological foundation for most contemporary empirical social science research. As such, there are several R packages for performing this type of analysis. Andrew Little and Drew Conway of the Department of Politics at NYU will present a brief overview of a few of the most useful packages in this space.<\/p> <p><b>Econometrics<\/b><br/>Andrew will discuss two econometric packages developed by Gary King of Harvard, and how he has used them in his research.<\/p> <p><a href='http://gking.harvard.edu/zelig/'>Zelig<\/a> - a single, easy-to-use package that can estimate, help interpret, and present the results of a large range of statistical methods.<br/><a href='http://gking.harvard.edu/matchit/'>MatchIt<\/a> - implements a wide range of sophisticated matching methods, making it possible to greatly reduce the dependence of causal inferences on hard-to-justify, but commonly made, statistical modeling assumptions.<\/p> <p><br/><b>Social Network Analysis<\/b><br/>Drew will discuss network analysis in R and provide a an overview of how to perform it through example. The R package Drew will review is igraph.<\/p> <p><a href='http://igraph.sourceforge.net/'>igraph<\/a> - library for complex network research<\/p>","<b>Speaker<\/b>: Suresh Velagapundi <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Introduction-to-MCMC_Suresh Velagapundi.pdf\" target=\"_blank\">MCMC in R<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/10644414/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Jake Hoffman <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Bayesian-Inference_Jake-Hoffman.pdf\" target=\"_blank\">Bayesian Inference<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/10644414/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Jake Hoffman <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Coin-Flip-Example_Jake-Hoffman.r\" target=\"_blank\">Coin Flips<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/10644414/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Still hammering out the details, but it is likely that we will have two presenters, Jake Hofman and Suresh Velagapundi - who will discuss both the nature and and application of Bayesian methods both from a theoretical perspective and through applied examples in R.<\/p> <p>Jake will present:<\/p> <p><b>Background<\/b><\/p> <p>Conditional probability &amp; Bayes' Rule<br/>Treating parameters as random variables &amp; putting distributions on them<br/>Bayesian inference: from priors &amp; likelihoods to posteriors<\/p> <p><b>From Principles to Practice<\/b><\/p> <p>Simple plan; difficult to execute (normalization)<br/>Resort to approximation methods (variational &amp; MCMC)<br/>Model selection / complexity control a la Bayes (time permitting)<\/p>","<b>Speaker<\/b>: Joshua Reich; Oksana; James Lam; Shane Conway <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/10471601/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>For this meetup we will be going through a series of quick 5-minute presentations. Each presentation will cover a subset of interesting functions that make our lives easier. After these presentations we will have Q&amp;A session whereby people can talk about problems they are currently having and as a group we can try to solve them.<\/p> <p>Please join in the discussion on our mailing list as we put together a list of lightning presentation topics. So far we have:<\/p> <p>Joshua Reich - match(), merge() and aggregate()<br/>Oksana - apply()<br/>James Lam - JGR - Java GUI for R<br/>Shane Conway - Debugging in R<\/p> <p> <b>Please Note<\/b>: We will need to know your full name for admission into the NYU venue. If you are uncomfortable with sharing your name to the meetup community, please email us so that we can add your name to the security list.<\/p>","<b>Speaker<\/b>: Shane Conway; John Myles White; David Rosenberg; Steve Weston <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/10251302/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Many people use R as a desktop application, limited to the resources of the machine on which it runs. For datasets larger than RAM, or for computationally intensive operations this can be quite limiting. There are a number of approaches used to break through the barriers imposed by running R on a single machine. The High Performance Computing view on CRAN provides an overview of some of these techniques: <a href='http://cran.r-project.org/web/views/HighPerformanceComputing.html'>http://cran.r-project.org/web/views/HighPerformanceComputing.html<\/a><\/p> <p>Presentations:<\/p> <p><br/>Shane Conway - Best practices for efficient code in R<br/>John Myles White - Using R in a clustered environment with SNOW / Rmpi<br/>David Rosenberg - HadoopStreaming package<br/>Steve Weston - REvolution Computing's foreach and iterator optimized code.<\/p>","<b>Speaker<\/b>: Joshua Reich <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Machine-Learning-in-R_Joshua-Reich.r\" target=\"_blank\">Machine Learning in R<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/9940940/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This first meeting will be your opportunity to help shape the direction for this group.<\/p> <p>With recent exposure in the NY Times, R is become less of an obscure tool confined to academia. The R-SIG-Finance list is full of New Yorkers who apply R in financial settings. Inside Google, Facebook and other data intensive companies, R plays an important role in helping analysts understand ecosystems.<\/p> <p>And R can be a lot of fun to use too. A powerful, and sometimes painful, mix of functional, imperative and object-oriented programming - the learning curve is steep and many things don't work as one would expect. Given this, I find it terribly useful to keep in touch with other R programmers as I'm always learning new tricks and improving my skills.<\/p> <p>Meeting Agenda:<\/p> <p>1. Introduction to R<br/>2. Machine Learning in R<br/>3. Whit Armstrong will talk about his Financial Time Series package<br/>4. Suggestions for future meetings discussion<br/>5. General R Q&amp;A<\/p> <p>I hope to see you there.<\/p>"]],"container":"<table class=\"display\">\n  <thead>\n    <tr>\n      <th>Detail<\/th>\n      <th>Date<\/th>\n      <th>Talk<\/th>\n      <th>Speaker<\/th>\n      <th>Video<\/th>\n      <th>Topic<\/th>\n      <th>Venue<\/th>\n      <th>childRow<\/th>\n    <\/tr>\n  <\/thead>\n<\/table>","options":{"columnDefs":[{"targets":0,"orderable":false,"searchable":false,"width":"15px","className":"details-control"},{"targets":[1,2,3,4],"className":"dt-left"},{"targets":4,"orderable":false,"searchable":false,"width":"15px"},{"targets":[5,6,7],"searchable":true,"visible":false}],"autoWidth":true,"pageLength":10,"scrollX":true,"order":[],"orderClasses":false,"orderCellsTop":true},"callback":"function(table) {\n\n        $('td').css({cursor: 'pointer'});\n        var format = function(d) {\n          return '<div style=\"border: gray 2px dashed; background: #fff; padding: .5em;\"> ' + d[7] + '<\/div>';\n        };\n        table.on('click', 'td', function() {\n          var td = $(this), row = table.row(td.closest('tr'));\n          if (row.child.isShown()) {\n            row.child.hide();\n            //td.html('<span class=\"fa fa-plus\" style=\"color: #6898f7;\"><\/span>');\n          } else {\n            row.child(format(row.data())).show();\n            //td.html('<span class=\"fa fa-minus\" style=\"color: #6898f7\"><\/span>');\n          }\n        });\n        \n}"},"evals":["callback"],"jsHooks":[]}</script>
