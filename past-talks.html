n that can unintentionally exist in machine learning models.<\/p> <p>Thank you to the AWS Loft (<a href='https://aws.amazon.com/start-ups/loft/ny-loft/' class=\"linkified\">https://aws.amazon.com/start-ups/loft/ny-loft/<\/a>) for hosting us. The sign-in process can be time consuming so please allow extra time to enter the building. We will try to move people inside as quickly as possible.<\/p> <p>About the Talk:<\/p> <p>Machine learning (ML) has the ability to learn the discriminatory patterns encoded in training data to influence socially sensitive decisions like parole-granting, hiring, and loan-approval. Many ML applications in these areas are classifiers that are part of larger systems that have a 'human in the loop' who uses the predictions generated by these classifiers to make better informed decisions.<\/p> <p>While this goal might be well-intentioned, measures must be taken to ensure that machine learning models don’t reproduce discriminatory patterns in training data because we risk amplifying those patterns in the real world. In this talk, I’ll be describing my thinking around what a 'fairness-aware machine learning interface' means and showing a bit of the functionality of themis-ml, a package that enables the user to measure and reduce potential discrimination in supervised ML models.<\/p> <p>About Niels:<\/p> <p>Niels Bantilan is a data scientist at Arena (<a href='https://arena.io' class=\"linkified\">https://arena.io<\/a> (<a href='https://arena.io/' class=\"linkified\">https://arena.io/<\/a>)), a startup that applies machine learning to transform the labor market by finding the best fit between people and organizations, primarily in healthcare organizations. He builds models to improve outcomes like retention rate, patient satisfaction, and employee engagement, and also builds internal tools to facilitate data science R&amp;D. His research interests include reinforcement learning, artificial neural networks, and fairness-aware machine learning. Recently, he released themis-ml ( <a href='https://github.com/cosmicBboy/themis-ml' class=\"linkified\">https://github.com/cosmicBboy/themis-ml<\/a> ), which is a Python library built on top of sklearn that implements an API for discrimination discovery and fairness-aware modeling.<\/p> <p>Pizza (<a href='https://nyhackr.org/pizzapoll.html' class=\"linkified\">https://nyhackr.org/pizzapoll.html<\/a>) begins at 6:15, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Noam Ross <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Nonlinear-Modeling-in-R-with-GAMs_Noam-Ross.pdf\" target=\"_blank\">Nonlinear Modeling in R with GAMs<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/q4_t8jXcQgc?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/244638496/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month we turn to Generalized Additive Models, a highly flexible yet still interpretable model.<\/p> <p>Thank you to the <a href='https://aws.amazon.com/start-ups/loft/ny-loft/'>AWS Loft<\/a> for hosting us. The sign-in process can be time consuming so please allow extra time to enter the building. We will try to move people inside as quickly as possible.<\/p> <p><b>About the Talk:<\/b><\/p> <p>Generalized Additive Models (GAMs) model relationships between variables as flexible splines. More flexible and powerful than linear models, but more interpretable than many machine-learning approaches, GAMs are often the best choice for predicting and understanding complex nonlinear phenomena.<\/p> <p><br/>R's <a href='https://cran.r-project.org/web/packages/mgcv/index.html'>mgcv<\/a> is the most popular package for fitting GAMs, but many users don't know just how versatile and powerful it is. Noam will survey the features of mgcv and demonstrate how it can be used to build GAMs that deal with a great many modeling needs: modeling continuous, count, or classification outcomes, fitting spatial data or time series, variable selection, dealing with complex hierarchical structures or fitting fully bayesian models.<\/p> <p><br/><b>About Noam:<\/b><\/p> <p><a href='http://www.noamross.net/'>Noam Ross<\/a> is a disease ecologist at <a href='https://www.ecohealthalliance.org/'>EcoHealth Alliance<\/a>, an NGO in NYC that researches the connections between human and wildlife health. Noam builds models to understand and predict disease circulation in wildlife and spillover into people. Noam is also editor for software peer review at <a href='https://ropensci.org/'>ROpenSci<\/a>, a developer collective that builds R packages to enable open research and data. He has a Ph.D. in ecology from the <a href='http://ecology.ucdavis.edu/'>University of California-Davis<\/a>. Follow him on twitter at <a href='https://twitter.com/noamross'>@noamross<\/a>.<\/p> <p><br/><a href='https://nyhackr.org/pizzapoll.html'>Pizza<\/a> begins at 6:15, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Shane Conway <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/The-10000-Hours-Rule_Shane-Conway.pdf\" target=\"_blank\">Learning Proficiency to Play Games with AI<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/YiBYkKF6Ru8?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/243499215/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Continuing with deep learning topics we have one of our first <a href='https://www.meetup.com/nyhackr/events/12089093/'>members<\/a> and <a href='https://www.meetup.com/nyhackr/events/60839932/'>repeat<\/a> <a href='https://www.meetup.com/nyhackr/events/205980522/'>speaker<\/a>, Shane Conway talking about beating video games with machine learning.<\/p> <p>Thank you to <a href='http://www.ebaynyc.com/'>eBay NYC<\/a> for hosting.<\/p> <p><br/>This meetup was timed to coincide with all the activity around <a href='http://www.oreilly.com/pub/cpc/108405'>Strata<\/a>. O'Reilly has been a long-time sponsor of this group so it is nice to have our events happening at the same time. As always, members of the group receive a 20% discount to <a href='http://www.oreilly.com/pub/cpc/108405'>Strata<\/a> with code <a href='http://www.oreilly.com/pub/cpc/108405'>UGNYHACKR20<\/a>.<\/p> <p><b>About the Talk:<\/b><\/p> <p>Games have long served as a challenge for AI researchers. With the recent success of <a href='https://deepmind.com/'>DeepMind<\/a>, there has been a major advance in the ecosystem for researching reinforcement learning problems. I will walk through <a href='https://openai.com/'>OpenAI<\/a> benchmarks in Python, and demonstrate several approaches to beating Atari games including DQN, A3C, and NEC.<\/p> <p><br/><b>About Shane:<\/b><\/p> <p>Shane Conway is a researcher at Kepos Capital, a quantitative Global Macro firm located in New York City. His research interests have centered on optimal trading problems. He has a degree in Electrical Engineering from Columbia University. He can be reached through twitter <a href='https://twitter.com/statalgo'>@statalgo<\/a>.<\/p> <p><br/><a href='https://nyhackr.org/pizzapoll.html'>Pizza<\/a> begins at 6:30, the talk starts at 7, then after we head to the local bar. <\/p>","<b>Speaker<\/b>: Dan Mbanga <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Deep-Learning-for-Data-Scientists_Dan-Mbanga.pdf\" target=\"_blank\">Deep Learning for Data Scientists<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/72Q-c6lYxOs?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/242401685/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We have another Deep Learning talk this month, given by Dan Mbanga from Amazon.<\/p> <p>A big thank you goes to the <a href='https://aws.amazon.com/start-ups/loft/ny-loft/'>AWS Loft<\/a> for hosting us again.<\/p> <p>Another thank you goes to O'Reilly for sponsoring us and offering group members a 20% discount to <a href='https://conferences.oreilly.com/jupyter/jup-ny'>JupyterCon<\/a> (August 22-25) and <a href='https://conferences.oreilly.com/jupyter/jup-ny'>Strata<\/a> (September 25-28), both with code UGNYHACKR20.<\/p> <p><b>About the talk:<\/b><\/p> <p>Deep Learning (DL) is a subset of Machine Learning (ML) that extends the concept of Artificial Neural Networks (ANN) to uncover hidden patterns in unstructured datasets. Due to the current ubiquity of data (Big Data), and availability of on demand, inexpensive, and parallel hardware such as Graphics Processing Units (GPUs) on Amazon EC2, Deep Learning has revitalized the excitement in Artificial Intelligence. Breakthrough results can be seen in industry applications such as computer vision, robotics, healthcare, security, retail, and more. <a href='http://mxnet.io/'>Apache MXNet<\/a> is an open-source, fully-featured, flexibly-programmable and ultra-scalable deep learning framework supporting state-of-the-art deep models including convolutional neural networks (CNNs) and long short-term memory networks (LSTMs). MXNet enables Data Scientists familiar with the R programing language to train and deploy deep models at scale, using their favorite language, with the same fast performance observed by Python, Scala or C++ ML practitioners.<\/p> <p><br/>Participants will learn how to spin up a pre-built, GPU enabled Data Science environment using the AWS Deep Learning Amazon Machine Image (<a href='https://aws.amazon.com/marketplace/pp/B01M0AXXQB'>AMI<\/a>), in few minutes. We will write a deep learning program with MXNet in a few lines of codes using the R programming language. We will discuss training deep learning models on one or multiple GPUs via R. Finally, we will compare deep models to some traditional Machine Learning models such as penalized regression and boosted trees.<\/p> <p><br/><b>About Dan:<\/b><\/p> <p><a href='https://twitter.com/dmbanga'>Dan Romuald Mbanga<\/a> is a Business Development Management Lead for <a href='https://aws.amazon.com/amazon-ai/'>AWS AI<\/a> platforms. Dan leads strategic business development initiatives for Machine Learning and Deep Learning Engines, helping customers build end-to-end AI solutions at scale on AWS. He works with stakeholders in multiple AWS organizations including product, marketing, sales, and support, to ensure customers of all industries and sizes successfully grow their machine and deep learning workloads on AWS. Prior to assuming this role earlier in 2017, Dan joined AWS in 2013 as a Big Data and Devops Manager where he built two teams of specialists on the Hadoop ecosystem, and CI/CD technologies. Dan holds a BSc in Physics and Computer Sciences, and has over 12 years of experience building and managing engineering teams. In his spare time, he likes sports, travels, and learning new languages.<\/p> <p><br/><a href='http://bit.ly/pizzapoll'>Pizza<\/a> begins at 6:30, the talk starts at 7, then after we head to the local bar. <\/p>","<b>Speaker<\/b>: Emily Robinson <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/AB-Testing-in-the-Wild_Emily-Robinson.pdf\" target=\"_blank\">AB Testing in the Wild<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=SF-ryGgLOgQ?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/241797954/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month, Emily Robinson (aka ERobs), tackles A/B Testing and its related challenges.<\/p> <p><b>About the Talk:<\/b><\/p> <p>A/B Testing has become the gold standard for measuring the effectiveness of changes to a company’s website or app, ranging from a change in the color of a button to a whole new advertising model. It’s used extensively at large technology companies such as Amazon, Facebook, and Google, as well as at small startups and non-tech companies.<\/p> <p>For companies with a lot of traffic and a data engineering pipeline already set-up, A/B Testing can appear to be exceedingly simple. But whether it’s trying to sequence experiments, work with non-technical partners, or deciding what to do when there is a bug, there are a number of issues that can complicate an analysis. We’ll cover some of these business and statistical challenges, using some recent experiments at Etsy as examples.<\/p> <p><br/><b>About Emily:<\/b><\/p> <p>Emily is a Data Analyst at <a href='https://www.etsy.com/'>Etsy<\/a> where she works with the search team to design, implement, and analyze experiments on the ranking algorithm, UI changes, and new features. Emily earned her masters in Organizational Behavior from <a href='https://www.insead.edu/'>INSEAD<\/a> in 2016 and her bachelor’s in Decision Sciences from <a href='http://www.rice.edu/'>Rice University<\/a> (where she took classes from Hadley Wickham). Follow her on twitter at <a href='http://twitter.com/robinson_es'>@robinson_es<\/a>.<\/p> <p><br/><a href='http://bit.ly/pizzapoll'>Pizza<\/a> begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p> <p><br/><img src=https://secure.meetupstatic.com/photos/event/a/8/0/0/600_462943008.jpeg /><\/p> <p>Members of the meetup receive a 20% discount with code <a href='https://www.eventbrite.com/e/learn-bayes-mcmc-and-stan-2017-with-andrew-gelman-jonah-gabry-michael-betancourt-tickets-36284546054?discount=nyhackr'>nyhackr<\/a> to the <a href='https://www.eventbrite.com/e/learn-bayes-mcmc-and-stan-2017-with-andrew-gelman-jonah-gabry-michael-betancourt-tickets-36284546054'>Stan Master Class<\/a> featuring <a href='http://andrewgelman.com/'>Andrew Gelman<\/a> and Stan developers <a href='http://jgabry.github.io/about/'>Jonah Gabry<\/a> and <a href='https://betanalpha.github.io/'>Michael Betancourt<\/a>.<\/p>","<b>Speaker<\/b>: Dan Chen <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/240849425/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We are very excited to have <a href='https://youtu.be/oPCIqDagGSk'>three-time<\/a> <a href='https://youtu.be/CAy0udiWwmg'>conference<\/a> <a href='https://youtu.be/6VO_CTtGlnk'>speaker<\/a>, and long time meetup member, <a href='https://github.com/chendaniely'>Dan Chen<\/a> presenting for the first time at the meetup. He'll be talking about RMarkdown, starting with the basics and working into advanced uses, such as building the <a href='https://nyhackr.org/'>meetup's new website<\/a>.<\/p> <p><b>About the talk:<\/b><\/p> <p><a href='http://rmarkdown.rstudio.com/'>RMarkdown<\/a> allows you to create dynamic reports that interweave (R) code and prose text into a single document. It's come a long way over the years, and can be used for more than literate programming, all while using simple markdown notation. You can make <a href='http://rmarkdown.rstudio.com/html_document_format.html'>documents<\/a>, <a href='http://rmarkdown.rstudio.com/pdf_document_format.html'>reports<\/a>, <a href='http://rmarkdown.rstudio.com/flexdashboard/'>dashboards<\/a>, <a href='http://rmarkdown.rstudio.com/ioslides_presentation_format.html'>presentations<\/a>, <a href='https://bookdown.org/'>books<\/a>, and even <a href='http://rmarkdown.rstudio.com/rmarkdown_websites.html'>websites<\/a>!<\/p> <p>We will go back to the basics, and start from what is markdown and reproducible documents, and move on to show how the basics all tie into all the other presentation <a href='http://rmarkdown.rstudio.com/formats.html'>formats<\/a>.<\/p> <p><br/><b>About Dan:<\/b><\/p> <p>Daniel is currently a PhD Student at <a href='http://gbcb.vbi.vt.edu/'>Virginia Tech in Genetics, Bioinformatics, and Computational Biology<\/a>. His current area of research involves how ideas and behaviors spread in social networks. He is a Data Scientist with Lander Analytics,<br/>and also serves as a DevOps Engineer in his research lab, the <a href='https://www.bi.vt.edu/sdal'>Social and Decision Analytics Laboratory<\/a>, in Arlington, VA.<\/p> <p><br/><a href='http://bit.ly/pizzapoll'>Pizza<\/a> begins at 6:30, the talk starts at 7, then after we head to the local bar. <\/p> <p><br/>Thank you to <a href='https://www.work-bench.com/'>Work-Bench<\/a> for hosting.<\/p> <p><br/>Despite the difficulties with audio we will continue attempting <a href='https://www.facebook.com/LanderAnalytics/videos/'>live broadcasts<\/a> and will hopefully resolve all the problems.<\/p> <p>A big thank you to O'Reilly for sponsoring us again. They have two upcoming conferences and have given our group 20% discounts to both with code <a href='http://www.oreilly.com/pub/cpc/79528'>UGNYHACKR20<\/a>. The first is the <a href='http://www.oreilly.com/pub/cpc/79865'>AI Conference<\/a>, June 26-29. The second is <a href='http://www.oreilly.com/pub/cpc/79528'>JupyterCon<\/a> August 22-25. The code <a href='http://www.oreilly.com/pub/cpc/79528'>UGNYHACKR20<\/a> works for both.<\/p> <p><img src='https://secure.meetupstatic.com/photos/event/3/7/0/5/600_460994085.jpeg' /><\/p> <p><img src='https://secure.meetupstatic.com/photos/event/9/1/7/a/600_461977242.jpeg' /><\/p>","<b>Speaker<\/b>: Harlan Harris <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/239407673/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>To celebrate <a href='https://twitter.com/harlanh'>Harlan Harris<\/a> moving back to New York, he will be our May speaker.<\/p> <p>Thank you to <a href='http://www.ebaynyc.com/'>eBay NYC<\/a> for hosting.<\/p> <p>We will once again livestream on <a href='https://www.facebook.com/pg/LanderAnalytics/videos/'>Facebook<\/a>.<\/p> <p><img src='https://secure.meetupstatic.com/photos/event/3/8/7/0/600_460874448.jpeg' /><\/p> <p>Thank you to <a href='http://www.oreilly.com/pub/cpc/79865'>O'Reilly<\/a> for sponsoring. They are offering members of our group a 20% discount to their Artificial Intelligence Conference June 26-29 with code <a href='http://www.oreilly.com/pub/cpc/79865'>UGNYHACKR20<\/a>.<\/p> <p><b>Overflow Room:<\/b><\/p> <p>Due to the popularity of this event eBay will provide an overflow room where we will stream the <a href='https://www.facebook.com/pg/LanderAnalytics/videos/'>broadcast<\/a>. Entrance to the main room is on a first-come-first-served basis, and after we reach capacity people will be directed to the overflow room for the video feed.<\/p> <p><b>About the Talk:<\/b><\/p> <p>Some business forecasting problems take the form of a count that accumulates up to a deadline, such as total monthly sales of a product, or student signups to an educational event before it starts. In this talk, I'll describe two real-world examples of this problem, and then will describe a Bayesian approach that combines a prior distribution with a (mostly) principled, statistically honest extrapolation method. A key piece of this approach is a class of semiparametric regression models called GAMLSS--Generalized Additive Models for Location, Scale, and Shape. These models can flexibly describe the shapes of the priors and temporal accumulation functions, and allow posterior predictive intervals that become more precise over time as information accumulates. This is important for nontechnical users of business predictions--the inevitable errors in overly precise predictions lead quickly to mistrust. I'll also compare the approach with classic time series forecasting techniques and with dynamic linear models.<\/p> <p><br/><b>About Harlan:<\/b><\/p> <p>Harlan Harris has a PhD in Computer Science/Machine Learning from the <a href='http://illinois.edu/'>University of Illinois at Urbana-Champaign<\/a>, and worked as a Cognitive Psychology researcher at <a href='http://www.columbia.edu/'>Columbia University<\/a> and <a href='http://www.nyu.edu/'>NYU<\/a> before turning to industry. He has worked at Kaplan Test Prep, the Advisory Board Company, and several startups. Harlan also co-founded the <a href='https://www.meetup.com/Data-Science-DC/'>Data Science DC Meetup<\/a> and <a href='http://www.datacommunitydc.org/'>Data Community DC, Inc.<\/a>, and co-wrote <a href='http://www.oreilly.com/data/free/analyzing-the-analyzers.csp'>Analyzing the Analyzers<\/a>, a short O'Reilly book about the variety of data scientists. Follow him on Twitter and Medium at <a href='https://twitter.com/harlanh'>@harlanh<\/a>.<\/p> <p><br/><a href='http://bit.ly/pizzapoll'>Pizza<\/a> begins at 6:30, the talk starts at 7, then after we head to the local bar. <\/p>","<b>Speaker<\/b>: Melissa Donovan <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/238963643/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>To make an R-packed week we have <a href='https://www.meetup.com/nyhackr/members/4652347/'>Melissa Donovan<\/a> speaking about <a href='http://www.htmlwidgets.org/'>htmlwidgets<\/a> and <a href='http://rmarkdown.rstudio.com/flexdashboard/'>Flex Dashboards<\/a> just days before the <a href='http://www.rstats.nyc/'>R Conference<\/a>.<\/p> <p>Thank you to <a href='http://www.ebaynyc.com/'>eBay NYC<\/a> for hosting. <\/p> <p><br/>It seems the <a href='https://www.facebook.com/pg/LanderAnalytics/videos/'>Facebook livestreams<\/a> are working well so we will continue to broadcast the meetups live whenever possible.<\/p> <p><b>About the talk:<\/b><\/p> <p>Becoming proficient visualizing your data using <a href='https://shiny.rstudio.com/'>Shiny<\/a> or <a href='https://d3js.org/'>D3<\/a> takes a lot of work. But moving from a base graphics or <a href='http://ggplot2.org/'>ggplot<\/a> to an interactive visualization can be simple with <a href='http://www.htmlwidgets.org/'>htmlwidgets<\/a>. In this talk we explore what you can do with htmlwidgets, the levels of customization available, and using <a href='http://rmarkdown.rstudio.com/flexdashboard/'>flex dashboards<\/a> for beautiful packaging and easy sharing of data viz. We will create annotated visualizations in a standalone html document that can be hosted online or even shared over email. If you have been stymied in efforts to move beyond static visualizations, have struggled with how to create easily sharable and attractive plots, or just want to dress up your ggplots, you will leave leave this talk with the tools you need.<\/p> <p><br/><b>About Melissa:<\/b><\/p> <p>Melissa is a Senior Data Scientist at the College Board where she uses analysis and visualization to help inform business decisions on such epic products as the SAT and AP tests. At the College Board she has implemented machine learning to help detect security threats, discovered the suboptimal structure to the SAT administration calendar, and operationalized a set of organizational metrics. Melissa earned her second Masters degree in Quantitative Methods in the Social Sciences with a concentration in Data Science from Columbia in 2014. In previous iterations Melissa worked in process improvement for large-scale solar construction, was a door-to-door canvasser, a Physics PhD student at Stanford (\"ask me about my dropout Masters!\"), and a yoga teacher.<\/p> <p><br/><a href='http://bit.ly/pizzapoll'>Pizza<\/a> begins at 6:30, the talk starts at 7, then after we head to the local bar. <\/p>","<b>Speaker<\/b>: Ryan Hafen <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/TrelliscopeJS_Ryan-Hafen.pdf\" target=\"_blank\">TrelliscopeJS<\/a> <br><b>Video link<\/b>: <a href=\"https://www.facebook.com/LanderAnalytics/videos/410846412603974/?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/238395951/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Ryan Hafen is back, talking about Trelliscope for visualizing many small multiple plots.<\/p> <p>Thank you to <a href='https://www.work-bench.com/'>Work-Bench<\/a> for hosting.<\/p> <p>We are slowly getting better with the livestreaming and will once again attempt to livestream this talk on both <a href='https://www.facebook.com/pg/LanderAnalytics/videos/'>Facebook<\/a> and <a href='https://www.youtube.com/channel/UC2-hKemnrmVCH_29duyJ26A'>YouTube<\/a>.<\/p> <p><b>About the Talk:<\/b><\/p> <p>In this talk I will introduce and demonstrate the new <a href='https://github.com/hafen/trelliscopejs'>TrelliscopeJS<\/a> R package. This package provides a visualization platform for creating and viewing large interactive \"small multiple\" displays, also known as Trellis or faceted displays. With small multiple displays, the data is split into groups and a plot is made for each group, with the resulting plots arranged in a grid. This approach is simple but very effective for displaying and discovering interesting patterns in data and is an essential visualization approach in the data scientist’s toolbox. TrelliscopeJS enables small multiple displays to come alive by providing the ability to interactively navigate a potentially extremely large number of plots. The TrelliscopeJS package integrates with common R workflows such as ggplot2 and the \"tidyverse\", and produces easy-to-share interactive web-based visualizations. Several interesting examples of TrelliscopeJS in action will be shown.<\/p> <p><br/><b>About Ryan:<\/b><\/p> <p>Ryan Hafen is a statistical consultant and remote adjunct assistant professor at Purdue University. Ryan's research focuses on methodology, tools, and applications in exploratory analysis, statistical model building, statistical computing, and machine learning on large, complex datasets. You can read more about Ryan at <a href='http://ryanhafen.com'>ryanhafen.com<\/a>.<\/p> <p><br/><a href='http://bit.ly/pizzapoll'>Pizza<\/a> begins at 6:30, the talk starts at 7, then after we head to the local bar. <\/p>","<b>Speaker<\/b>: Max Kuhn <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Formulas-and-recipes_Max-Kuhn.html\" target=\"_blank\">Formulas and Recipes<\/a> <br><b>Video link<\/b>: <a href=\"https://www.facebook.com/LanderAnalytics/videos/394750327546916/?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/237557004/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We are excited to have <a href='https://youtu.be/ul2zLF61CyY'>repeat<\/a> <a href='http://www.rstats.nyc'>R Conference<\/a> <a href='https://youtu.be/9R0y-20ijGw'>presenter<\/a>, Max Kuhn, creator of the <a href='https://topepo.github.io/caret/'>caret<\/a> package, for the February meetup.<\/p> <p>Thank you to <a href='http://www.ebaynyc.com/'>eBay NYC<\/a> for hosting.<\/p> <p><br/><b>About the Talk:<\/b><\/p> <p>R has an excellent framework for specifying models using formulas. While elegant and useful, it was designed in a time when models had small numbers of terms. As such, it has some limitations. In this talk, the good parts of the formula are shown as well as some of the limitations. Finally, an upcoming tidyverse package is shown that can be used when the formula method cannot easily handle the needs of the data and/or analysis.<\/p> <p><br/><b>About Max:<\/b><\/p> <p>Max is the author or maintainer of nine R packages, including <a href='https://topepo.github.io/caret/'>caret<\/a>, and is the author of the Springer book <a href='http://appliedpredictivemodeling.com/'>Applied Predictive Modeling<\/a>. He has a Ph.D. in Biostatistics and recently joined the RStudio team.<\/p> <p><br/><a href='http://bit.ly/pizzapoll'>Pizza<\/a> begins at 6:30, the talk starts at 7, then after we head to the local bar. <\/p> <p><br/><img src='https://a248.e.akamai.net/secure.meetupstatic.com/photos/event/c/3/c/6/600_455870118.jpeg' /><\/p>","<b>Speaker<\/b>: Jon Krohn <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/The-Fundamentals-of-Deep-Learning-with-Applications_Jon-Krohn.pdf\" target=\"_blank\">The Fundamentals of Deep Learning with Applications<\/a> <br><b>Video link<\/b>: <a href=\"https://www.facebook.com/LanderAnalytics/videos/382632398758709?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/237037734/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>To start the new year we have Jon Krohn talking about deep learning complete with code examples.<\/p> <p>Thank you to <a href='http://www.ebaynyc.com/'>eBay NYC<\/a> for hosting.<\/p> <p>Thank you to our sponsor <a href='http://slicelife.com/'>Slice<\/a>, helping us bring <a href='http://bit.ly/pizzapoll'>pizza<\/a> to statistical programming.<\/p> <p>We will do our best to livestream the meetup so check out <a href='https://www.youtube.com/channel/UC2-hKemnrmVCH_29duyJ26A'>YouTube Live<\/a>.<\/p> <p><br/><b>About the Talk:<\/b><\/p> <p>Deep Learning algorithms have become influential across a broad range of the statistical domain, including classification, prediction, and feature generation. Recently popularized by a standout performance in the 2012 iteration of the ImageNet visual recognition competition, Deep Neural Networks have since facilitated countless everyday applications, including Tesla's Autopilot, Siri's voice recognition, and Google Inbox's suggested replies. Via analogy to biological neurons and human vision, this talk is an introduction to artificial neural networks that incorporates interactive demos and example code from popular open-source Deep Learning libraries.<\/p> <p><br/><b>About Jon:<\/b><\/p> <p>Jon Krohn is the Chief Data Scientist at untapt, a machine learning-driven recruitment start-up based in New York. Previously, he deployed algorithms to automate predictions in the fields of brain imaging, genomics, finance, and digital advertising. Jon obtained his Doctorate in Neuroscience at Oxford University as a Wellcome Trust Scholar and has published in high-impact journals like Neurology, Nature Genetics, and Neural Information Processing Systems (NIPS). Every third week in midtown, he hosts a Deep Learning Study Group that can trace its roots to an inaugural conversation at the New York Open Statistical Programming Meetup.<\/p> <p><br/><a href='http://bit.ly/pizzapoll'>Pizza<\/a> begins at 6:30, the talks start at 7, then after we head to the local bar.<\/p> <p><br/><img src='https://a248.e.akamai.net/secure.meetupstatic.com/photos/event/c/3/3/3/600_455869971.jpeg' /><\/p>","<b>Speaker<\/b>: Adam Obeng <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Analysing-Texts-with-R_Adam-Obeng.pdf\" target=\"_blank\">Analysing Texts with R<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/235517291/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>For our last meetup of the year we have Adam Obeng talking text analysis and writing R packages.<\/p> <p><b>About the Talk:<\/b><\/p> <p><a href='https://github.com/kbenoit/quanteda'>quanteda<\/a> is a package for the quantitative analysis of textual data, with a particular focus on methods used in political science. When I started contributing to quanteda six months ago, I had never written an R package before, I didn't know anything about text analysis in political science (some might say I still don't).<\/p> <p>Join me for an exploration of the features of quanteda 1.0, which creates text corpora, and extracts and analyses their features. It implements natural language processing functionality, scales document positions, creates topic models and does correspondence analysis. It slices! It dices! It can quantify how polarised your politicians happen to be!<\/p> <p>Along the way, I'll also share some of the unexpected challenges of developing an R package, from git workflow, to best practices in naming things (the Second Hard Problem of Computer Science), to handling really, really obscure text encodings.<\/p> <p><br/><b>About Adam:<\/b><\/p> <p><a href='http://adamobeng.com/'>Adam Obeng<\/a> is a sociologist of science and a computational social scientist, which is kind of like a data scientist except he hasn't quite graduated yet (PhD Sociology, Columbia (expected 2017)). He learnt R from our own Jared Lander [Adam wrote this bio] and since then has used his powers to help Microsoft to conduct polls and Twitter to fight trolls. In his spare time, Adam likes lifting things, climbing up things, and programming really <a href='https://www.youtube.com/embed/oSVQA4X2Dy8?spfreload=10'>silly<\/a> <a href='https://www.youtube.com/watch?t=904&amp;v=gg1bv9XJAek'>things<\/a>.<\/p> <p><br/><a href='http://bit.ly/pizzapoll'>Pizza<\/a> begins at 6:30, the talks start at 7, then after we head to the local bar.<\/p> <p><br/>We will do our best to <a href='https://www.youtube.com/channel/UC2-hKemnrmVCH_29duyJ26A'>livestream<\/a> the meetup again so checkout <a href='https://www.youtube.com/channel/UC2-hKemnrmVCH_29duyJ26A'>YouTube Live<\/a>.<\/p> <p><br/>Thank you to <a href='http://www.ebaynyc.com/'>eBay NYC<\/a> for hosting us again.<\/p> <p>Thank you to our new sponsor <a href='http://slicelife.com/'>Slice<\/a>, helping us bring pizza to statistical programming.<\/p> <p><img src='https://a248.e.akamai.net/secure.meetupstatic.com/photos/event/c/3/3/3/600_455869971.jpeg' /><\/p>","<b>Speaker<\/b>: Hilary Parker <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Hilary-The-Most-Poisonned-Baby-Name-in-US-History_Hilary-Parker.pdf\" target=\"_blank\">Hilary The Most Poisonned Baby Name in US History<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=n1jTxfoVQvM?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/234942204/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: David Robinson <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Tidy-Text-Mining-and-realDonaldTrump_David-Robinson.pdf\" target=\"_blank\">Tidy Text Mining and @realDonaldTrump<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=n1jTxfoVQvM?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/234942204/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We have the November meetup perfectly timed the day before the <a href='http://vote.nyc.ny.us/html/home/home.shtml'>election<\/a>. We won't be talking politics but rather analyzing what is happening around the candidates.<\/p> <p>To tackle this, we have two speakers and talks: <a href='https://twitter.com/drob'>David Robinson<\/a> will analyze <a href='https://www.washingtonpost.com/posteverything/wp/2016/08/12/two-people-write-trumps-tweets-he-writes-the-angrier-ones/?utm_term=.87ff9f19d8f8'>Donald Trump's tweets<\/a> and <a href='https://twitter.com/hspter'>Hilary Parker<\/a> will analyze the <a href='https://hilaryparker.com/2013/01/30/hilary-the-most-poisoned-baby-name-in-us-history/'>drop in popularity<\/a> of the name Hillary.<\/p> <p>Thank you to <a href='http://www.ebaynyc.com/'>eBay NYC<\/a> for hosting us again.<\/p> <p>Thank you to our new sponsor <a href='http://slicelife.com/'>Slice<\/a>, helping us bring pizza to statistical programming.<\/p> <p><img src='http://photos2.meetupstatic.com/photos/event/c/3/3/3/600_455869971.jpeg' /><\/p> <p>We will do our best to <a href='https://www.youtube.com/channel/UC2-hKemnrmVCH_29duyJ26A'>livestream<\/a> the meetup again so check out <a href='https://www.youtube.com/watch?v=bJ8DBIMMFJk'>YouTube Live<\/a>.<\/p> <p><br/><b>Analyzing @realDonalTrump<\/b><\/p> <p>Among the many unusual elements of Donald Trump's presidential campaign is his <a href='https://twitter.com/realDonaldTrump'>Twitter<\/a> account, where typical campaign announcements (\"Thank you Florida!\") are mixed with outrage and insults (\"The Times is a failing paper! Sad!\"). In August I did a <a href='http://varianceexplained.org/r/trump-tweets/'>statistical analysis<\/a> that helped crack the code--Trump tweets himself from an Android, while his campaign staff tweets from an iPhone. I discovered clear signatures that differentiated tweets from each device, most notably that the Android tweets showed much greater levels of anger and disgust. I'll explore the analysis in depth, and also show how you can use the <a href='https://github.com/juliasilge/tidytext'>tidytext<\/a> R package to perform your own sentiment analyses.<\/p> <p><br/><b>About David<\/b><\/p> <p><a href='http://www.meetup.com/nyhackr/members/5551358/'>David Robinson<\/a> is a Data Scientist at <a href='http://stackoverflow.com/'>Stack Overflow<\/a>, where he analyzes data about the world's software developers. In May 2015 he received his PhD in Quantitative and Computational Biology from <a href='http://lsi.princeton.edu/'>Princeton University<\/a>, where he worked with <a href='http://genomics.princeton.edu/storeylab/'>John Storey<\/a> on statistical genomics and experiment design.<\/p> <p><br/>He is the author of R packages such as <a href='https://github.com/dgrtwo/broom'>broom<\/a>, <a href='https://github.com/dgrtwo/gganimate'>gganimate<\/a>, and <a href='https://github.com/dgrtwo/fuzzyjoin'>fuzzyjoin<\/a>, and writes about R, statistics, and education at his blog <a href='http://varianceexplained.org/'>Variance Explained<\/a>. You can also follow him on Twitter as <a href='https://twitter.com/drob'>@drob<\/a>, where he is always tweeting for himself.<\/p> <p>\n\n\n\n<b>Hil(l)ary: the most Poisoned Name?<\/b><\/p> <p>The name Hil(l)ary has become almost universally associated with one woman: <a href='https://twitter.com/HillaryClinton'>Hillary Clinton<\/a>. In fact, the association was so strong that it made both spellings <a href='https://hilaryparker.com/2013/01/30/hilary-the-most-poisoned-baby-name-in-us-history/'>drop in popularity faster<\/a> than any other name in US history (with a few caveats). In this talk, we'll re-analyze the data using <a href='https://twitter.com/hashtag/tidyverse'>#tidyverse<\/a> tools and determine whether Hillary is still the most poisoned name in US history.<\/p> <p><br/><b>About Hilary<\/b><\/p> <p><a href='http://www.meetup.com/nyhackr/members/13863480/'>Hilary Parker<\/a> is a Data Scientist at <a href='https://www.stitchfix.com/'>Stitch Fix<\/a> and co-founder of the <a href='https://soundcloud.com/nssd-podcast'>Not So Standard Deviations<\/a> podcast. She focuses on R, experimentation, and rigorous analysis development methods such as reproducibility. Formerly a Senior Data Analyst at <a href='https://www.etsy.com/'>Etsy<\/a>, she received a PhD in Biostatistics from the <a href='http://www.jhsph.edu/'>Johns Hopkins Bloomberg School of Public Health<\/a>. Hilary can be found on Twitter at <a href='https://twitter.com/hspter'>@hspter<\/a>.<\/p> <p><a href='http://bit.ly/pizzapoll'>Pizza<\/a> begins at 6:30, the talks start at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: JD Long <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Stop-Sucking-at-StackOverflow_JD-Long.pdf\" target=\"_blank\">Stop Sucking at StackOverflow<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=u5G7lSAEFZQ?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/234123730/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We are very pleased that the one and only <a href='https://twitter.com/cmastication'>JD Long<\/a> will be speaking for the first time ever at our meetup.<\/p> <p><br/>A big thank you to <a href='http://www.ebaynyc.com/'>eBay NYC<\/a> for hosting us this month.<\/p> <p><br/>We have been experimenting with <a href='https://www.youtube.com/channel/UC2-hKemnrmVCH_29duyJ26A'>livestreaming<\/a> and will do so again for this meetup on <a href='https://www.youtube.com/watch?v=bJ8DBIMMFJk'>YouTube Live<\/a>.<\/p> <p><br/>O'Reilly has given members of our group a 20% discount to <a href='http://oreil.ly/25TWXOg'>Strata<\/a> (September 26-29) with code <a href='http://oreil.ly/25TWXOg'>UGNYHACKR20<\/a>.<\/p> <p><b>About the talk:<\/b><\/p> <p>JD will give some history about how <a href='http://stackoverflow.com/'>StackOverflow<\/a> became such a rich environment for getting <a href='http://stackoverflow.com/questions/tagged/r'>R information<\/a> online. In addition, he'll explore the anatomy of a good StackOverflow question as well as a discussion of a few of the mistakes that new StackOverflow users are prone to make. You will leave the presentation equipped to convert business problems into StackOverflow questions and get answers quickly, which, as we all know, is the most important computing skill of the next century.<\/p> <p><br/><b>About James:<\/b><\/p> <p>James (JD) Long works in reinsurance in New York City. He builds risk models which, according to <a href='http://www.tandfonline.com/doi/abs/10.1080/01621459.1976.10480949'>George Box<\/a>, are wrong. In spite of this inconvenient truth, James has proved successful at convincing his employer that his models are useful. James writes poorly commented, inefficient code using Python, R, SQL, and expletives.<\/p> <p>James grew up in Kentucky and has multiple degrees from the University of Kentucky. While he has suggested that he does, indeed, bleed blue, this has never been empirically demonstrated. James lives in Jersey City, NJ with his Minecraft addicted 9 year old daughter and his wife, a recovering trial lawyer.<\/p> <p><a href='http://bit.ly/pizzapoll'>Pizza<\/a> begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Hadley Wickham <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/The-Tidyverse_Hadley-Wickham.pdf\" target=\"_blank\">The Tidyverse<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=baBI4G6oOVQ?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/233537799/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We are very excited to be hosting Hadley Wickham again in September! He'll be discussing the tidyverse and how all his packages fit together.<\/p> <p>If you want even more Hadley, you can also sign up for his two-day <a href='http://www.eventbrite.com/e/master-r-developer-workshop-new-york-city-tickets-21347014495?discount=NYCMeetup'>master class<\/a> in September. <a href='http://www.rstudio.com'>RStudio<\/a> has graciously offered members of our group a $200 discount with code <a href='http://www.eventbrite.com/e/master-r-developer-workshop-new-york-city-tickets-21347014495?discount=NYCMeetup'>NYCMeetup<\/a>.<\/p> <p>This month's meetup is sponsored by O'Reilly, who has given us a 20% discount to <a href='http://oreil.ly/25TWXOg'>Strata<\/a> (September 26-29) with code <a href='http://oreil.ly/25TWXOg'>UGNYHACKR20<\/a>.<\/p> <p>A big thank you to <a href='http://www.work-bench.com/'>Work-Bench<\/a> for hosting us this month.<\/p> <p><b>About the Talk:<\/b><\/p> <p>My goal is to create an environment for data science where you can spend your precious mental energy on the problem at hand, rather than fighting with a programming language. To this end, I've developed a number of packages that make individual parts of the process easier (<a href='http://ggplot2.org/'>ggplot2<\/a> for visualisation, <a href='https://cran.rstudio.com/web/packages/dplyr/vignettes/introduction.html'>dplyr<\/a> for data manipulation, <a href='https://github.com/hadley/tidyr'>tidyr<\/a> for data tidying, ...). Recently I've been thinking more about how the pieces fit together. In the words of <a href='https://www.csail.mit.edu/user/1535'>Hal Abelson<\/a>, \"No matter how complex and polished the individual operations are, it is often the quality of the glue that most directly determines the power of the system.\"<\/p> <p>In this talk, I'll discuss the idea of the <a href='https://twitter.com/hashtag/tidyverse'>tidyverse<\/a>, a set of conventions that ties together disparate package to provide a uniform interface for doing data science. Along the way you'll learn about tidy data, <a href='https://github.com/hadley/tibble'>tibbles<\/a>, list columns, pure functions, referential integrity, piping, and why <a href='http://ggplot2.org/'>ggplot2<\/a> should never have existed. <\/p> <p><b>About Hadley:<\/b><\/p> <p>Hadley is Chief Scientist at <a href='https://www.rstudio.com/'>RStudio<\/a> and a member of the <a href='https://www.r-project.org/foundation/'>R Foundation<\/a>. He builds tools (both computational and cognitive) that make data science easier, faster, and more fun. His work includes packages for data science (<a href='http://ggplot2.org/'>ggplot2<\/a>, <a href='https://cran.rstudio.com/web/packages/dplyr/vignettes/introduction.html'>dplyr<\/a>, <a href='https://github.com/hadley/tidyr'>tidyr<\/a>), data ingest (<a href='https://github.com/hadley/readr'>readr<\/a>, <a href='https://github.com/hadley/readxl'>readxl<\/a>, <a href='https://github.com/hadley/haven'>haven<\/a>), and principled software development (<a href='https://github.com/yihui/roxygen2'>roxygen2<\/a>, <a href='https://github.com/hadley/testthat'>testthat<\/a>, <a href='https://github.com/hadley/devtools'>devtools<\/a>). He is also a writer, educator, and frequent speaker promoting the use of R for data science. Learn more on his homepage, <a href='http://hadley.nz/'><a href='http://hadley.nz\" class=\"linkified'>http://hadley.nz<\/a><\/a>.<\/p> <p><br/>Pizza starts at 6, the talk at 7 and then we will go to the local bar.<\/p>","<b>Speaker<\/b>: Matthew Sheridan <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Making-Racecars-Go-Faster-with-R_Matthew-Sheridan.pdf\" target=\"_blank\">Making Racecars Go Faster with R<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=mxIikoVtuaY?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/232858104/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We dive into motor sports for August with Matthew Sheridan analyzing tire grip on Formula SAE race cars.<\/p> <p><b>About the Talk<\/b>:<br/>The only thing keeping your car from sliding off the road during a 60 mile per hour turn are four contact patches, each about the size of your hand. Understanding how the rubber generates forces between the car and the road requires complex physics and tons of data. Tire testing is extremely expensive, and as a result, testing more variables results in less steps within each variable. Students in Formula SAE usually solve the resulting multi-dimensional interpolation problem with Pacekja's famous \"magic formula.\" The \"magic formula\" requires finding the best fit of a 20 formula system of equations, so most Formula SAE members use proprietary software packages that do all the math for them.<\/p> <p>In this talk, I explain what is needed in tires to make a racecar go fast, and how I used non-parametric and semi-parametric regression methods as an alternative means to solve the interpolation problem. K-Nearest regression, thin-plate smoothing plots and ggplot2 are showcased as means of analyzing data that has more than 3 dimensions.<\/p> <p><b>About Matthew<\/b>:<br/>Matthew grew up in San Antonio, Texas, where he and his dad worked on motorcycles and old cars. In high school he built two cars with the Madison High School Solar Car Team and then worked on suspensions with the <a href='https://columbiafsae.org/'>Columbia University Formula SAE team<\/a>. He recently graduated with a degree in Mechanical Engineering from Columbia University and is currently doing a sustainability internship at the Related Companies.<\/p> <p><br/>Pizza begins at 6:30, the talk starts at 7, then after we head to the local bar.<\/p>","<b>Speaker<\/b>: Andy Eschbacher <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/232135172/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Continuing with several <a href='http://www.meetup.com/nyhackr/events/227298221/'>recent<\/a> <a href='http://www.meetup.com/nyhackr/events/226371508/'>map<\/a>-related meetups we are diving into geospatial statistics again with <a href='https://cartodb.com/'>CartoDB<\/a>.<\/p> <p>Thank you again to <a href='http://www.ebaynyc.com/'>eBay<\/a> for hosting.<\/p> <p>Other opportunities for group members include a 20% discount on a three-day Bayes/Stan/MCMC class with <a href='http://andrewgelman.com/'>Andrew Gelman<\/a> using code <a href='https://www.eventbrite.com/e/learn-bayes-mcmc-and-stan-with-andrew-gelman-jonah-gabry-vince-dorie-tickets-25554757969?discount=nyhackr'>nyhackr<\/a> and a 20% discount on <a href='http://conferences.oreilly.com/strata/hadoop-big-data-ny'>Strata<\/a> with code <a href='http://oreil.ly/25TWXOg'>UGNYHACKR20 <\/a>. For more information on these events and others check out the <a href='http://www.meetup.com/nyhackr/messages/boards/thread/49930820'>discussion board<\/a>.<\/p> <p><b>About the talk:<\/b><\/p> <p>Open source gives developers powerful pieces to put together. All you need are the right ideas, some basic skills, and a great team. The week of the news leak about the L Train's future closure we were wondering how the tools available in CartoDB and those we're experimenting with could shed light on how life would be affected for straphangers through the Canarsie Tube as part of their daily life.<\/p> <p>With a mix of open source tools for doing geospatial statistics such as Moran's I and waypoint routing, hard-to-wrangle datasets like the American Community Survey (ACS) and Longitudinal Employer-Household Dynamics (LODES), some beer, and a version of CartoDB that we could push really hard, we learned a lot about New York City, the power of open source, ways to augment our product, and working together as a team.<\/p> <p>This talk will discuss the challenges we faced, the tools we tied together, the maps we made, and how CartoDB is more powerful as a result of these couple of dozen hours.<\/p> <p><br/><b>About Andy:<\/b><\/p> <p>Andy Eschbacher is a map scientist at <a href='https://cartodb.com/'>CartoDB<\/a> where he works with the Research and Data team to bring in new data analysis, innovative cartography, and powerful methods for data enrichment to our open source stack. Find him on Twitter <a href='http://www.twitter.com/MrEPhysics'>@MrEPhysics<\/a><\/p> <p><br/><a href='http://bit.ly/pizzapoll'>Pizza<\/a> starts at 6:30, the talk at 7 then the local <a href='http://www.ryehousenyc.com/'>bar<\/a> after. <\/p>","<b>Speaker<\/b>: Tristan Deleu <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Neural-Turing-Machines_Tristan-Deleu.pdf\" target=\"_blank\">Neural Turing Machines<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/231227089/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month we have a double whammy from Europe with Jeroen Janssens from the Netherlands (and formerly NY) discussing doing data science in multiple languages and Tristan Deleu from France talking about external memory for neural networks.<\/p> <p>Thank you to <a href='http://www.ebaynyc.com/'>eBay<\/a> for hosting us and providing pizza. And thank you to <a href='http://www.snowflake.net/'>Snowflake<\/a> for sponsoring this month's meetup.<\/p> <p><b>About The Polyglot Data Scientist:<\/b><\/p> <p>It s generally good practice to stick to one programming language or one computing environment. The code will most likely be more consistent, more stable, and easier to maintain. However, sometimes, especially for exploratory data science projects, it can be more effective or efficient to mix and match. For instance, consider the situation where you want to make use of a fast machine-learning library. It turns out that this library is written in C++, but you work in R, and there are no language bindings available yet. Or consider the situation where you previously solved a certain problem in R, and now you need to solve that same problem again for a Python-based project.<\/p> <p>In this talk I discuss three approaches to become a polyglot data scientist. First, I demonstrate Beaker Notebook, which allows you to use multiple languages (Python, R, JavaScript, Julia, etc.) in one notebook. Second, I show several ways of combining programming languages (e.g., how to load R data into MATLAB, how to use a MATLAB package in Python, and how to call Python functions from R). This list of combinations is not exhaustive, but it will give you a good idea of the possibilities. Third, I explain how to write your own reusable command-line tools and employ command-line tools directly from Python and R. The command line is language agnostic, which means that you can combine tools written in just about any language. With a few simple steps, it s possible to turn your existing code into a command-line tool.<\/p> <p><br/><b>About Jeroen:<\/b><\/p> <p>Jeroen Janssens is an assistant professor of data science at Tilburg University. As an independent consultant and trainer, Jeroen helps organizations make sense of their data. Previously, he was a data scientist at Elsevier in Amsterdam and the startups YPlan and Outbrain in New York City. Jeroen holds a PhD in machine learning from Tilburg University and an MSc in artificial intelligence from Maastricht University. He is the author of Data Science at the Command Line, published by O Reilly Media. He blogs at <a href='http://jeroenjanssens.com/'>jeroenjanssens.com<\/a> and tweets as <a href='https://twitter.com/jeroenhjanssens'>@jeroenhjanssens<\/a>.<\/p> <p>\n\n\n\n<b>About Learning Algorithms with Neural Turing Machines:<\/b><\/p> <p>The idea of adding an external memory to neural networks has been increasingly popular in Deep Learning over the past 2 years. In this talk, I will present you one of the earliest example of this family of models: the Neural Turing Machines. I will introduce <a href='https://github.com/snipsco/ntm-lasagne'>NTM-Lasagne<\/a>, a library based on the open-source project <a href='https://github.com/Lasagne/Lasagne'>Lasagne<\/a>, to create Neural Turing Machine components as part of your Deep Learning models. I will also show you how this model works, its early applications to algorithm learning as well as recent developments in language understanding.<\/p> <p><br/><b>About Tristan:<\/b><\/p> <p>Tristan is a Research Fellow at <a href='https://snips.ai/'>Snips<\/a>, a french startup developing a privacy-preserving Artificial Intelligence for connected devices. He works on probabilistic models and Deep Learning applied to Natural Language Processing. Tristan holds a MS.c in Machine Learning from the Ecole Normale Superieure.<\/p> <p><a href='http://www.jaredlander.com/2012/09/pizza-polls/'>Pizza<\/a> begins at 6:30, the talks at 7 and then we'll head to a local bar.<\/p>","<b>Speaker<\/b>: James Curley <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Interactive-and-Dynamic-Social-Network-Visualization-in-R_James-Curley.html\" target=\"_blank\">Interactive and Dynamic Social Network Visualization in R<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/229691405/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>In April we're combining network analysis and <a href='http://www.htmlwidgets.org/'>htmlwidgets<\/a> visualization with <a href='http://curleylab.psych.columbia.edu/curley.html'>Dr. James P. Curley<\/a>.<\/p> <p>Thank you again to <a href='http://www.ebaynyc.com/'>eBay NYC<\/a> for hosting us.<\/p> <p><br/>This is the last meetup before the 2016 <a href='http://www.rstats.nyc/'>NY R Conference<\/a>, April 8-9, featuring <a href='http://andrewgelman.com/'>Andrew Gelman<\/a>, <a href='https://github.com/mattdowle'>Matt Dowle<\/a>, <a href='https://github.com/J.J.allaire'>J.J. Allaire,<\/a> <a href='http://wesmckinney.com/'>Wes McKinney<\/a>, <a href='http://illposed.net/'>Bryan Lewis<\/a>, <a href='http://urbanek.info/'>Simon Urbanek<\/a>, <a href='http://hilaryparker.com/'>Hilary Parker<\/a>, <a href='http://appliedpredictivemodeling.com/'>Max Kuhn<\/a> and <a href='http://drewconway.com/'>Drew Conway<\/a> among many other great <a href='http://www.rstats.nyc/speakers'>speakers<\/a>.<\/p> <p>It is almost sold out but you can use code <a href='https://www.eventbrite.com/e/the-2016-new-york-r-conference-tickets-21280446388?discount=nyhackr'>nyhackr<\/a> for a 20% discount off remaining tickets.<\/p> <p><b>About the talk:<\/b><\/p> <p>Although it is relatively straightforward to represent static network graphs and to emphasize various network properties or node attributes in R, providing interactivity for the viewer can dramatically improve visual appeal as well as comprehension. Further, effectively visualizing how social networks emerge or change over time is still a great challenge. In this talk I will briefly recap standard methods for visualizing social networks in R using packages such as <a href='http://igraph.org/'>igraph<\/a> as well as transferring R data to other visualization tools such as <a href='https://gephi.org/'>Gephi<\/a> or <a href='https://d3js.org/'>d3.js<\/a>. I will also give examples of some recently developed R packages and <a href='http://www.htmlwidgets.org/'>htmlwidgets<\/a> such as <a href='https://christophergandrud.github.io/networkD3/'>networkD3<\/a>, <a href='http://dataknowledge.github.io/visNetwork/'>visNetwork<\/a> and <a href='https://github.com/bwlewis/rthreejs'>threejs<\/a> that provide user interactivity. Finally, I shall describe some ways in which the temporal dynamics of social networks can be captured.<\/p> <p><br/><b>About James:<\/b><\/p> <p>Professor James Curley is an Assistant Professor of <a href='http://www.columbia.edu/cu/psychology/'>Psychology at Columbia University<\/a> and executive member of the Columbia Center for Integrative Animal Behavior. His lab researches the temporal dynamics of social behavior particularly within social hierarchies as well as the neurobiological, genetic and hormonal bases of social relationships in social networks. Prior to establishing his lab, James was a Research Scientist at Columbia University, the Charles &amp; Katharine Darwin Research Fellow at Darwin College, University of Cambridge and a Leverhulme Post-Doctoral Research Fellow in the Department of Animal Behaviour, University of Cambridge. James received his PhD in 2003 from the University of Cambridge. James teaches introductory and intermediate R programming at Columbia University to undergraduate students as well as mentoring and teaching graduate students from the Psychology, Statistics, Data Science, Quantitative Methods in the Social Sciences, Evolutionary Biology and Sports Management programs. James also taught Data Visualization in the Columbia University edX MOOC œStatistical Thinking for Data Science and Analytics. <\/p> <p><br/><a href='http://www.jaredlander.com/2012/09/pizza-polls/'>Pizza<\/a> begins at 6:30, the talk shortly after and then we'll head to a local bar. <\/p>","<b>Speaker<\/b>: Devon McCormick <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Introductory-Survey-of-Bayesian-Methods-Considering-Dynamic-Linear-Models_Devon-McCormick.pdf\" target=\"_blank\">Introductory Survey of Bayesian Methods Considering Dynamic Linear Models<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/229154488/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Devon McCormick <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Introductory-Survey-of-Bayesian-Methods-Considering-Dynamic-Linear-Models-Transcript_Devon-McCormick.rtf\" target=\"_blank\">Introductory Survey of Bayesian Methods Considering Dynamic Linear Models Transcript<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/229154488/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We're going Bayes this month with Devon McCormic talking about Dynamic Linear Models.<\/p> <p>Please note the new location at <a href='http://www.ebaynyc.com/'>eBay NYC<\/a>.<\/p> <p><br/>As many of you have seen the 2016 <a href='http://www.rstats.nyc/'>NY R Conference<\/a> is April 8-9 and features <a href='http://andrewgelman.com/'>Andrew Gelman<\/a>, <a href='https://github.com/mattdowle'>Matt Dowle<\/a>, <a href='https://github.com/J.J.allaire'>J.J. Allaire<\/a>, <a href='http://wesmckinney.com/'>Wes McKinney<\/a>, <a href='http://illposed.net/'>Bryan Lewis<\/a>, <a href='http://urbanek.info/'>Simon Urbanek<\/a>, <a href='http://hilaryparker.com/'>Hilary Parker<\/a>, <a href='http://appliedpredictivemodeling.com/'>Max Kuhn<\/a> and<a href='http://drewconway.com/'>Drew Conway<\/a> among many other great <a href='http://www.rstats.nyc/speakers'>speakers<\/a>.<\/p> <p>Use code <a href='https://www.eventbrite.com/e/the-2016-new-york-r-conference-tickets-21280446388?discount=nyhackr'><b>nyhackr<\/b><\/a> for a 20% discount.<\/p> <p><b>About the talk:<\/b><\/p> <p><br/>I hope to illustrate some of the basics of Bayesian statistics with examples and demonstrations. We will look at the why and wherefore of Bayesian statistical methods and touch on a number of areas where these are applied, such as Bayesian networks and Markov-chain Monte Carlo, paying special attention to dynamic linear models (DLMs) for forecasting. As part of this, we'll survey some of the software commonly used to implement these methods, especially the use of R and J to implement DLMs.<\/p> <p><br/><b>About Devon:<\/b><\/p> <p><br/>My undergraduate degree was in philosophy but I've been coding since I was 13. I've worked for many years in analytics, QA, and software support for financial applications for Wall Street firms. I'm a CFA charterholder and have worked with ratings models for mortgage-backed securities, with statistically-based quant models for pairs trading, as well as with Bayesian-based dynamic linear factor models for asset allocation. My personal interests include computer notation as a tool of thought and street photography.<\/p> <p><br/>Pizza begins at 6:30, the talk shortly after and then we'll head to a local bar.<\/p>","<b>Speaker<\/b>: Jim Savage <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Augmenting-Simple-Models-with-Machine-Learning_Jim-Savage.pdf\" target=\"_blank\">Augmenting Simple Models with Machine Learning<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/228409601/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month we have <a href='http://www.meetup.com/nyhackr/members/39817082/'>Jim Savage<\/a> talking machine learning.<\/p> <p>Please note the new location, <a href='http://civichall.org/'>Civic Hall<\/a>, courtesy of <a href='http://www.bloomberg.com/'>Bloomberg<\/a> and the later start time of 7:30.<\/p> <p>We are just about ready to release tickets to the <a href='http://www.rstats.nyc'>2016 New York R Conference<\/a>! We are going to have a great lineup again this year so stay tuned.<\/p> <p><b>About the talk:<\/b><\/p> <p>Often, fairly simple parametric models are preferable to complex machine learning methods. Two common examples are in time-series work, where the data are not independent and dependencies need to be modeled explicitly, and in causal research, where consistent estimates of the parameters themselves are the primary object of interest. Jim will discuss the usefulness of the Random Forest's proximity matrix in this sort of work. He will present two new methods: <\/p> <p>- <b>Proximity matching: <\/b>A technique for building synthetic control groups for causal analysis on observational data. This method largely overcomes both the dimensionality issues and Smith-Todd critique of other matching methods.<\/p> <p>- <b>Analogy weighting: <\/b>A method for constructing weights to use in time-series models. This weighting scheme allows researchers to give weight to relevant periods of history and ignore irrelevant periods. In doing so, it frees modelers from having to decide on a look-back window for estimation.<\/p> <p><br/><b>About Jim:<\/b><\/p> <p>Jim Savage is Data Science Lead at <a href='http://lendable.io/'>Lendable<\/a>, a frontier markets finance start-up. He recently moved to NY from Australia, where he worked at a leading think-tank on pensions policies, and in macroeconomic modeling at the Australian Treasury. In 2014, he was a fellow at the University of Chicago's Data Science for Social Good fellowship (hurry! <a href='http://dssg.uchicago.edu/'>2016 applications close soon<\/a>).<\/p> <p>\n\nPizza begins at 7:30, the talk shortly after and then we'll head to a local bar.<\/p>","<b>Speaker<\/b>: Todd Schneider <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/DIY-Medium-Data-Analysis-NYC-Taxi-Trips-and-Beyond_Todd-Schneider.pdf\" target=\"_blank\">DIY \"Medium Data\" Analysis: NYC Taxi Trips and Beyond<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/227298221/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>To start the new year we are inviting Todd Schneider who recently published a fascinating, in-depth analysis of NYC Taxi and Uber trips.<\/p> <p><b>About the talk:<\/b><\/p> <p>Personal computers are really powerful: more than powerful enough to analyze the full dataset of every NYC taxi trip from 2009 to 2015 over 1.1 billion trips! I'll go over my recent work <a href='http://toddwschneider.com/posts/analyzing-1-1-billion-nyc-taxi-and-uber-trips-with-a-vengeance/'>analyzing the full taxi dataset<\/a> using PostgreSQL, PostGIS, and R, and discuss some underlying tips and techniques that I've found helpful for analyzing medium-sized datasets.<\/p> <p>It's not always clear what constitutes \"small\", \"medium\", or \"big\" data, but for the purposes of this talk, I'll consider medium data to mean \"a few hundred gigabytes\" small enough to fit on your local hard disk, but big enough that you have to plan ahead and act deliberately if you want to extract meaningful insights within a reasonable amount of time.<\/p> <p><br/><b>About Todd:<\/b><\/p> <p><a href='http://toddwschneider.com'>Todd Schneider<\/a> writes software at <a href='http://genius.com'>Genius<\/a>. Before that, he spent six years building statistical models to value mortgage-backed securities at <a href='http://www.ellington.com'>Ellington Management Group<\/a>, and before that he studied applied math and electrical engineering at Yale. His interests beyond data/math/computers include golf, prediction markets, and action movies. He writes at <a href='http://toddwschneider.com'>toddwschneider.com<\/a>.<\/p> <p><br/>Pizza starts at 6:30, the talk at 7 then the bar after.<\/p>","<b>Speaker<\/b>: Gene Ekster <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Alternative-Data-in-Finance-Redux_Gene-Ekster.pdf\" target=\"_blank\">Alternative Data in Finance Redux<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/226759970/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We have Gene Ekster talking about his expanded research into working with small data.<\/p> <p><b>About the Talk<\/b>:<\/p> <p>The rapid uptake of alternative data research by both fundamental and quantitative institutional investors is shifting the investment landscape and creating innovative sources of alpha generation. The field is still in the early phases of development, yet depending on the resources and risk tolerance of a fund, multiple approaches abound to participate in this new paradigm.<\/p> <p>A key technical challenge of the alternative data field is the œsmall sample problem of big data. Quite often, œquantamental research is creating models aiming to predict GAAP operational metrics such as revenues. Unfortunately, most companies only announce those numbers once every 3 months. Thus, even if a potentially exciting dataset has only a few years worth of back data, then a company specific model will have just 8-12 data points to work with. This greatly diminishes an analysts ability to create a sensible model out of unstructured data.<\/p> <p>We will discuss some of the solutions to this problem though informed interpolation with R and Quandl (a novel approach) as well as a general discussion of the application of data science techniques in alternative data research within the financial context.<\/p> <p>To learn more about alternative data, see a recent white paper published by the speaker: <a href='http://www.integrity-research.com/driving-investment-performance-with-alternative-data/'><a href='http://www.integrity-research.com/driving-investment-performance-with-alternative-data/\" class=\"linkified'>http://www.integrity-research.com/driving-investment-performance-with-alternative-data/<\/a><\/a><\/p> <p><br/><b>About Gene<\/b>:<\/p> <p>Gene Ekster works with asset management firms and data providers in a consulting capacity to help integrate alternative data into the investment process. He was previously head of R&amp;D at Point72 Asset Management (formerly SAC Capital), a Director of Data Product at 1010Data and a Senior Analyst at Majestic Research (now ITG Investment Research). Gene serves as an advisor at Eagle Alpha. He can be reached via <a href='https://www.linkedin.com/in/geneekster'>LinkedIn<\/a> and can help organizations evaluate data assets application to the investment industry and facilitate potential introductions to funds. In his spare time, he tinkers with using brain signals to create <a href='http://www.cognichrome.com/'>art<\/a>.<\/p> <p>\n\n\n\nPizza starts at 6:30, the talk at 7 then the bar after.<\/p>","<b>Speaker<\/b>: Ari Lamstein <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Mapping-Census-Data-in-R_Ari-Lamstein.pdf\" target=\"_blank\">Mapping Census Data in R<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/226371508/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We have short notice for this month's meetup because our speaker only has one day in New York and he has decided to spend it with us. <\/p> <p><b>About the talk:<\/b><\/p> <p><br/>I will demonstrate open source work I have done which makes it easy to access and map US Census Data in R. That work has resulted in several R packages, including the popular package <a href='https://github.com/arilamstein/choroplethr'>choroplethr<\/a>.<\/p> <p><br/><b>About Ari:<\/b><\/p> <p><a href='http://www.arilamstein.com/'>Ari Lamstein<\/a> is a software engineer and data analyst in San Francisco, California. He has over 10 years experience working at startups and large companies in San Francisco. He recently created his own consulting company, Lamstein Consulting LLC.<\/p> <p>Thank you to Collective for hosting us.<\/p> <p>Space is limited so we are going to close RSVPs the day before and we will need your full name for security. So please include that with your registration.<\/p> <p><a href='http://bit.ly/pizzapoll'>Pizza<\/a> starts at 6:30, the talk begins at 7 and then we'll go to a local bar.<\/p>","<b>Speaker<\/b>: Thomas Levine <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/226045388/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We are happy to invite back <a href='http://original.livestream.com/knerd/video?clipId=pla_a5d59285-9399-47dc-aaef-2b9a77142d5e'>Thomas<\/a> <a href='http://www.meetup.com/nyhackr/events/111193682/'>Levine<\/a> for this month's meetup.<\/p> <p><b>About the talk:<\/b><\/p> <p>Every day when I wake up, I ask myself \"Would I rather be sleeping?\" If the answer is yes, I go back to sleep. Once in a while I wake up, and sometimes I even program something. And once I'm tired of that, I go back to sleep, regardless of whether the programming is finished. This work schedule lends itself to a style of programming that efficiently produces robust, simple, user-friendly data analysis software.<\/p> <p>I'll introduce the main principles behind my approach to writing data analysis software. Next, I'll present some common problems that my programming style completely avoids. Finally, I'll discuss how my programming style is well suited for certain projects and horribly inappropriate for others.<\/p> <p><br/>Some main ideas include:<\/p> <p> I store the most raw form of data that I can, and then I think of my entire program as pure functions. To make it easy to store raw forms of data, I wrote vlermv, a library that maps Python dictionaries to files.<\/p> <p> Systems should be so simple and legible that I can figure out how they worked after I have lost the source code and the documentation and only have the data.<\/p> <p> I have a particular way of drawing flow charts. Based on what the flow chart looks like, I can identify problems with the design of the software.<\/p> <p><br/><b>About Tom:<\/b><\/p> <p><a href='https://thomaslevine.com'>Thomas Levine<\/a> is a neodadaist. In addition to sleep, he is interested in <a href='https://thomaslevine.com/!/user-2015/'>multisensory data plots<\/a>, \"data\", and <a href='https://thomaslevine.com/!/print-formaldehyde/'>letterpress printing<\/a>. He <a href='https://thomaslevine.com/!/making-your-personal-website/'>writes frequently<\/a>; <a href='https://thomaslevine.com/recommended/'>popular works<\/a> include a <a href='https://github.com/tlevine/urchin'>shell testing framework<\/a>, research on the <a href='https://thomaslevine.com/search/?q=open+data'>publishing of government open data<\/a>, a <a href='https://thomaslevine.com/!/sheetmusic/'>spreadsheet-based music sequencer<\/a>, tutorials and <a href='https://thomaslevine.com/search/?q=data+-open'>discussions on data<\/a>, and a study on the vicious <a href='https://thomaslevine.com/!/hovering-cycle/'>hovering cycle<\/a> of toilet usage.<\/p> <p><br/>Pizza starts at 6:30, the talk begins at 7 and then we'll go to a local bar.<\/p>","<b>Speaker<\/b>: Hadley Wickham <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Pipelines-for-Data-Analysis-in-R_Hadley-Wickham.pdf\" target=\"_blank\">Pipelines for Data Analysis in R<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/224749681/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>For the first time ever we will meet on a Friday so as many people as possible can attend Hadley's talk!<\/p> <p>A big thank you to Twitter for hosting us this month and for providing pizza and beer.<\/p> <p><b>About the talk<\/b>:<\/p> <p>A fluent interface lets you easily express yourself in code. Over time a fluent interface retreats to your subconscious. You don't need to bring it to mind; the code just flows out of your fingers. I strive for this fluency in all the packages I write, and while I don't always succeed, I think I've learned some valuable lessons along the way.<\/p> <p>In this talk, I'll discuss three guidelines that make it easier to develop fluent interfaces:<b><br/><\/b><\/p> <p> <b>Pure functions<\/b>. A pure function only interacts with the world through its inputs and outputs; it has no side-effects. Pure functions make great building blocks because they're are easy to reason about and can be easily composed.<\/p> <p> <b>Predictable interfaces<\/b>. It's easier to learn a function if it's consistent, because you can learn the behaviour of a whole group of functions at once. I'll highlight the benefits of predictability with some of my favourite R \"WAT\"s (including `c()`, `sapply()` and `sample()`).<\/p> <p> <b>Pipes<\/b>. Pure predictable functions are nice in isolation but are most powerful in combination. The pipe, `%&gt;%`, is particularly in important when combining many functions because it turns function composition on its head so you can read it from left-to-right. I'll show you how this has helped me build dplyr, rvest, ggvis, lowliner, stringr and more.<\/p> <p>This talk will help you make best use of my recent packages, and teach you how to apply the same principles to make your own code easier to use.<\/p> <p><b>About Hadley<\/b>:<\/p> <p><br/><a href='http://had.co.nz/'>Hadley<\/a> is Chief Scientist at <a href='http://www.rstudio.com/'>RStudio<\/a> and a member of the <a href='https://www.r-project.org/foundation/'>R Foundation<\/a>. He builds tools (computational and cognitive) to support data science. His work includes R packages for data analysis (<a href='http://ggvis.rstudio.com/'>ggvis<\/a>, <a href='https://github.com/hadley/dplyr'>dplyr<\/a>, <a href='https://cran.r-project.org/web/packages/tidyr/vignettes/tidy-data.html'>tidyr<\/a>), data ingest (<a href='https://github.com/hadley/readr'>readr<\/a>, <a href='https://github.com/hadley/readxl'>readxl<\/a>, <a href='https://github.com/hadley/haven'>haven<\/a>), and principled software development (<a href='https://cran.r-project.org/web/packages/roxygen2/vignettes/roxygen2.html'>roxygen2<\/a>, <a href='https://github.com/hadley/testthat'>testthat<\/a>, <a href='https://www.rstudio.com/products/rpackages/devtools/'>devtools<\/a>). He is also a writer, educator, and frequent speaker promoting more accessible, more effective and more fun data analysis.<\/p> <p><b>Notes about this meetup<\/b>:<\/p> <p>Doors open with <a href='http://bit.ly/pizzapoll'>pizza<\/a> and beer 6, announcements and Hadley's talk begin at 7 and then we'll go to a local bar after.<\/p> <p><br/>For security purposes you <b>MUST<\/b> provide your first and last names and bring photo ID to the meetup. Twitter will be checking names at the door and anyone who does not provide their full name cannot be admitted.<\/p> <p>Note: Press is not admitted into these events; please e-mail press@twitter.com if you have any questions. Twitter reserves the right to refuse entry to this event. Twitter also reserves the right to remove individual
