e context of her latest work with ecological momentary assessments to investigate daily patterns of physical activity, sleep and daily stressors among sexual and gender minority adults. She will focus on harmonizing longitudinal multi-modal data, functional data approaches, and special considerations for small sample sizes.<\/p> <p><strong>About Ipek:<\/strong><br/>Ipek is an Assistant Professor at the Department of Artificial Intelligence and Human Health at the Icahn School of Medicine and the Hasso Plattner Institute of Digital Health at Mount Sinai. She investigates mobile health (mHealth) and machine learning methods for complex patient-generated data toward improving chronic disease characterization and patient self-management. Her work is grounded in women’s reproductive health conditions (e.g., endometriosis) and populations at increased risk for health disparities. She is currently leading a NIH-funded project that aims to design digital patient reported outcome measures for improved real-time measurement and monitoring of chronic pain symptoms outside of the clinic. Ipek completed her doctorate at the University of Illinois at Urbana-Champaign and post-doctoral training at Columbia University.<\/p> <p>The venue doors open at <strong>5:45 PM America/New_York<\/strong> where we continue <strong><a href=\"https://nyhackr.org/pizza.html?utm_source=nyhackr\">enjoying pizza<\/a><\/strong> together (we encourage the virtual audience to have pizza as well). The talk, and livestream, begins at <strong>6:30 PM America/New_York<\/strong>.<\/p> <p>This event is sponsored and hosted by BrainStation. Founded in 2012, BrainStation works with industry leaders from the most innovative companies, developing cutting-edge digital education that has empowered more than 100,000 professionals and some of the largest corporations in the world. With the recent expansion of their headquarters in SoHo, BrainStation intends to train more than 5,000 professionals across New York every year, giving them the skills they need for the most in-demand jobs in Design, Software Engineering and Data Science.<\/p> <p>Remember, <strong>register at <a href=\"#tickets\">nyhackr.org<\/a><\/strong>.<\/p>","<b>Speaker<\/b>: Danya Murali <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/You-R-an-Analytics-Engineer_Danya-Murali.pdf\" target=\"_blank\">You R an Analytics Engineer!<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/2ZuBVZMBKS8?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/290202071/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We are virtual again this month which allows us to welcome Danya Murali fresh off her talk at the <a href=\"a href=&quot;https://rstats.ai/gov?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://rstats.ai/gov?utm_source=nyhackr&lt;/a\">R in Government Conference<\/a>.<\/p> <p>Questions are encouraged in the monthly-meetup-chat channel in the <a href=\"a href=&quot;https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr&lt;/a\">nyhackr slack<\/a>. Likewise, people should list jobs in the job-postings channel.<\/p> <p><strong>About the Talk:<\/strong><br/>A data scientist’s venture into discovering dbt. Every data scientist loves the part where they jump deep into modeling and statistical inference, but hates the part where they have to ingest, transform, and maintain data. This is a story of how I learned to embrace the analytics engineering part of the data science lifecycle, and how it has paid dividends in productionalizing ML models downstream. I will go in depth into Data Lakes, Lakehouses, and the basics of building dbt models, tests, and documentation. By the end of this talk you, too, will understand the value of Analytics Engineering, and have some tools to start your journey!<\/p> <p><strong>About Danya:<\/strong><br/>Danya Murali is a Data Scientist at Arcadia, a tech company using software and data to enable access to clean energy to decarbonize the grid. Formerly, she worked at the Energy Information Administration, the statistical hub of the Department of Energy. Her passion is in the intersection between Data, Climate, and DEI. She holds a Bachelors in Mathematics from UMBC and a Masters in Statistics from American University. When she’s not thinking about data and energy, she teaches all ages the joys of Bollywood and Indian Classical dance.<\/p> <p>The talk will begin at 7 PM America/New_York and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have <a href=\"a href=&quot;https://nyhackr.org/pizza.html&quot; class=&quot;linkified&quot;&gt;https://nyhackr.org/pizza.html&lt;/a\">pizza<\/a> individually.<\/p>","<b>Speaker<\/b>: Michael Kane <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: <a href=\"https://youtu.be/AC-f8Y7ufHM?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/289552192/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We are back in person (and virtual) this month welcoming repeat speaker <a href=\"https://twitter.com/kaneplusplus?utm_source=nyhackr\">Michael Kane<\/a> to talk about drug development and financing.<\/p>\n<p>Thank you to <a href=\"https://brainstation.io/?utm_source=nyhackr\">BrainStation<\/a> for hosting us.<\/p>\n<p>After the talk we are giving away two free tickets (either virtual or in-person) at random for the <a href=\"https://rstats.ai/gov/?utm_source=nyhackr\">R in Government &amp; Public Sector<\/a> Conference taking place November 30 - December 2.<\/p>\n<p>Everybody attending must <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">RSVP<\/a><\/strong> through the registration form at <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">nyhackr.org<\/a><\/strong>. Virtual attendees are free and will receive the stream link after registration while there is a small charge for in-person attendees to cover the pizza.<\/p>\n<p><strong>About the Talk:<\/strong>\nDrug development is driven by the expected payout of successful drugs over its lifetime. An informed decision to invest in, acquire, or plan a trial for a new compound considers the likelihood the compound will reach regulatory approval along with downstream investments and future profits. However, drug development markets are still relatively inefficient, and sponsors lack tools and capabilities for evaluating development risk. In this talk I’ll provide an overview of the drug development space and show how we have been using publicly available data and R with our <a href=\"https://cran.r-project.org/web/packages/ctrialsgov/index.html?utm_source=nyhackr\">ctrialsgov<\/a> package to quantify risk in the space.<\/p>\n<p><strong>About Michael:<\/strong>\nMichael Kane is an Assistant Professor of Biostatistics at Yale University along and Founder and Scientific Advisor at Telperian Inc. His research focus is on machine learning methods that incorporate reproducibility, interpretability and uncertainty in prediction accuracy. His current domain focus is on characterizing patient heterogeneity in clinical trials.<\/p>\n<p>The venue doors open at <strong>5:45 PM America/New_York<\/strong> where we continue <strong><a href=\"https://nyhackr.org/pizza.html?utm_source=nyhackr\">enjoying pizza<\/a><\/strong> together (we encourage the virtual audience to have pizza as well). The talk, and livestream, begins at <strong>6:30 PM America/New_York<\/strong>.<\/p>\n<p>Register below!<\/p>\n<p>The New York Open Statistical Programming Meetup is sponsored and hosted by BrainStation. Founded in 2012, BrainStation works with industry leaders from the most innovative companies, developing cutting-edge digital education that has empowered more than 100,000 professionals and some of the largest corporations in the world. BrainStation will be providing up to three individuals with full scholarships toward their in person New York bootcamps kicking off January 24th. Apply through your <a href=\"https://brainstation.io/partner/new-york-open-statistical-programming-meetup\">partner page<\/a> and a BrainStation Learning Advisor will contact you about next steps!<\/p>","<b>Speaker<\/b>: Bob Rudis <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Democratizing-Data-Science-Teams-With-Quarto_Bob-Rudis.pdf\" target=\"_blank\">Democratizing Data Science Team Comms With Quarto<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/nJS9rGWiJ_g?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/289092940/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We are virtual again this month which allows us to welcome Bob Rudis.<\/p>\n            <p>After the talk we are giving away two free tickets (either virtual or in-person) at random for the&nbsp;<a href=\"https://rstats.ai/gov/?utm_source=nyhackr\" target=\"_blank\">R in Government &amp; Public Sector<\/a> Conference taking place November 30 - December 2.<\/p>\n            <p>Members of the meetup can use code&nbsp;<a href=\"https://rstats.ai/tickets/?utm_source=nyhackr\" target=\"_blank\">nyhackr<\/a> for 20% off tickets to the conference.<\/p>\n            <p>Thank you to&nbsp;<a href=\"https://www.ecohealthalliance.org/?utm_source=nyhackr\" target=\"_blank\">EcoHealth Alliance<\/a> for providing the Zoom link.<\/p>\n            <p>Questions are encouraged in the monthly-meetup-chat channel in the&nbsp;<a href=\"https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr\" target=\"_blank\">nyhackr slack<\/a>. Likewise, people should list jobs in the job-postings channel.<\/p>\n            <p><strong>About the Talk:<\/strong><br>Quarto burst onto the data-driven documents&apos; scene this year and has begun to make its way into many a data scientist&apos;s repertoire of tools. The Quarto team took the lessons learned from R Markdown, Jupyter Notebook, and other &quot;executable &amp; reproducible research&quot; ecosystems and has built a solid, language-agnostic foundation that can be enhanced &amp; extended for years to come. Join this session to see how Quarto can enable your data science team members to communicate and collaborate more effectively with each other and all the teams that depend on their work. Stay to see how you can improve the capability and productivity of your datavis team(s) through the combination of Quarto, R, and ObservableJS.<\/p>\n            <p><strong>About Bob:<\/strong><br>Bob Rudis has nearly 30 years of experience using data to help defend global Fortune 100 companies and is presently V.P. of Data Science @ GreyNoise Intelligence where his team specializes in cutting-edge research on internet malicious activity and helping organizations defend themselves through the power of data. He was formerly Chief Data Scientist @ Rapid7, and a Security Data Scientist &amp; Managing Principal at Verizon, overseeing the team that produces the annual Data Breach Investigations Report. Bob is a serial tweeter (<a href=\"https://twitter.com/hrbrmstr?utm_source=nyhackr\" target=\"_blank\">@hrbrmstr<\/a>), avid blogger (<a href=\"http://rud.is/b\" target=\"_blank\">rud.is/b<\/a>;&nbsp;<a href=\"http://dailyfinds.hrbrmstr.dev/\" target=\"_blank\">dailyfinds.hrbrmstr.dev<\/a>), R (#rstats) avuncular, author (Data-Driven Security), speaker, and regular contributor to the open-source community (<a href=\"http://github.com/hrbrmstr\" target=\"_blank\">github.com/hrbrmstr)<\/a>).<\/p>\n            <p>The talk will begin at 7 PM America/New_York and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have&nbsp;<a href=\"https://nyhackr.org/pizza.html\" target=\"_blank\">pizza<\/a> individually.<\/p>\n<\/div>","<b>Speaker<\/b>: JD Long <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/reprex-JD_Long.pdf\" target=\"_blank\">reprex-How Reproducible Examples are the Secret to Faster Learning &amp; Faster Code<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/0zNPgGa-Cu0?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/288656828/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p class=\"mb-4\">We're going fully virtual again this month with veteran speaker JD Long.<\/p>\n<p class=\"mb-4\">After the talk we will give away a free ticket (either virtual or in-person) to an attendee at random for the&nbsp;<a class=\"link\" href=\"https://rstats.ai/gov/?utm_source=nyhackr\" target=\"_blank\" rel=\"nofollow noopener ugc\">R in Government &amp; Public Sector<\/a>&nbsp;Conference taking place November 30 - December 2. Members of the meetup can use code&nbsp;<a class=\"link\" href=\"https://rstats.ai/tickets/?utm_source=nyhackr\" target=\"_blank\" rel=\"nofollow noopener ugc\">nyhackr<\/a>&nbsp;for 20% off tickets.<\/p>\n<p class=\"mb-4\">Thank you to&nbsp;<a class=\"link\" href=\"https://www.ecohealthalliance.org/?utm_source=nyhackr\" target=\"_blank\" rel=\"nofollow noopener ugc\">EcoHealth Alliance<\/a>&nbsp;for providing the Zoom link.<\/p>\n<p class=\"mb-4\">Conversations during the meetup are encouraged in the monthly-meetup-chat channel in the&nbsp;<a class=\"link\" href=\"https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr\" target=\"_blank\" rel=\"nofollow noopener ugc\">nyhackr slack<\/a>.<\/p>\n<p class=\"mb-4\"><strong>About the Talk:<\/strong><br />Many R users have run into the idea of a reproducible example (reprex) on Stack Overflow or other online communities. JD Long will present on the use case for a reprex and how a reprex is also a critical concept for improving performance, clarifying team understanding, and producing better code. This presentation will build a reprex from the ground up for those who have never seen the process, but then will discuss use cases for reprexes that expand the concept beyond the trivial.<\/p>\n<p class=\"mb-4\"><strong>About JD:<\/strong><br />JD Long is co-author of&nbsp;<em>The R Cookbook 2nd Edition<\/em>&nbsp;and founder of the Chicago R User group. His day job is helping to build risk solutions at a global reinsurance company which involves using a suite of tools that include not only R but also Python, and a host of AWS tooling. JD lived in the NYC area for a number of years and now lives in Richmond, Virginia with his wife, daughter, and dog.<\/p>\n<p class=\"mb-4\">The talk will begin at 7 PM America/New_York and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have&nbsp;<a class=\"link\" href=\"https://nyhackr.org/pizza.html\" target=\"_blank\" rel=\"nofollow noopener ugc\">pizza<\/a>&nbsp;individually.<\/p>","<b>Speaker<\/b>: Hugo Bowne-Anderson <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/MLOps-vs-DevOps_Hugo-Bowne-Anderson.pdf\" target=\"_blank\">MLOps vs DevOps: Why Data Makes it Different<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/Rzt6fDb8PEI?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/287739759/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We had planned to hold this meetup in-person, but were unable to secure a venue this month, so back to fully virtual. We&apos;ll probably have to revert to virtual-only a few times while we fill out a roster of places able to host us.<\/p>\n<p>Thank you to&nbsp;<a href=\"https://www.ecohealthalliance.org/?utm_source=nyhackr\" rel=\"nofollow ugc\" target=\"_blank\">EcoHealth Alliance<\/a> for providing the Zoom link.<\/p>\n<p>Conversations during the meetup are encouraged in the monthly-meetup-chat channel in the&nbsp;<a href=\"https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr\" rel=\"nofollow ugc\" target=\"_blank\">nyhackr slack<\/a>.<\/p>\n<p><strong>About the Talk:<\/strong><br>There is a pressing need for tools and workflows that meet data scientists where they are. This is also a serious business need: How to enable an organization of data scientists, who are not software engineers by training, to build and deploy end-to-end machine learning workflows and applications independently. The new category of tools, frameworks, and processes is often called MLOps.<\/p>\n<p>In this talk, you&apos;ll learn why machine learning applications need special treatment in the first place and why we can&rsquo;t just fold them into existing DevOps best practices. You&rsquo;ll also explore what a modern technology stack for streamlined ML processes looks like, and how you can start applying the stack in practice today.<\/p>\n<p><strong>About Hugo:<\/strong><br>Hugo Bowne-Anderson is Head of Developer Relations at <a href=\"https://outerbounds.com/\" rel=\"nofollow ugc\" target=\"_blank\">Outerbounds<\/a>, a company committed to building infrastructure that provides a solid foundation for machine learning applications of all shapes and sizes. He is also host of the industry podcast <a href=\"https://vanishinggradients.fireside.fm/\" rel=\"nofollow ugc\" target=\"_blank\">Vanishing Gradients<\/a>. Hugo is a data scientist, educator, evangelist, content marketer, and data strategy consultant, with extensive experience at Coiled, a company that makes it simple for organizations to scale their data science seamlessly, and DataCamp, the online education platform for all things data. He also has experience teaching basic to advanced data science topics at institutions such as Yale University and Cold Spring Harbor Laboratory, conferences such as SciPy, PyCon, and ODSC and with organizations such as Data Carpentry. He has developed over 30 courses on the DataCamp platform, impacting over 2 million learners worldwide through his own courses. He also created the weekly data industry podcast DataFramed, which he hosted and produced for 2 years. He is committed to spreading data skills, access to data science tooling, and open source software, both for individuals and the enterprise.<\/p>\n<p>The talk will begin at 7 PM America/New_York and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have <a href=\"https://nyhackr.org/pizza.html\" rel=\"nofollow ugc\" target=\"_blank\">pizza<\/a> individually.<\/p>","<b>Speaker<\/b>: Kirill Müller <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/dm-Analyze-build-and-deploy-relational-data-models_Kirill-Muller.pdf\" target=\"_blank\">dm: Analyze, Build and Deploy Relational Data Models<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/Prehq9X3Sz4?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/287039709/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Hugo unfortunately woke up sick and cannot speak at the meetup. Luckily, Kirill Müller is visiting from Switzerland and was able to step in on just a few hours notice!<\/p>\n<p>Big thank you to Kirill! We will reschedule Hugo for August.<\/p>\n<p>Read further for new topic.<\/p>\n<p>Everybody attending must RSVP through the registration form at nyhackr.org. Virtual attendees are free while there is a small charge for in-person to cover the pizza.<\/p>\n<p>If you are attending the event in-person, please read the following:<\/p>\n<p>Please fill out prior to event: Must use the HealthCheck portal to show proof of vaccination or a negative COVID-19 test within 7 days prior to the event.\nMust show photo ID at check-in.\nEnter through the Microsoft-branded Welcome Center (8th Avenue between 41st and 42nd Street).\nMasks are encouraged.\nIf attending virtually:<\/p>\n<p>You will receive the viewing link in your confirmation email.\nYou can ask questions using the livestream chat or the #monthly-meetup-chat channel in the nyhackr Slack.\nAbout the Talk:\ndm bridges the gap in the data pipeline between standalone data frames and relational databases. Implementing a &quot;grammar of joined tables&quot;, it provides a consistent set of verbs for consuming, creating, and deploying relational data models. In this talk I present a short overview of how dm can help your data analysis and ETL processes, and highlight recent developments.<\/p>\n<p>About Kirill:\nKirill has been working on the boundary between data and computer science for more than 20 years. He has been awarded five R consortium projects to improve database connectivity and performance optimization in R. Kirill is a core contributor to several tidyverse packages, including dplyr and tibble. He holds a Ph.D. in Civil Engineering from ETH Zurich and is a founder and partner at Cynkra.\nI love to write about all things data; two of my more recent articles from Harvard Business Review are What Data Scientists Really Do, According to 35 Data Scientists and Your Data Literacy Depends on Understanding the Types of Data and How They’re Captured (keep your eyes peeled for Part II of this piece).<\/p>\n<p>The venue doors open at 5:45 PM America/New_York where we continue enjoying pizza together (we encourage the virtual audience to have pizza as well). The talk, and livestream, begins at 6:30 PM America/New_York.<\/p>\n<p>Remember, register at nyhackr.org.<\/p>","<b>Speaker<\/b>: David Robinson <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: <a href=\"https://youtu.be/YPZtvqLoxjE?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/286096536/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We are very excited to both be <strong>virtual<\/strong> and <strong>IN-PERSON<\/strong>. Since this is our first time doing this hybrid model please bear with us as we work out the kinks. Notice the <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\" rel=\"nofollow ugc\" target=\"_blank\">external registration<\/a><\/strong> and <strong>health check<\/strong>.<\/p>\n<p>Everybody attending should <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\" rel=\"nofollow ugc\" target=\"_blank\">RSVP<\/a><\/strong> through the registration form below here at <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\" rel=\"nofollow ugc\" target=\"_blank\">nyhackr.org<\/a><\/strong>. Virtual attendees are free while there is a small charge for in-person to cover the pizza.<\/p>\n<p>If you are&nbsp;<strong>attending the event in-person<\/strong>, please read the following:<\/p>\n<ul>\n    <li>Please&nbsp;<strong>fill out prior to event<\/strong>: Must use the&nbsp;<strong><a href=\"https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fmsrtw.powerappsportals.com%2Fen-US%2F&data=05%7C01%7Cv-rekarrin%40microsoft.com%7Cc439b8ed7fe24fb3522008da293cdb95%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637867638612663168%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C3000%7C%7C%7C&sdata=gzT%2BwiAKaXUuMLPSj0SmLMAWKPkvTeuXP8vv0mIRbkI%3D&reserved=0\" rel=\"ugc\" target=\"_blank\">HealthCheck<\/a><\/strong> portal to show&nbsp;<strong>proof of vaccination<\/strong> or a&nbsp;<strong>negative COVID-19 test within 7 days prior to the event<\/strong>.<\/li>\n    <li>Must show&nbsp;<strong>photo ID<\/strong> at check-in.<\/li>\n    <li>Enter through the&nbsp;<strong>Microsoft-branded Welcome Center<\/strong> (8th Avenue between 41st and 42nd Street).<\/li>\n    <li><strong>Masks<\/strong> are encouraged.<\/li>\n<\/ul>\n<p>If&nbsp;<strong>attending virtually<\/strong>:<\/p>\n<ul>\n    <li>You will receive the viewing link in your&nbsp;<strong>confirmation email<\/strong>.<\/li>\n    <li>You can ask questions using the livestream chat or the&nbsp;<a href=\"https://app.slack.com/client/T508MH15H/C013UUYANJY\" rel=\"nofollow ugc\" target=\"_blank\">#monthly-meetup-chat<\/a> channel in the&nbsp;<strong><a href=\"https://join.slack.com/t/nyhackr/shared_invite/zt-19oxjz8j4-cY_pbKopSG4fRRzHNEOMMQ?utm_source=nyhackr\" rel=\"nofollow ugc\" target=\"_blank\">nyhackr Slack<\/a><\/strong>.<\/li>\n<\/ul>\n<p>During the meetup we will give away a free ticket or two (either virtual or in-person) at random to the eighth annual&nbsp;<a href=\"https://rstats.ai/nyr?utm_source=nyhackr\" rel=\"nofollow ugc\" target=\"_blank\">New York R Conference<\/a> taking place June 8-10. Attendees can get 30% off tickets using code&nbsp;<strong><a href=\"https://rstats.ai/tickets/?utm_source=nyhackr\" rel=\"nofollow ugc\" target=\"_blank\">nyhackr30<\/a><\/strong>.<\/p>\n<p><strong>About the Talk:<\/strong><br>The best approach to building an interactive data application is careful planning and preparation. But where&apos;s the fun in that?<\/p>\n<p>In this talk, I&apos;ll demonstrate how to use the R package Shiny to build an exploratory data visualization in an hour, using a dataset I haven&apos;t seen in advance and that was chosen by a friend for its novelty value. I&apos;ll demonstrate the basics of Shiny along with a general formula for thinking through interactive applications, and likely demonstrate some more advanced tricks in the framework. I&apos;ll narrate my thought process to show how a data scientist thinks about an exploratory interface, and take suggestions from the audience at key points.<\/p>\n<p><strong>About David:<\/strong><br>David Robinson is Director of Data Science at Heap Analytics, where he&apos;s helping to build the next generation of product analytics technology. He&apos;s the co-author with Julia Silge of the tidytext package and the O&rsquo;Reilly book Text Mining with R. He also created the broom, fuzzyjoin, and widyr packages, and authored the e-book Introduction to Empirical Bayes. David is passionate about R, statistics, education, live-coding, probability, and his two children.<\/p>\n<p>The venue doors open at&nbsp;<strong>5:45 PM America/New_York<\/strong> where we return to&nbsp;<strong><a href=\"https://nyhackr.org/pizza.html?utm_source=nyhackr\" rel=\"nofollow ugc\" target=\"_blank\">enjoying pizza<\/a><\/strong> together (we encourage the virtual audience to have pizza as well). The talk, and livestream, begins at&nbsp;<strong>6:30 PM America/New_York<\/strong>.<\/p>\n<p>Remember,&nbsp;<strong>register at&nbsp;<a href=\"https://nyhackr.org/?utm_source=nyhackr\" rel=\"nofollow ugc\" target=\"_blank\">nyhackr.org<\/a><\/strong>.<\/p>","<b>Speaker<\/b>: Noam Ross <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Data-Versioning-for-Reproducibility-with-R-and-Dolt_Noam-Ross.pdf\" target=\"_blank\">Data Versioning for Reproducibility with R and Dolt<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/MJlHdWxN0v4?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/285802932/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Over two years ago, Noam Ross was our [first virtual speaker](<a href=\"https://www.meetup.com/nyhackr/events/269506434/?utm_source=nyhackr\" class=\"linkified\">https://www.meetup.com/nyhackr/events/269506434/?utm_source=nyhackr<\/a>). He now returns to speak with us about data versioning.<\/p> <p>Thank you to [EcoHealth Alliance](<a href=\"https://www.ecohealthalliance.org/?utm_source=nyhackr\" class=\"linkified\">https://www.ecohealthalliance.org/?utm_source=nyhackr<\/a>) for providing the Zoom link.<\/p> <p>Conversations during the meetup are encouraged in the monthly-meetup-chat channel in the [nyhackr slack](<a href=\"https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr\" class=\"linkified\">https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr<\/a>).<\/p> <p>After Noam's talk we will be giving away a free ticket (either virtual or in-person) to an attendee at random for the eighth annual [New York R Conference](<a href=\"https://rstats.ai/nyr?utm_source=nyhackr\" class=\"linkified\">https://rstats.ai/nyr?utm_source=nyhackr<\/a>) taking place June 8-10. Members of the meetup can use code [nyhackr](<a href=\"https://rstats.ai/tickets/?utm_source=nyhackr\" class=\"linkified\">https://rstats.ai/tickets/?utm_source=nyhackr<\/a>) for 20% off tickets.<\/p> <p>About the Talk:<br/>The data we analyze in our work is often a moving target, be it \"live\" or subject to corrections, revisions, or wholesale changes to data structure and format. Keeping track of these changes as we develop code for models, analyses, and applications can be an enormous challenge. I’ll talk about some of the attempts at tackling this problem in R and with R-adjacent tools, and detail my team’s latest approach using Dolt, a relational database with git-like versioning capabilities. I’ll demonstrate our beta package {doltr}, which combines parts of {DBI}, {git2r}, and {gh} to manage data versioning and collaboration, and how we’re building it into data collection and model-building workflows.<\/p> <p>About Noam:<br/>Noam Ross is Principal Scientist for Computational Science at EcoHealth Alliance, a non-profit in NYC that researches the connections between human and wildlife health. Noam builds models to understand and predict disease circulation in wildlife, spillover into people, and spread through travel and trade. Noam also leads software peer review at rOpenSci, a developer collective that builds R packages and catalyzes communities to enable open and reproducible science. He has a Ph.D. in ecology from the University of California-Davis. Follow him on twitter at [@noamross](<a href=\"https://twitter.com/noamross?utm_source=nyhackr\" class=\"linkified\">https://twitter.com/noamross?utm_source=nyhackr<\/a>).<\/p> <p>The talk will begin at 7 PM America/New_York and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have [pizza](<a href=\"https://nyhackr.org/pizza.html\" class=\"linkified\">https://nyhackr.org/pizza.html<\/a>) individually.<\/p>","<b>Speaker<\/b>: Josiah Parry <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Exploratory-Spatial-Data-Analysis-in-R_Josiah-Parry.pdf\" target=\"_blank\">Exploratory Spatial Data Analysis in R<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/i_MA1U6SJ1Y?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/285372282/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We are happy to have first time speaker Josiah Parry tell us about exploring spatial data in R.<\/p> <p>Thank you to [EcoHealth Alliance](<a href=\"https://www.ecohealthalliance.org/?utm_source=nyhackr\" class=\"linkified\">https://www.ecohealthalliance.org/?utm_source=nyhackr<\/a>) for providing the Zoom link.<\/p> <p>Conversations during the meetup are encouraged in the monthly-meetup-chat channel in the [nyhackr slack](<a href=\"https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr\" class=\"linkified\">https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr<\/a>).<\/p> <p>During the meetup we will give away a free ticket (either virtual or in-person) at random to the eighth annual [New York R Conference](<a href=\"https://rstats.ai/nyr?utm_source=nyhackr\" class=\"linkified\">https://rstats.ai/nyr?utm_source=nyhackr<\/a>) taking place June 8-10.<\/p> <p>About the Talk:<br/>Geospatial data is becoming increasingly common across domains and industries. Spatial data is no longer only in the hands of soil scientists, meteorologists, and criminologists, but in marketing, retail, finance, etc. It is common for spatial data to be treated as any other tabular data set. However, there is information to be drawn from our data's relation to space. The standard exploratory data analysis toolkit will not always suffice. In this talk I introduce the basics of exploratory spatial data analysis (ESDA) and the [{sfdep}](<a href=\"https://sfdep.josiahparry.com/?utm_source=nyhackr\" class=\"linkified\">https://sfdep.josiahparry.com/?utm_source=nyhackr<\/a>) package. [{sfdep}](<a href=\"https://sfdep.josiahparry.com/?utm_source=nyhackr\" class=\"linkified\">https://sfdep.josiahparry.com/?utm_source=nyhackr<\/a>) builds on the shoulders of [{spdep}](<a href=\"https://cran.r-project.org/web/packages/spdep/index.html?utm_source=nyhackr\" class=\"linkified\">https://cran.r-project.org/web/packages/spdep/index.html?utm_source=nyhackr<\/a>) for spatial dependence, emphasizes the use of simple features and the [{sf}](<a href=\"https://cran.r-project.org/web/packages/sf/index.html?utm_source=nyhackr\" class=\"linkified\">https://cran.r-project.org/web/packages/sf/index.html?utm_source=nyhackr<\/a>) package, and integrates within your tidyverse-centric workflow. By the end of this talk users will understand the basics of ESDA and know how to start incorporating these skills in their own work.<\/p> <p>About Josiah:<br/>Josiah Parry is a Research Analyst in the Research Science division at The NPD Group focusing on modernization and methodology. Formerly he worked at RStudio, PBC on the customer success team enabling public sector adoption of data science tools. Josiah received his master's degree in Urban Informatics from Northeastern University. Prior to that, he earned his bachelor's degree in sociology with focuses in geographic information systems and general mathematics from Plymouth State University.<\/p> <p>The talk will begin at 7 PM America/New_York and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Bill Gold <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Under-The-Hood-Teslas-Autonomous-Driving-Models-An-Outside-In-View_Bill-Gold.pdf\" target=\"_blank\">Under The Hood: Tesla’s Autonomous Driving Models, An Outside In View<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/r4n0mf8Ven4?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/284488336/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Repeat speaker Bill Gold is back to talk about vector spaces, self-driving cars and the Brooklyn Bridge.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<br/>Conversations during the meetup are encouraged in the monthly-meetup-chat channel in the [nyhackr slack](<a href=\"https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr\" class=\"linkified\">https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr<\/a>).<\/p> <p>About the Talk:<br/>Tesla’s next generation of autonomous driving models dramatically changed their architecture. Predictions shifted from a) individual pictures to b) vector space. It is VERY COOL, game changing and claims significant performance improvements. This discussion shines a bright light on what vector space is, how it changes nearly everything in modeling from data capture, labeling, use of simulation, model architecture and multi-headed deep learning methodologies.<\/p> <p>Expect a brief detour to 1869 and a view of innovation and the Brooklyn Bridge through the lens of a Data Scientist.<\/p> <p>Please note, Bill is fascinated by and has been studying Tesla’s methods for many years, however he is not associated with Tesla.<\/p> <p>About Bill:<br/>Data scientist, trusted advisor, leader in fintech. Executive friendly data storying telling. Deploying and training models for 20 years at BMO, JP Morgan, INDUCTIS and American Express.<\/p> <p>Delivered ROI of US + $1B. Brought to market innovative and patented analytical products and commercial software. Guest lecturing at Columbia University on deep learning topics. Active in open source communities (NYHACKR). Enjoys R &amp; Python coding.<\/p> <p>The talk will begin at 7 PM America/New_York and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Hannes Muhleisen <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/DuckDB-An-In-Process-Analytical-DBMS_Hannes-Muhleisen.pdf\" target=\"_blank\">DuckDB, an In-Process Analytical DBMS<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/Z-6SnP6yzgo?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/283508565/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Continuing the series of talks about using R with external computing, we have Hannes Mühleisen discussing DuckDB.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>Conversations during the meetup are encouraged in the monthly-meetup-chat channel in the nyhackr slack: <a href=\"https://nyhackr.org/slack.html\" class=\"linkified\">https://nyhackr.org/slack.html<\/a><\/p> <p>About the Talk:<br/>Using databases to wrangle and retrieve data from R and Python can be challenging, traditional systems like SQLite or MySQL are not built for analytical workloads and moving data into the analysis environment suffered from low bandwidth. DuckDB is a new in-process database management system that runs directly in-process, greatly streamlining setup and data transfer. DuckDB uses a column-vectorized query processing architecture to run analytical SQL queries very quickly indeed. DuckDB can also directly query data that lives in R or Pandas data frames and from external files without a dedicated data importing step. DuckDB is available as Free and Open Source software. In my talk, I will describe the rationale behind building DuckDB as well as give some usage examples for statistical programming.<\/p> <p>About Hannes:<br/>Hannes Mühleisen is a Senior Researcher in the Database Architectures Group at CWI Amsterdam, the Dutch National Research Center for Computer Science and Mathematics. Hannes is one of the creators of DuckDB, the first in-process analytical database management system. He is also co-founder and CEO of DuckDB Labs, a CWI spin-off to provide commercial services around the DuckDB project.<\/p> <p>The talk will begin at 7 PM America/New_York and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: ZJ Dai <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Your-laptop-is-more-capable-than-you-think-large-data-with-disk.frame_ZJ-Dai.pdf\" target=\"_blank\">Your Laptop is More Capable Than You Think: Large Data with {disk.frame}<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/PqHb2Cwetxk?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/282701215/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Another in a series of talks about using R with data too big for RAM, we have ZJ Dai discussing {disk.frame}.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>Conversations during the meetup are encouraged in the monthly-meetup-chat channel in the nyhackr slack: <a href=\"https://nyhackr.org/slack.html\" class=\"linkified\">https://nyhackr.org/slack.html<\/a><\/p> <p>About the Talk:<br/>Every R user has run into the \"cannot allocate vector of size xxxB.\" error at some point. For most applications, R needs to load the data in its entirety into RAM. However, RAM is a precious resource and often runs out.<\/p> <p>The {disk.frame} package solves this issue by providing a framework to manipulate data on disk and minimize RAM usage. By using {disk.frame}, the user can perform analysis on much larger data than is ordinarily possible with R. A modern laptop with {disk.frame} can handle 100GB's of data.<\/p> <p>About ZJ:<br/>ZJ is a data scientist with over fourteen years of experience in the banking and tech start-up space. He is the lead developer of {disk.frame}.<\/p> <p>The talk will begin at 7 PM America/New_York and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Max Kuhn <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Whats-New-and-Upcoming-in-tidymodels_Max-Kuhn.pdf\" target=\"_blank\">What's New and Upcoming with tidymodels<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/_CCpFuGjV0Y?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/282272718/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Max Kuhn returns again to tell us about new happenings in tidymodels.<\/p> <p>This meetup is the runup to the 2021 Government &amp; Public Sector R Conference and Workshops taking place virtually December 8-10. Members of the group can use code nyhackr for a 20% discount at <a href=\"https://rstats.ai/gov/\" class=\"linkified\">https://rstats.ai/gov/<\/a>.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>Conversations during the meetup are encouraged in the monthly-meetup-chat channel in the nyhackr slack: <a href=\"https://nyhackr.org/slack.html\" class=\"linkified\">https://nyhackr.org/slack.html<\/a><\/p> <p>About the Talk:<br/>The tidymodels framework is a collection of packages for modeling and machine learning using tidyverse principles. We've been working hard to add new features and fix bugs. I'll talk about censored regression, model deployment, case weights, and other features in progress. Additionally, the results from this year's user poll will be shown.<\/p> <p>About Max:<br/>Max Kuhn is a software engineer at RStudio. He is currently working on improving R's modeling capabilities. He was a Senior Director of Nonclinical Statistics at Pfizer Global R&amp;D in Connecticut. He was applying models in the pharmaceutical and diagnostic industries for over 18 years. Max has a Ph.D. in Biostatistics. Max is the author of numerous R packages for techniques in machine learning and reproducible research. He, and Kjell Johnson, wrote the book Applied Predictive Modeling, which won the Ziegel award from the American Statistical Association, which recognizes the best book reviewed in Technometrics in 2015. Their second book, Feature Engineering and Selection, was published in 2019.<\/p> <p>The talk will begin at 7 PM America/New_York and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: JD Long <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/A-Random-Journey-Around-Big-Data-Tooling_JD-Long.pdf\" target=\"_blank\">A Random Journey Around Big Data Tooling<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/NflaK16fIJQ?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/281842775/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Long time member of the meetup, and repeat speaker, JD Long returns, virtually, to tell us about big data.<\/p> <p>The 2021 Government &amp; Public Sector R Conference will be fully virtual December 8-10. Members of the group can use code nyhackr for a 20% discount at <a href=\"https://rstats.ai/gov/\" class=\"linkified\">https://rstats.ai/gov/<\/a>.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>Conversations during the meetup are encouraged in the monthly-meetup-chat channel in the nyhackr slack: <a href=\"https://nyhackr.org/slack.html\" class=\"linkified\">https://nyhackr.org/slack.html<\/a><\/p> <p>About the Talk:<br/>Before we even dust off R and start to do analysis, we sometimes have to wrangle ridiculous quantities of data. The promise of cloud vendors is that it is easy with the cloud. The reality is often quite different. Recently, JD was faced with the problem of a recurring workflow that involves joining 35 billion records into a many-to-many join resulting in 75+ billion records and then collapsing that down to summary data. He grabbed a small team of developers and set out on a multi-week journey to figure out how to solve this workflow while minimizing runtime and costs. Some of the most important findings weren't just \"which platform to use?\" but, more importantly, \"how should a team think about this class of problem?\" This presentation will be light on R, and heavy on Amazon Web Services but will be of interest to anyone who's wondering what it takes to move billions of rows of data around efficiently.<\/p> <p>About JD:<br/>JD Long is co-author of The R Cookbook 2nd Edition and founder of the Chicago R User group. His day job is helping to build risk solutions at a global reinsurance company which involves using a suite of tools that include not only R but also Python, and a host of AWS tooling. JD lived in the NYC area for a number of years and now lives in Richmond, Virginia with his wife, daughter, and dog.<\/p> <p>The talk will begin at 7 PM America/New_York and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Kun Ren <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Using_R_in_VSCode-Ren_Kun.pdf\" target=\"_blank\">Using R in VS Code<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/9xXBDU2z_8Y?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/281409325/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>VS Code is becoming increasingly popular for many languages, including R, so we have one of the major contributors of its R extension.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>Conversations during the meetup are encouraged in the monthly-meetup-chat channel in the nyhackr slack: <a href=\"https://nyhackr.org/slack.html\" class=\"linkified\">https://nyhackr.org/slack.html<\/a><\/p> <p>About the Talk:<br/>As Visual Studio Code was ranked the most popular developer environment in the Stack Overflow 2021 Developer survey, we have been constantly improving R support in VS Code over the past two years. In this talk, I will introduce the powerful code editor specifically for R users and focus on the vscode-R extension, its development and demonstrate its powerful code editing features based on the R language server and flexible interactivity with one or multiple R sessions.<\/p> <p>About Kun:<br/>Kun Ren works for a leading hedge fund in China based in Shanghai. He specializes in hedge fund quantitative research framework, architecture, tooling and portfolio optimization. He is a major collaborator of the R extension for Visual Studio Code and R language server, a Microsoft MVP and Author of Learning R Programming, published by Packt Publishing in November 2016.<\/p> <p>The talk will begin at 7 PM EDT and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Jacqueline Nolis <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/I-made-an-entire-e-commerce-platform-on-shiny_Jacqueline-Nolis.pdf\" target=\"_blank\">I made an entire e-commerce platform on Shiny<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/fPF_MMPSqtA?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/280389587/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We have repeat R Conference Speaker Jacqueline Nolis speaking at this year's pre-conference Meetup.<\/p> <p>The R Conference is now completely virtual with workshops on September 1st and the conference September 9-10. For tickets and more information visit <a href=\"https://rstats.ai/nyr/\" class=\"linkified\">https://rstats.ai/nyr/<\/a>.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>Conversations during the meetup are encouraged in the monthly-meetup-chat channel in the nyhackr slack: <a href=\"https://nyhackr.org/slack.html\" class=\"linkified\">https://nyhackr.org/slack.html<\/a><\/p> <p>About the Talk:<br/>E-commerce has many components that must be securely handled–managing a user's shopping cart, checking out and taking payment, and fulfilling orders. I am excited to say that I've successfully created an e-commerce platform entirely in a single Shiny app for my side project: {ggirl}. Using the experimental {brochure} package by Colin Fay I was able to make a complex Shiny web service that lets R users order physical postcards of ggplots. I integrated Stripe for payments and used webhooks to know when to fulfill orders. I even used {httr} to make API calls to order the physical products from suppliers after the customer payments are received. In this talk I'll go through the architecture I devised and how you can make an ecommerce platform yourself!<\/p> <p>About Jacqueline:<br/>Dr. Jacqueline Nolis is a data science leader with over 15 years of experience in managing data science teams and projects at companies ranging from DSW to Airbnb. She currently is the Head of Data Science at Saturn Cloud where she helps design products for data scientists. Jacqueline has a PhD in Industrial Engineering and coauthored the book Build a Career in Data Science. For fun she likes to use data science for humor—like using deep learning to generate offensive license plates.<\/p> <p>The talk will begin at 7 PM EDT and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Ian Cook <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/tidyquery-and-queryparser-Translating-SQL-Queries-to-dplyr-Pipelines_Ian-Cook.pdf\" target=\"_blank\">tidyquery and queryparser: Translating SQL Queries to dplyr Pipelines<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/gIBFpeAXnKU?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/279656145/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month we look at the intersection of R and SQL.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>Conversations during the meetup are encouraged in the monthly-meetup-chat channel in the nyhackr slack: <a href=\"https://nyhackr.org/slack.html\" class=\"linkified\">https://nyhackr.org/slack.html<\/a><\/p> <p>The R Conference returns in-person (and virtual) September 9-10 with workshops on September 1! Find out more at <a href=\"https://rstats.ai/nyr/\" class=\"linkified\">https://rstats.ai/nyr/<\/a>.<\/p> <p>About the Talk:<br/>The R package {tidyquery} runs SQL queries on R data frames. To do this, it uses the R package {queryparser} to translate SQL queries into R expressions, then uses {dplyr} to evaluate these expressions. In this talk, I'll describe the reasons for creating {tidyquery} and {queryparser} and compare them to several other packages with related goals, including {sqldf} and {dbplyr}. I'll also discuss the broader theme of \"syntaxes for data manipulation\"—how they differ across languages, packages, and frameworks and what other efforts are underway to loosen the tight coupling of these syntaxes to the compute engines they control.<\/p> <p>About Ian:<br/>Ian Cook is the director of developer relations at Ursa Computing, where he promotes and contributes to the Apache Arrow project. Previously he worked as a machine learning educator at Cloudera and a data scientist at TIBCO and AMD. He is the author of several R packages and the creator of the popular Coursera course “Analyzing Big Data with SQL.” Ian is a co-founder of Research Triangle Analysts, the largest data science meetup group in the Raleigh, North Carolina, area. He received a masters degree in statistics from Lehigh University.<\/p> <p>The talk will begin at 7 PM EDT and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Sean Taylor <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/When-do-we-actually-need-causual-inference_Sean-Taylor.pdf\" target=\"_blank\">When Do We Actually Need Causal Inference?<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/2dv7NrYExzo?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/279069296/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Repeat speaker Sean Taylor returns in July to talk about causal inference.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>Conversations during the meetup are encouraged in the monthly-meetup-chat channel in the nyhackr slack: <a href=\"https://nyhackr.org/slack.html\" class=\"linkified\">https://nyhackr.org/slack.html<\/a><\/p> <p>The same week as this meetup, July 14-16, we also have what has become the annual Bayes and Stan workshop, taught by Jonah Gabry, Scott Spencer and Rob Trangucci, with Andrew Gelman popping in. More information is at <a href=\"https://www.tickettailor.com/events/landeranalytics/505284\" class=\"linkified\">https://www.tickettailor.com/events/landeranalytics/505284<\/a>.<\/p> <p>Then September 9-10 the R Conference returns in-person (and virtual) with workshops on September 1! Find out more at <a href=\"https://rstats.ai/nyr/\" class=\"linkified\">https://rstats.ai/nyr/<\/a>.<\/p> <p>About the Talk:<br/>Causal inference provides a useful toolkit for data scientists working in a wide variety of fields, but they may rightly wonder why it's needed and when it's most useful. In this talk, I tour a variety of data science applications and apply a causal inference lens to them. Framing problems using causal language yields interesting insights into the nature of the work we do as scientists, and helps sharpen the goals, requirements, and risks of our projects. We show that beyond the more standard applications like A/B testing, some data science tasks can (perhaps surprisingly) be described as estimating causal quantities, and how this changes our models and their predictions.<\/p> <p>About Sean:<br/>Sean J. Taylor is a staff data scientist at Lyft's Rideshare Labs team, where he works on causal inference, experimentation, forecasting, and structural modeling. Previously, he led the applied statistics team in Facebook’s Core Data Science team. He earned his PhD in Information Systems from NYU’s Stern School of Business as well as a BS in Economics from Wharton School. He specializes in using machine learning, statistics, and randomized experiments for measurement, forecasting, and policy decisions. Sean’s research spans a wide range of topics: online social influence, social networks, applied statistics, causal inference, and Bayesian modeling. He is also an avid engineer who enjoys putting research into practice by building software, such as his forecasting library Prophet.<\/p> <p>The talk will begin at 7 PM EDT and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Emil Hvitfeldt <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Text-Preprocessing-in-R_Emil-Hvitfeldt.pdf\" target=\"_blank\">Text Preprocessing in R<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/kjA7LwaYYfM?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/278432228/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Continuing virtually, this month we have a talk about text preprocessing.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>Conversations during the meetup are encouraged in the monthly-meetup-chat channel in the nyhackr slack: <a href=\"https://nyhackr.org/slack.html\" class=\"linkified\">https://nyhackr.org/slack.html<\/a><\/p> <p>Outside the meetups we have two events planned:<\/p> <p>The 2021 R Conference in NY, September 8-10 as both in-person and virtual: <a href=\"https://rstats.ai/nyr/\" class=\"linkified\">https://rstats.ai/nyr/<\/a><br/>The Bayes and Stan workshop, July 14-16, fully virtual: <a href=\"https://www.tickettailor.com/events/landeranalytics/505284\" class=\"linkified\">https://www.tickettailor.com/events/landeranalytics/505284<\/a><\/p> <p>About the Talk:<br/>Text constitutes an ever-growing part of the data available to us today. However, it is a non-trivial task to transform text, represented as long strings of characters, into numbers that we can use in our statistical and machine learning models. This talk will focus on the {textrecipes} package and its recent advancements in the realm of text preprocessing.<\/p> <p>About Emil:<br/>Emil Hvitfeldt is a clinical data analyst working in healthcare, and an adjunct professor at American University teaching statistical machine learning with tidymodels. He is also an open-source R developer and author of the {textrecipes} package.<\/p> <p>The talk will begin at 7 PM EDT and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: James Lamb <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Comparing-lightgbm-to-other-R-GBDT-libraries_James-Lamb.pdf\" target=\"_blank\">Comparing {lightgbm} to other R GBDT libraries<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/z64JFJQR_J0?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/277831968/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>For this meetup we turn to LightGBM, a competitor to xgboost and catboost.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>Conversations during the meetup are encouraged in the monthly-meetup-chat channel in the nyhackr slack: <a href=\"https://nyhackr.org/slack.html\" class=\"linkified\">https://nyhackr.org/slack.html<\/a><\/p> <p>About the Talk:<br/>In this talk, attendees will learn about LightGBM, a popular gradient boosted decision tree (GBDT) framework. The talk begins with an overview of LightGBM and the features that allow it to be fast without sacrificing accuracy. After those fundamentals, attendees will learn about how {lightgbm} compares to two other popular GBDT projects with R packages: {catboost} and {xgboost}. That portion of the talk will cover why you might choose one library over the others, and will discuss issues ranging from ease-of-installation and data loading to algorithmic details like handling of sparse features and strategies used to decide which splits to evaluate.<\/p> <p>About James:<br/>James Lamb is an engineer at Saturn Cloud, where he works on a team building a managed Dask + Kubernetes product. He is a maintainer on LightGBM, and has made many contributions to other open source data science projects, including xgboost and prefect. He holds masters degrees in Applied Economics (2014) and Data Science (2018). Before joining Saturn, he worked as an IoT Data Scientist at Amazon Web Services and Uptake.<\/p> <p>GitHub: <a href=\"https://github.com/jameslamb\" class=\"linkified\">https://github.com/jameslamb<\/a><br/>LinkedIn: <a href=\"https://www.linkedin.com/in/jameslamb1/\" class=\"linkified\">https://www.linkedin.com/in/jameslamb1/<\/a><br/>Twitter: <a href=\"https://twitter.com/_jameslamb\" class=\"linkified\">https://twitter.com/_jameslamb<\/a><\/p> <p>The talk will begin at 7 PM EDT and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Claus Wilke <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/The-extendr-project-Integrating-R-and-Rust_Claus-Wilke.html\" target=\"_blank\">The extendr project: Integrating R and Rust<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=EX7YG2pmcC8?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/276955206/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We have our second Rust talk in three months, this time about integrating R and Rust.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>Conversations during the meetup are encouraged in the monthly-meetup-chat channel in the nyhackr slack.<\/p> <p>About the Talk:<br/>Rust is a relatively new programming language that is rapidly gaining in popularity. It is designed to be suitable for low-level system programming with high performance and low overhead while providing modern abstractions and protection from undefined behavior. The most common application scenarios for Rust are those that otherwise might be suitable for C or C++. As such, Rust may be a good choice for writing extensions to high-level interactive languages such as R. The extendr project was founded with the goal to make writing Rust extensions to R as easy and painless as possible. At the same time, extendr also enables the reverse use case, writing standalone Rust programs that call R code and take advantage of the R runtime. This talk will provide an overview of the extendr API and its key design choices, and it will highlight simple use cases and known pitfalls. The talk is meant primarily as an introduction to Rust for current R users. However, experienced Rust programmers who want to branch out into data science and statistical programming may also find this talk helpful.<\/p> <p>About Claus:<br/>Claus Wilke is the Jane and Roland Blumberg Centennial Professor in Molecular Evolution at The University of Texas at Austin. He holds a PhD in Theoretical Physics from the University of Bochum in Germany, and he received postdoctoral training in biological physics in the lab of Chris Adami at Caltech. Claus Wilke has published extensively in the areas of computational biology, evolutionary biology, protein biochemistry, and virology. He has also authored several popular R packages used for data visualization, such as cowplot, ggridges, and ggtext, and he is a regular contributor to the package ggplot2.<\/p> <p>The talk will begin at 7 PM EDT and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Garrick Aden-Buie <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Making-Extra-Great-Slides-with-xaringan-xaringanthemer-and-xaringanExtra_Garrick-Aden-Buie.pdf\" target=\"_blank\">Making Extra Great Slides with xaringan, xaringanthemer and xaringanExtra<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/FHy6NseH8yk?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/276573540/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month we look at the xaringan presentation ecosystem.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>Conversations during the meetup are encouraged in the monthly-meetup-chat channel in the nyhackr slack.<\/p> <p>About the Talk:<br/>The xaringan package by Yihui Xie lets R users and R Markdown authors easily blend data, text, plots and htmlwidgets into beautiful HTML presentations that look great on the web, in print, and on screens. In addition to demonstrating how to go from R Markdown to web-based slides with xaringan, in this talk I'll show you how to completely customize the appearance of your slides with xaringanthemer, a package that lets you quickly create a complete slide theme from only a few color choices. Then we'll go beyond appearances with a variety of addins and extensions from the xaringanExtra package, including: a tiled slide overview, editable slides, embedded webcam videos, tabbed panels, extra styles, shareable and embeddable slides, animations, and real time slide broadcasting.<\/p> <p>About Garrick:<br/>Garrick Aden-Buie is a Data Science Educator at RStudio and lives in sunny St. Petersburg, Florida. His passion is to combine creative coding with programming education, using code to build tools that teach coding to new and advanced R users alike. Like tidyexplain: a project that used ggplot2 and gganimate to reimagine database operations as colorful flying boxes instead of the typical Venn diagrams. Garrick has developed a number of open source addins and packages for RStudio—such as regexplain, shrtcts and rsthemes—and is always easily distracted by projects that combine R Markdown and online learning or teaching.<\/p> <p>The talk will begin at 7 PM EST and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p><p>More information can be found at <a href=\"https://www.garrickadenbuie.com/talk/extra-great-slides-nyhackr/\">https://www.garrickadenbuie.com/talk/extra-great-slides-nyhackr/<\/a>.<\/p>","<b>Speaker<\/b>: Andy Grove <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Ballista-Distributed-Compute-with-Rust-and-Apache-Arrow_Andy-Grove.pdf\" target=\"_blank\">Ballista: Distributed Compute with Rust and Apache Arrow<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=ZZHQaOap9pQ?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/276261812/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month we have a talk about Arrow and Rust for distributed computing.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>Conversation during the meetup are encouraged in the Zoom chat and on the nyhackr slack.<\/p> <p>About the Talk:<br/>Andy will give an overview of Apache Arrow and the DataFusion query engine and explain how he is using these building blocks to implement Ballista, which is a distributed compute platform.<\/p> <p>About Andy:<br/>Andy Grove is a PMC member of Apache Arrow, where he donated the initial Rust implementation, and later donated DataFusion, an in-memory SQL/DataFrame query engine.<\/p> <p>The talk will begin at 7 PM EST and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Daniel Falbel <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Torch for R-Daniel Falbel.pdf\" target=\"_blank\">Torch for R<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/On2vLEJMFgg?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/275562716/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>The week after rstudio::global(2021) we have a talk about the latest deep learning framework in R, {torch}.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>Conversation during the meetup are encouraged in the Zoom chat and on the nyhackr slack.<\/p> <p>About the Talk:<br/>In this talk we are going to discuss the implementation of torch, introduce its main components and show some exciting new features that we plan to implement in 2021. We will also discuss the ecosystem that we want to build around the torch project.<\/p> <p>About Daniel:<br/>Daniel is a software engineer at RStudio and co-author of the torch package. He is also the maintainer of the TensorFlow for R project.<\/p> <p>The talk will begin at 7 PM EST and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Will Landau <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/targets_Will-Landau.pdf\" target=\"_blank\">Reproducible computation at scale in R<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=Gqn7Xn4d5NI?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/274517411/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Following up our earlier meetup about drake, we have its creator talking about its successor, targets.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>This meetup is the kickoff to the second 2020 R week with The R Conference for Government &amp; Public Sector on December 2-4. Much like our recent NYR, this is virtual, so anyone around the world can attend. Visit <a href=\"https://rstats.ai/gov/\" class=\"linkified\">https://rstats.ai/gov/<\/a> to learn more and use code nyhackr for a 20% discount on tickets, including workshops.<\/p> <p>About the Talk:<br/>Ambitious workflows in R, such as machine learning analyses, can be difficult to manage. A single round of computation can take several hours to complete, and routine updates to the code and data tend to invalidate hard-earned results. You can enhance the maintainability, hygiene, speed, scale, and reproducibility of such projects with the targets R package. targets resolves the dependency structure of your analysis pipeline, skips tasks that are already up to date, executes the rest with optional distributed computing, and manages data storage for you. It surpasses the permanent limitations of its predecessor, drake, and provides increased efficiency and a smoother user experience. This talk demonstrates how to create and maintain a Bayesian model validation project using targets-powered automation.<\/p> <p>About Will:<br/>Will is a statistician and software developer. He likes to solve scientific problems and engage with data analysis technologies.<\/p> <p>The talk will begin at 7 PM EST and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Henrik Bengtsson <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/BengtssonHenrik_Nov9_2020-futures-RMeetup.pdf\" target=\"_blank\">Future: Simple, Friendly Parallel Processing For R<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/2ZlpFkFMy7E?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/274200133/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month's speaker comes to us from the R Foundation and R Consortium to talk about parallelism in R.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>The Government &amp; Public Sector R Conference is coming December 2-4, 2020. Much like our recent NYR, this is virtual, so anyone around the world can attend. Visit <a href=\"https://rstats.ai/gov/\" class=\"linkified\">https://rstats.ai/gov/<\/a> to learn more and use code nyhackr for a 20% discount on tickets.<\/p> <p>About the Talk:<br/>The ‘future’ package provides a minimal and unifying framework for asynchronous, parallel, and distributed computing in R. It is being used to run R code in parallel on the local computer, on remote machines, in the cloud, and on high-performance computing. Popular packages such as 'shiny’, ‘plumber’, and ‘drake’ use futures internally. I will explain what futures are, discuss common feature requests, recent progress, and what is on the roadmap.<\/p> <p>About Henrik:<br/>Henrik Bengtsson is the author of over 30 R packages on CRAN and Bioconductor, e.g. 'future', 'matrixStats', 'progressr', and 'startup'. His research is on statistics and bioinformatics with an emphasis on high quality, reproducible method development, sustainable implementations, and large-scale processing. He is an Associate Professor in the Department of Epidemiology &amp; Biostatistics at the University of California, San Francisco (UCSF), affiliated with the UCSF Helen Diller Family Comprehensive Cancer Center, and a member of the R Foundation and the R Consortium Infrastructure Steering Committee.<\/p> <p>The talk will begin at 7 PM EST and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Caterina Constantinescu <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Data_Validation-Caterina_Constantinescu.pdf\" target=\"_blank\">Data Validation in R: From Principles to Tools and Packages<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=0d1c-8yw6Tk?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/273775979/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Continuing to bring speakers from around the world, we have Caterina Constantinescu from Scotland talking about data validation.<\/p> <p>Please note the 6 PM start time.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>We just launched our government-focused R conference and much like our recent NYR, this is virtual, so anyone around the world can attend. Visit <a href=\"https://rstats.ai/gov/\" class=\"linkified\">https://rstats.ai/gov/<\/a> to learn more and use code nyhackr for a 20% discount on tickets.<\/p> <p>About the Talk:<br/>Although data cleaning is a frequent topic of conversation (and commiseration) in the world of data science, data validation---somewhat surprisingly---is discussed relatively less often. So in this talk, data validation will take centre stage, as we take a look at what it is (and is not), as well as some guiding principles, best practices and overall criteria to assess/ensure data validity. The talk will also cover several R packages aimed at this precise topic, for instance: {validate}, {assertr} and {ensurer}, as well as other related packages or functions, with examples provided as we go along. By the end of this talk, the aim is to have provided an overview on the principles and tools in this area, while highlighting the importance of the topic itself.<\/p> <p>About Caterina:<br/>Dr. Caterina Constantinescu is a data scientist working at Tesco Bank, whose past work ranges across areas such as research methods, national health data, occupational therapy, transport and data for good. Her academic background prior to this involved researching if various emotion-generating stimuli used in lab settings could approximate emotional states occurring in daily life. For several years she was also the organiser of the R meetup in Edinburgh (EdinbR), followed by organising the DataTech conference in 2019. Currently, her work focuses on writing Shiny apps that support data-driven decision-making across the bank.<\/p> <p>The talk will begin at 6 and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have pizza individually.<\/p>","<b>Speaker<\/b>: Nick Janetakis <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/nyhackr-cli-dev-env.pdf\" target=\"_blank\">Creating a Command Line Driven Dev Environment<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/-eASvILZj6w?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/272727821/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Continuing our virtual meetups we have Nick Janetakis coming to us from the far end of Long Island.<\/p> <p>Thank you to EcoHealth Alliance for providing the Zoom link.<\/p> <p>About the Talk:<br/>Configuring your terminal and learning how to use the command line from scratch can be a daunting task with a pretty high time investment initially. In this talk we're going to cover what makes the command line useful, practical work flows (live demos), picking a terminal and shell, customizing your prompt, using and configuring tools like tmux and Vim, the concept of dotfiles and if time permits using various Unix tools together to solve real world problems. By the end of the talk you'll be well on your way to having a tricked out command line focused development environment.<\/p> <p>About Nick:<br/>Nick Janetakis is a developer and sysadmin. He is an independent freelancer, course creator and hosts the Running in Production podcast. Nick also has hundreds of blog posts and YouTube videos focused on building and deploying web apps along with development environment tips and tricks. His website is at <a href=\"https://nickjanetakis.com/\" class=\"linkified\">https://nickjanetakis.com/<\/a> and he can be found on Twitter at @nickjanetakis.<\/p> <p>The talk will begin at 7 and we will start admitting people to the event shortly
