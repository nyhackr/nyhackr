w York","New York Presbyterian","Rise New York","Rise New York","Visiting Nurse Service of New York","AT&T NYC Data Science Research Center","AT&T NYC Data Science Research Center","Rise New York","Rise New York","New York Presbyterian","WeWork","New York Presbyterian","Google","Two Sigma","Work-Bench","AT&T NYC Data Science Research Center","AWS Loft","eBay NYC","eBay NYC","eBay NYC","Google New York","eBay NYC","eBay NYC","AWS Loft","eBay NYC","AWS Loft","AWS Loft","eBay NYC","AWS Loft","AWS Loft","Work-Bench","eBay NYC","eBay NYC","Work-Bench","eBay NYC","eBay NYC","eBay NYC","eBay NYC","eBay NYC","Work-Bench","eBay NYC","eBay NYC","eBay NYC","eBay NYC","eBay NYC","Civic Hall",": iHeartRadio Theater presented by P.C. Richard & Son",": iHeartRadio Theater presented by P.C. Richard & Son","Collective HQ",": iHeartRadio Theater presented by P.C. Richard & Son","Twitter",": iHeartRadio Theater presented by P.C. Richard & Son",": iHeartRadio Theater presented by P.C. Richard & Son",": iHeartRadio Theater presented by P.C. Richard & Son",": iHeartRadio Theater presented by P.C. Richard & Son",": iHeartRadio Theater presented by P.C. Richard & Son","The Orchard","Work-Bench",": iHeartRadio Theater presented by P.C. Richard & Son",": iHeartRadio Theater presented by P.C. Richard & Son",": iHeartRadio Theater presented by P.C. Richard & Son",": iHeartRadio Theater presented by P.C. Richard & Son",": iHeartRadio Theater presented by P.C. Richard & Son",": iHeartRadio Theater presented by P.C. Richard & Son",": iHeartRadio Theater presented by P.C. Richard & Son","NYU Langone Medical Center","Pivotal Labs","Knewton","West 3rd Common","Knewton","Knewton","Knewton","Knewton","Knewton","Knewton","Knewton","Knewton","Knewton","Knewton","Knewton","Pivotal Labs","Pivotal Labs","Knewton","Facebook","Knewton","AOL HQ","AOL HQ","AOL HQ","Pivotal Labs","PulsePoint","Microsoft","AOL HQ","AOL HQ","AOL HQ","AOL HQ","AOL HQ","AOL HQ","AOL HQ","Interschool Lab","Columbia - Statistics Playroom","Columbia - Statistics Playroom","Columbia - Statistics Playroom","Columbia - Statistics Playroom","Columbia - Statistics Playroom","Columbia University","Columbia - Statistics Playroom","Columbia - Statistics Playroom","Columbia - Statistics Playroom","Columbia - Statistics Playroom","NYU - Politics Department","NYU - Silver Center","NYU - Politics Department","NYU - Silver Center","NYU - Silver Center","Union Square Ventures"],["<b>Speaker<\/b>: Anusha Natarajan <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Deciphering-News-Article-Engagement-in-the-Digital-Era-Insights-into-Public-Sentiment-through-Supervised-Machine-Learning-Models_Anusha-Natarajan.pdf\" target=\"_blank\">Deciphering News Article Engagement in the Digital Era: Insights into Public Sentiment through Supervised Machine Learning Models<\/a> <br><b>Video link<\/b>: <a href=\"https://youtube.com/live/39rPmF4vsoM\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/303775583/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Andy Timm <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Improving-Survey-Experiments-with-Pre-Post-Designs_Andy-Timm.pdf\" target=\"_blank\">Improving Survey Experiments with Pre-Post Designs<\/a> <br><b>Video link<\/b>: <a href=\"https://youtube.com/live/39rPmF4vsoM\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/303775583/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Manu Singh Burson <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Fake-it-Till-You-Make-it-Behind-the-Scenes-of-Bot-Driven-Popularity_Manu-Singh-Burson.pdf\" target=\"_blank\">Fake it Till You Make it: Behind the Scenes of Bot-Driven Popularity <\/a> <br><b>Video link<\/b>: <a href=\"https://youtube.com/live/39rPmF4vsoM\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/303775583/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p><strong>RSVP BELOW!<\/strong><\/p><p>Thank you to <strong><a href=\"https://steinhardt.nyu.edu/priism?utm_source=nyhackr\">NYU<\/a><\/strong> for hosting us.<\/p><p>With the election next month we teamed up with <a href=\"https://%20https//www.nyaapor.org?utm_source=nyhackr\">NYAAPOR<\/a> to present three talks about Elections and Public Opinion.<\/p><p>The <strong><a href=\"https://rstats.ai/gov?utm_source=nyhackr\">R in Government Conference<\/a><\/strong> happens October 28-30 so we are giving away two tickets after the talks. All members of the group can use code <a href=\"https://rstats.ai/tickets?utm_source=nyhackr\">nyhackr<\/a> for a 20% discount on <a href=\"https://rstats.ai/tickets?utm_source=nyhackr\">tickets<\/a>.<\/p><p>Everybody attending must <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">RSVP<\/a><\/strong> at <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">nyhackr.org<\/a><\/strong>. There is a charge for in-person and virtual tickets are free. In-person registration closes at 3 PM the day of the talk.<\/p><p><strong>Fake it Till You Make it: Behind the Scenes of Bot-Driven Popularity:<\/strong>My paper examines how fake social media accounts boost politicians’ online popularity and this phenomenon’s subsequent spillover on traditional news coverage. Using the ‘Botometer’ algorithm, I assessed the proportion of bot accounts engaging with tweets from 382 U.S. Congress members on Twitter.<\/p><p><strong>About Manu:<\/strong>I am a computational social scientist and doctoral candidate in Political Science at Columbia University, specializing in Comparative Politics and Statistical Methodology. My research leverages advanced techniques in causal inference, machine learning, and Bayesian statistics to explore political behavior and social media dynamics. My work has earned recognition, including the 2023 Best Student Paper Award in Information, Technology, and Politics and an early career fellowship from the American Political Science Association. Before graduate school, I was a Research Specialist II at Princeton University’s Empirical Studies of Conflict project and a Predictive Analytics Fellow at the United Nations Office for the Coordination of Humanitarian Affairs.<\/p><p><strong>Improving Survey Experiments with Pre-Post Designs:<\/strong>Grow Progress has run well over a thousand survey experiments on behalf of our politics and advocacy clients in the 2024 cycle. This type of pre-testing creative before a broader rollout is increasingly a best practice in campaign work, with most major campaigns, party bodies, and large PACs extensively testing their ads. In this talk, I’ll share some internal research clarifying which experiments tend to benefit most from these designs.<\/p><p><strong>About Andy:<\/strong>Andy is a senior data scientist at Grow Progress, where he works on GP’s platform for fast, cost-effective, and easily interpretable message testing. Some recurring themes of his work are modern methods for survey weighting, efficient estimation of causal effects, and scalable Bayesian inference.<\/p><p><strong>Deciphering News Article Engagement in the Digital Era: Insights into Public Sentiment through Supervised Machine Learning Models:<\/strong>2020 was marked with a series of unprecedented events, such as the pandemic, the murder of George Floyd, and the crucial 2020 U.S. presidential election. In a survey conducted by the Pew Research Center in 2020, a little over half of the respondents (53%) claim that they got their news from social media and digital platforms. Thus, an increasing number of individuals actively participated in discussions on various platforms, including commenting on media platforms. As discussions around these events proliferated across social media and news outlets, understanding the factors driving the popularity of articles became paramount. Articles were collected from The NY Times to understand what features influence popularity. Supervised machine learning models, including linear, ridge, lasso, random forest, and gradient boosting regressions, were employed.<\/p><p><strong>Anusha Natarajan:<\/strong>Anusha Natarajan is currently a graduate student at Columbia University, studying quantitative methods in the social sciences with a data science focus. She is passionate about bringing in the social and data science worlds together to make sense of the data visually and statistically. Anusha has conducted social science research quantitatively and qualitatively inside and outside the university. In her undergraduate years, she took data driven approaches to improve student voter registration and voting rates in implementing reforms to improve STEM voter rates in the 2020 election. She worked as an intern at the Pew Research Center, researching voter trends across.<\/p><p>Doors open at <strong>6:30 PM America/New_York<\/strong> with <strong><a href=\"https://nyhackr.org/pizza.html?utm_source=nyhackr\">pizza<\/a><\/strong>. The talk, and <strong><a href=\"https://www.youtube.com/channel/UC2-hKemnrmVCH_29duyJ26A?utm_source=nyhackr\">livestream<\/a><\/strong>, begins at <strong>7:00 PM America/New_York<\/strong>.<\/p>Remember, <strong>register below!<\/strong>","<b>Speaker<\/b>: Niki Keramat <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Opening-MTAs-Operating-Budget-Flattening-Hierarchies-with-Pythons-Polars_Niki-Keramat.pdf\" target=\"_blank\">Opening MTA’s Operating Budget: Flattening Hierarchies with Python’s Polars<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/live/hIlH7sAZ-kA\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/303262915/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Niki Keramat is joining us to discuss Polars and the MTA.<\/p><p>Thank you to <strong><a href=\"https://steinhardt.nyu.edu/priism?utm_source=nyhackr\">NYU<\/a><\/strong> for hosting us.<\/p><p>After the talk we will give away two tickets to the upcoming <strong><a href=\"https://rstats.ai/gov?utm_source=nyhackr\">R in Government Conference<\/a><\/strong>, taking place October 28-30 at <strong><a href=\"https://www.georgetown.edu/?utm_source=rstatsai\">Georgetown<\/a><\/strong>.<\/p><p>Everybody attending must <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">RSVP<\/a><\/strong> through the registration form at <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">nyhackr.org<\/a><\/strong>. There is a charge for in-person and virtual tickets are free. Space is extremely limited and in-person registration closes at 3 PM the day of the talk.<\/p><p><strong>About the Talk:<\/strong>In Spring 2024, the MTA made its operating budget data available on the NYS Open Data platform. This process involved transforming a complex, hierarchical dataset into a flattened, tabular format using Python’s Polars library. This talk will explore both the technical aspects of this data transformation and the political challenges of making MTA’s operating budget accessible to the public on <a href=\"http://data.ny.gov/\">data.ny.gov<\/a>. Join us to understand how we navigated these challenges to enhance transparency and public engagement.<\/p><p><strong>About Niki:<\/strong>Niki is a senior data scientist on the Data &amp; Analytics team at the MTA, where she builds data infrastructure to support the publication of open datasets. Her team is committed to the transparency, automation, and analysis of transportation data at the MTA. She has expertise in data analytics, engineering, and governance of operational and financial data from her time working at the MTA and Lyft. She is passionate about public transportation, urban planning, and bike lanes (that are not blocked by cars).<\/p><p>The venue doors open at <strong>6:30 PM America/New_York<\/strong> where we will continue <strong><a href=\"https://nyhackr.org/pizza.html?utm_source=nyhackr\">enjoying pizza<\/a><\/strong> together (we encourage the virtual audience to have pizza as well). The talk, and <strong><a href=\"https://www.youtube.com/channel/UC2-hKemnrmVCH_29duyJ26A?utm_source=nyhackr\">livestream<\/a><\/strong>, begins at <strong>7:00 PM America/New_York<\/strong>.<\/p>Remember, <strong>register below!<\/strong>","<b>Speaker<\/b>: Dorota Rizik <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Easy-Cleaning-with-the-janitor-Package_Dorota-Rizik.pdf\" target=\"_blank\">Easy Cleaning with the Janitor Package<\/a> <br><b>Video link<\/b>: <a href=\"https://youtube.com/live/wwNcJnw5_wA\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/302696866/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p><a href=\"https://github.com/dorota-biedzio/meetup_nyhackr_janitor_20240829\">Slides on github!<\/a><\/p><p>We have Dorota Rizik talking to us about fan-favorite package janitor.<\/p><p>Thank you to <strong><a href=\"https://steinhardt.nyu.edu/priism?utm_source=nyhackr\">NYU<\/a><\/strong> for hosting us.<\/p><p>After the talk we will give away two tickets to the upcoming <strong><a href=\"https://rstats.ai/gov?utm_source=nyhackr\">R in Government Conference<\/a><\/strong>, taking place October 28-30 at <strong><a href=\"https://www.georgetown.edu/?utm_source=rstatsai\">Georgetown<\/a><\/strong>.<\/p><p>Everybody attending must <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">RSVP<\/a><\/strong> through the registration form at <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">nyhackr.org<\/a><\/strong>. There is a charge for in-person and virtual tickets are free. Space is extremely limited and in-person registration closes at 3 PM the day of the talk.<\/p><p><strong>About the Talk:<\/strong>Simplify your data cleaning with the janitor package. It’s loaded with useful functions that, when combined with tidyverse packages like dplyr, can make your data cleaning much faster. We will review the functions, demonstrate how to use them, and clean some real-world data start-to-finish.<\/p><p><strong>About Dorota:<\/strong>Dorota is a data scientist (and data enthusiast) with an extensive background in cleaning/wrangling, analysis, and visualization in the higher education space. Dorota has a Master’s in Applied Statistics, proficiency in R, SAS, and SQL, and experience teaching programming and statistical concepts to non-technical audiences. In her down time, Dorota loves to go to the movies and play with her Boston Terriers.<\/p><p>The venue doors open at <strong>6:30 PM America/New_York<\/strong> where we will continue <strong><a href=\"https://nyhackr.org/pizza.html?utm_source=nyhackr\">enjoying pizza<\/a><\/strong> together (we encourage the virtual audience to have pizza as well). The talk, and <strong><a href=\"https://www.youtube.com/channel/UC2-hKemnrmVCH_29duyJ26A?utm_source=nyhackr\">livestream<\/a><\/strong>, begins at <strong>7:00 PM America/New_York<\/strong>.<\/p>Remember, <strong>register below!<\/strong>","<b>Speaker<\/b>: Kyle Barron <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Lonboard-Fast-Interactive-Geospatial-Vector-Data-Visualization-in-Jupyter-and-JavaScript_Kyle-Barron.pdf\" target=\"_blank\">Lonboard: Fast, Interactive Geospatial Vector Data Visualization in Jupyter and JavaScript<\/a> <br><b>Video link<\/b>: <a href=\"https://youtube.com/live/p3zh85rq6A8\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/302155996/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p><strong>RSVP BELOW!<\/strong><\/p><p>Note the 7 PM start time.<\/p><p>This month’s meetup is about interactive maps in Python with a JavaScript foundation, brought to us by Kyle Barron.<\/p><p>Thank you to <a href=\"https://steinhardt.nyu.edu/priism?utm_source=nyhackr\">NYU<\/a> for hosting us.<\/p><p>Everybody attending must <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">RSVP<\/a><\/strong> through the registration form at <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">nyhackr.org<\/a><\/strong>. There is a charge for in-person and virtual tickets are free. Space is extremely limited and in-person registration closes at 3 PM the day of the talk.<\/p><p><strong>About the Talk:<\/strong>Lonboard is a new Python library for geospatial vector data visualization that can be 50x faster than existing alternatives like ipyleaflet or pydeck. Under the hood are separate APIs for fast geospatial visualization from JavaScript. This talk will explain why this library is so fast, how it integrates into existing workflows, and planned future improvements.<\/p><p><strong>About Kyle:<\/strong>Kyle is a software engineer at Development Seed where he builds open source tools and infrastructure that process and visualize geospatial data. He has expertise in cloud-native geospatial vector data formats, speeding up Python and JavaScript applications from Rust, spatial indexes, and efficient data pipelines. Kyle holds a B.A. in Economics, minoring in Mathematics from the University of California, Los Angeles which he earned in 2017.<\/p><p>Kyle previously worked as a software engineer at Unfolded and then Foursquare, building browser-based geospatial data visualizations on the web for vector and raster data.<\/p><p>The venue doors open at <strong>6:30 PM America/New_York<\/strong> where we will continue <strong><a href=\"https://nyhackr.org/pizza.html?utm_source=nyhackr\">enjoying pizza<\/a><\/strong> together (we encourage the virtual audience to have pizza as well). The talk, and <a href=\"https://www.youtube.com/channel/UC2-hKemnrmVCH_29duyJ26A?utm_source=nyhackr\">livestream<\/a>, begins at <strong>7:00 PM America/New_York<\/strong>.<\/p>Remember, <strong>register below!<\/strong>","<b>Speaker<\/b>: Michael Zelenetz <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Time-Series-Databases-for-Mere-Mortals_Michael Zelenetz.pdf\" target=\"_blank\">Time Series Databases for Mere Mortals<\/a> <br><b>Video link<\/b>: <a href=\"https://youtube.com/live/oZhwV49V6Xc\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/301177380/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p><a href=\"https://github.com/mzelenetz/timescale-talk/blob/master/queries.sql\">Queries from the demo!<\/a><\/p><p>Long time meetup member Michael Zelenetz will be speaking about time series databases for this month’s meetup.<\/p><p>Thank you to <a href=\"https://steinhardt.nyu.edu/priism?utm_source=nyhackr\">NYU<\/a> for hosting us.<\/p><p>Everybody attending must <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">RSVP<\/a><\/strong> through the registration form at <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">nyhackr.org<\/a><\/strong>. There is a charge for in-person and virtual tickets are free. Space is extremely limited and in-person registration closes at 3 PM the day of the talk.<\/p><p><strong>About the Talk:<\/strong>Time series data is commonly used across many industries. Specialized time series databases are historically tough to work with. Peak6 is storing and serving thousands of time series from TimescaleDB. This talk is a beginner friendly introduction to TimescaleDB from a neutral third party. We will take a peek under the covers, demonstrate some of the features, and discuss pros and cons.<\/p><p><strong>About Michael:<\/strong>Michael Zelenetz is an engineer at Peak6 Capital Management working on the trading data team where he has the opportunity to work on a wide range of areas including option pricing, research, ML, and quantitative development. Michael is a long time attendee of the NY R meetup.<\/p><p>The venue doors open at <strong>6:30 PM America/New_York<\/strong> where we will continue <strong><a href=\"https://nyhackr.org/pizza.html?utm_source=nyhackr\">enjoying pizza<\/a><\/strong> together (we encourage the virtual audience to have pizza as well). The talk, and <a href=\"https://www.youtube.com/channel/UC2-hKemnrmVCH_29duyJ26A?utm_source=nyhackr\">livestream<\/a>, begins at <strong>7:00 PM America/New_York<\/strong>.<\/p>Remember, <strong>register below!<\/strong>","<b>Speaker<\/b>: Jeroen Janssens <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Turning-Polars-DataFrames-into-Pretty-Pictures-and-Great-Tables_Jeroen-Janssens.pdf\" target=\"_blank\">Turning Polars DataFrames into Pretty Pictures and Great Tables<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=vcbvajc9fAw?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/300639366/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p><a href=\"https://github.com/jeroenjanssens/turning-polars-dataframes-into-pretty-pictures-and-great-tables\">Notebooks from talk!<\/a><\/p><p><strong>RSVP BELOW!<\/strong><\/p><p>Note the 7 PM start time.<\/p><p>For the meetup right before the <a href=\"https://rstats.ai/nyr?utm_source=nyhackr\">10th Anniversary New York R Conference<\/a> we have another long-time <a href=\"https://nyhackr.org/?utm_source=nyhackr\">meetup member<\/a> and repeat <a href=\"https://rstats.ai/nyr?utm_source=nyhackr\">NYR speaker<\/a> Jeroen Janssens talking about Polars and plotting.<\/p><p>After the talk we will randomly select two attendees (both in-person and virtual) to receive free tickets to <strong><a href=\"https://rstats.ai/nyr?utm_source=nyhackr\">The New York R Conference<\/a><\/strong> taking place May 16-17.<\/p><p>Thank you to <a href=\"https://steinhardt.nyu.edu/priism?utm_source=nyhackr\">NYU<\/a> for hosting us.<\/p><p>Everybody attending must <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">RSVP<\/a><\/strong> through the registration form at <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">nyhackr.org<\/a><\/strong>. There is a charge for in-person and virtual tickets are free.Space is extremely limited and in-person registration closes at 2 PM the day of the talk.<\/p><p><strong>About the Talk:<\/strong>Sure, Polars is fast, blazingly fast even. But how do you turn those dull DataFrames into something insightful? Fortunately, Python provides a plethora of packages, each with its own set of features, assumptions, and pitfalls.<\/p><p>In this talk, I’ll walk you through a couple of packages to create pretty pictures. This includes hvPlot for quick plotting, Bokeh for interactive visualizations, and Plotnine for leveraging the grammar of graphics in Python. In addition, I’ll demonstrate the Great Tables package for creating, well, great tables.<\/p><p>By the end you’ll have a good idea of what each package has to offer, when to use which, and how to use them in combination with Polars.<\/p><p><strong>About Jeroen:<\/strong>Jeroen Janssens, PhD, is a data science consultant and certified instructor. His expertise lies in visualizing data, implementing machine learning models, and building solutions using Python, R, JavaScript, and Bash. He’s passionate about helping and teaching others to do such things. Jeroen works as a Senior Machine Learning Engineer at Xomnia in Amsterdam. Prior to that, he ran, for six years, his own company, Data Science Workshops, which was a training and coaching firm that organized open enrollment workshops, in-company courses, hackathons, and meetups. Clients included Amazon, eHealth Africa, Schiphol Airport, The New York Times, and T-Mobile.<\/p><p>Previously, he was an assistant professor at Jheronimus Academy of Data Science and a data scientist at Elsevier in Amsterdam and several startups in New York City. He is the author of <em>Data Science at the Command Line<\/em> (O’Reilly Media, 2021). Jeroen holds a PhD in machine learning from Tilburg University and an MSc in artificial intelligence from Maastricht University.<\/p><p>He lives with his wife and two kids in Rotterdam, the Netherlands.<\/p><p>The venue doors open at <strong>6:30 PM America/New_York<\/strong> where we will continue <strong><a href=\"https://nyhackr.org/pizza.html?utm_source=nyhackr\">enjoying pizza<\/a><\/strong> together (we encourage the virtual audience to have pizza as well). The talk, and <a href=\"https://www.youtube.com/channel/UC2-hKemnrmVCH_29duyJ26A?utm_source=nyhackr\">livestream<\/a>, begins at <strong>7:00 PM America/New_York<\/strong>.<\/p>Remember, <strong>register below!<\/strong>","<b>Speaker<\/b>: Bryan Lewis <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Put-a-R-on-it-LLMs_Bryan-Lewis.pdf\" target=\"_blank\">Put an LLM on it!<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/live/3NM-nJxm-qY?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/300450315/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Long-time <a href=\"https://nyhackr.org/?utm_source=nyhackr\">meetup member<\/a> and repeat <a href=\"https://rstats.ai/nyr?utm_source=nyhackr\">NYR speaker<\/a> Bryan Lewis returns for a talk about LLMs.<\/p><p>After the talk we will randomly select two attendees (both in-person and virtual) to receive free tickets to <strong><a href=\"https://rstats.ai/nyr?utm_source=nyhackr\">The New York R Conference<\/a><\/strong> taking place May 16-17.<\/p><p>Thank you to <a href=\"https://steinhardt.nyu.edu/priism?utm_source=nyhackr\">NYU<\/a> for hosting us.<\/p><p>Everybody attending must <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">RSVP<\/a><\/strong> through the registration form at <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">nyhackr.org<\/a><\/strong>. There is a charge for in-person and virtual tickets are free. Space is extremely limited and in-person registration closes at 2 PM the day of the talk.<\/p><p><strong>About the Talk:<\/strong>Oh no, not another talk on *that* topic. No fear: We will discuss (experimental) ways to think of data like time-series that fit in to the LLM zeitgeist from a training/set up perspective only. Along the way we’ll advertise some criminally under-utilized R packages.<\/p><p><strong>About Bryan:<\/strong>A mathematician well-known to open-source software communities, Bryan was the chief data scientist for Revolution Analytics and the SciDB database project. He has worked with Intel, Microsoft, DARPA, and many others on projects in computational finance, genomics, and other fields. Bryan is a coauthor of the CRC Press textbook “A Computational Approach to Statistical Learning.”<\/p><p>Bryan lives in Appalachia, teaches math at his local community college, and is a whitewater kayaker, amateur mycologist and forager.<\/p><p>The venue doors open at <strong>5:30 PM America/New_York<\/strong> where we will continue <strong><a href=\"https://nyhackr.org/pizza.html?utm_source=nyhackr\">enjoying pizza<\/a><\/strong> together (we encourage the virtual audience to have pizza as well). The talk, and <a href=\"https://www.youtube.com/channel/UC2-hKemnrmVCH_29duyJ26A?utm_source=nyhackr\">livestream<\/a>, begins at <strong>6:00 PM America/New_York<\/strong>.<\/p>Remember, <strong>register below!<\/strong>","<b>Speaker<\/b>: Liam Dermody <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Scientific-Methods-of-Data-Science-The-Basics_Liam-Dermody.pdf\" target=\"_blank\">Scientific Methods of Data Science: The Basics<\/a> <br><b>Video link<\/b>: <a href=\"https://youtube.com/live/_mbvGMVD6SE?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/299677872/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Liam Dermody is speaking to us about the scientific methods underpinning data science.<\/p><p>After the talk we will randomly select two attendees (both in-person and virtual) to receive free tickets to <strong><a href=\"https://rstats.ai/nyr?utm_source=nyhackr\">The New York R Conference<\/a><\/strong> taking place May 16-17.<\/p><p>Thank you to <a href=\"https://steinhardt.nyu.edu/priism?utm_source=nyhackr\">NYU<\/a> for hosting us.<\/p><p>Everybody attending must <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">RSVP<\/a><\/strong> through the registration form at <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">nyhackr.org<\/a><\/strong>. There is a charge for in-person and virtual tickets are free. Space is limited and in-person registration closes at 2 PM March 20th.<\/p><p><strong>About the Talk:<\/strong>Harvard Business Review has named Data Scientist: The Sexiest Job of the 21st Century. But what exactly does a data scientist do? In this lecture we will take a dive into the basics and methods of data science. Applicable to any field whether you are looking to be a data scientist or not, the methods discussed are useful to any problem solving scenario, and can help transform you and your company’s decision making in the future!<\/p><p><strong>About Liam:<\/strong>Liam Dermody, from Sparta, NJ, is a Data Scientist at Techflex Inc. He studied at University of Oregon.<\/p><p>The venue doors open at <strong>5:30 PM America/New_York<\/strong> where we will continue <strong><a href=\"https://nyhackr.org/pizza.html?utm_source=nyhackr\">enjoying pizza<\/a><\/strong> together (we encourage the virtual audience to have pizza as well). The talk, and <a href=\"https://www.youtube.com/channel/UC2-hKemnrmVCH_29duyJ26A?utm_source=nyhackr\">livestream<\/a>, begins at <strong>6:00 PM America/New_York<\/strong>.<\/p>Remember, <strong>register below!<\/strong>","<b>Speaker<\/b>: Ben Lerner <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Prototyping-with-Generative-AI_Ben-Lerner.pdf\" target=\"_blank\">Prototyping with Generative AI<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/live/Rb28jUS1NKg?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/299342568/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Returning to the <a href=\"https://www.meetup.com/nyhackr/events/87074062/?utm_source=nyhackr\">meetup<\/a> after more than 10 years, Ben Lerner is back, this time talking about Generative AI.<\/p><p>After the talk we will randomly select two attendees (both in-person and virtual) to receive free tickets to <strong><a href=\"https://rstats.ai/nyr?utm_source=nyhackr\">The New York R Conference<\/a><\/strong> taking place May 16-17.<\/p><p>Thank you to <a href=\"https://steinhardt.nyu.edu/priism?utm_source=nyhackr\">NYU<\/a> for hosting us.<\/p><p>Everybody attending must <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">RSVP<\/a><\/strong> through the registration form at <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">nyhackr.org<\/a><\/strong>. There is a charge for in-person and virtual tickets are free. Space is limited and in-person registration closes at 2 PM February 29th.<\/p><p><strong>About the Talk:<\/strong>How do you test and build a new product with generative AI? In this talk I describe how we prototyped Espresso AI in our first two weeks and discuss the challenges of taking an AI product from a demo through launch.<\/p><p><strong>About Ben:<\/strong>Ben is one of the founders of Espresso AI, which uses Generative AI to optimize SQL and helps users automatically save 30%+ on their Snowflake bill. Previously, Ben worked on machine learning and performance optimization in Google Search and Google Cloud.<\/p><p>The venue doors open at <strong>5:30 PM America/New_York<\/strong> where we will continue <strong><a href=\"https://nyhackr.org/pizza.html?utm_source=nyhackr\">enjoying pizza<\/a><\/strong> together (we encourage the virtual audience to have pizza as well). The talk, and <a href=\"https://www.youtube.com/channel/UC2-hKemnrmVCH_29duyJ26A?utm_source=nyhackr\">livestream<\/a>, begins at <strong>6:00 PM America/New_York<\/strong>.<\/p>Remember, <strong>register below!<\/strong>","<b>Speaker<\/b>: Vikram Mullachery <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/ML-in-Practice_ Vikram-Mullachery.pdf\" target=\"_blank\">Machine Learning in Practice<\/a> <br><b>Video link<\/b>: <a href=\"https://youtube.com/live/zsnn1--YSNY?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/298416021/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We’re starting 2024 with a talk about implementing machine learning.<\/p><p>Thank you to <a href=\"https://steinhardt.nyu.edu/priism?utm_source=nyhackr\">NYU<\/a> for hosting us.<\/p><p>Everybody attending must <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">RSVP<\/a><\/strong> through the registration form at <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">nyhackr.org<\/a><\/strong>. There is a charge for in-person and virtual tickets are free. Space is limited and in-person registration closes at 2 PM January 23rd.<\/p><p><strong>About the Talk:<\/strong>AI/ML is all everyone wants to talk about these days and build applications off of. However when it comes to describing the what and how of ML systems, we appear to have a disembodied perspective of a black box. In this talk, running around 35 minutes, I describe a few accompanying perspective traps that lead to such mental models. I go on to show how ML models are interconnected with software applications, some of the hard engineering designs and consequent technical debt. In short, a preview into ML in practice and the engineering considerations and labor that go into building useful ML systems. This talk will be helpful for folks attempting to build/learn about practical data hygienic ML systems.<\/p><p><strong>About Vikram:<\/strong>I am a Sr. ML engineer with experience in ranking and recommendation algorithms, segmentation techniques, natural language processing (NLP), and heterogeneous treatment effect/causal modeling within large communities/social networks at Meta. I am experienced in research areas such as Bayesian neural networks, and causal inference, with explorations of reinforcement learning techniques. I am a published author in niche technology areas, with a strong background in mentoring and team building. I am a regular speaker on industrial use of machine learning and practical algorithmic techniques at academia. In the past, I have led teams of up to 25 engineers in globally distributed work setups.<\/p><p>The venue doors open at <strong>5:30 PM America/New_York<\/strong> where we will continue <strong><a href=\"https://nyhackr.org/pizza.html?utm_source=nyhackr\">enjoying pizza<\/a><\/strong> together (we encourage the virtual audience to have pizza as well). The talk, and <a href=\"https://www.youtube.com/channel/UC2-hKemnrmVCH_29duyJ26A?utm_source=nyhackr\">livestream<\/a>, begins at <strong>6:00 PM America/New_York<\/strong>.<\/p>Remember, <strong>register below!<\/strong>","<b>Speaker<\/b>: Andy Timm <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Better-Survey-Weights-Via-Regularized-Raking_Andy-Timm.pdf\" target=\"_blank\">Better Survey Weights Via Regularized Raking<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/live/qeGltVhozNI?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/297506951/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>For the last meetup of 2023 we have Andy Timm discussing survey weights.<\/p><p>Thank you to <a href=\"https://steinhardt.nyu.edu/priism?utm_source=nyhackr\">NYU<\/a> for hosting us.<\/p><p>Everybody attending must <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">RSVP<\/a><\/strong> through the registration form at <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">nyhackr.org<\/a><\/strong>. There is a charge for in-person and virtual tickets are free. Space is limited and in-person registration closes at 2 PM December 5th.<\/p><p><strong>About the Talk:<\/strong>Raking is among the most common algorithms for producing survey weights, but it is often opaque what qualities of the resulting weights set are prioritized by the method. This is especially true when practitioners turn to heuristic methods like trimming to improve weights. After reviewing the basic raking algorithm and showing some examples in R, I’ll show that survey weighting can also be understood as an optimization problem, one which allows for explicit regularization. In addition to providing a conceptually crisp view of what (vanilla) raking optimizes for, I’ll show that this regularized raking (implemented via the rsw python package) can allow for more fine-grained control over weights distributions, and ultimately more accurate weighted estimates. Examples will be drawn from US elections surveys.<\/p><p><strong>About Andy:<\/strong>Andy is a data scientist who enjoys using modern statistical and machine learning methods to more efficiently solve social science flavored problems (like survey weighting!). Most recently, he was a Data Science Manager at <a href=\"https://www.605.tv/\">605<\/a>, where he worked on problems spanning causal inference, forecasting, and heterogeneous treatment effect modeling. Before 605, Andy worked in politics in a variety of data and field roles. He holds a masters from NYU Gallatin, and a BA from Macalester College.<\/p><p>The venue doors open at <strong>5:30 PM America/New_York<\/strong> where we will continue <strong><a href=\"https://nyhackr.org/pizza.html?utm_source=nyhackr\">enjoying pizza<\/a><\/strong> together (we encourage the virtual audience to have pizza as well). The talk, and <a href=\"https://www.youtube.com/channel/UC2-hKemnrmVCH_29duyJ26A?utm_source=nyhackr\">livestream<\/a>, begins at <strong>6:00 PM America/New_York<\/strong>.<\/p>Remember, <strong>register below!<\/strong>","<b>Speaker<\/b>: Jason Bryer <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/A-Visual-Introduction-to-Propensity-Score-Analysis-with-R_Jason-Bryer.pdf\" target=\"_blank\">A Visual Introduction to Propensity Score Analysis with R<\/a> <br><b>Video link<\/b>: <a href=\"https://youtube.com/live/JLV4mtFhRMM?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/296951868/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month, we look at propensity scores, guided by <a href=\"https://vis.social/@jbryer\">Jason Bryer<\/a>.<\/p><p>Thank you to <a href=\"https://steinhardt.nyu.edu/priism?utm_source=nyhackr\">NYU<\/a> for hosting us.<\/p><p>Everybody attending must <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">RSVP<\/a><\/strong> through the registration form at <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">nyhackr.org<\/a><\/strong>. There is a charge for in-person and virtual tickets are free. Space is limited and in-person registration closes at 2 PM November 14th.<\/p><p><strong>About the Talk:<\/strong>The use of propensity score methods (Rosenbaum &amp; Rubin, 1983) for estimating causal effects in observational studies or certain kinds of quasi-experiments has been increasing over the last two decades. Propensity score analysis (PSA) attempts to adjust selection bias that occurs due to the lack of randomization. Analysis is typically conducted in three phases. In phase I, the probability of placement in the treatment is estimated to identify matched pairs, clusters, or probability weights. In phase II, comparisons on the dependent variable can be made between matched pairs, within clusters, or using inverse probability weights in regression models. In phase III, sensitivity analysis is conducted to estimate how robust the effect sizes estimated in phase II are to unobserved confounders. R (R Core Team, 2012) is ideal for conducting PSA given its wide availability of the most current statistical methods vis-à-vis add-on packages as well as its superior graphics capabilities. This talk will provide participants with a theoretical overview of propensity score methods with an emphasis on graphics. A survey of R packages for conducting PSA with multilevel data, non-binary treatments, and bootstrapping will also be provided. Lastly, a Shiny application to assist with all three phases of PSA will be demonstrated.<\/p><p><strong>About Jason:<\/strong>Dr. Jason Bryer is currently an Assistant Professor and Associate Director in the Data Science and Information Systems department at the City University of New York. He is currently the Principal Investigator of the FIPSE ($3 million #P116F150077) and IES funded ($3.8 million R305A210269) Diagnostic Assessment and Achievement of College Skills (DAACS), which is a suite of technological and social supports designed to optimize student learning. Dr. Bryer’s other research interests include quasi-experimental designs with an emphasis on propensity score analysis, data systems to support formative assessment, and the use of open source software for conducting reproducible research. He is the author of over a dozen R packages, including three related to conducting propensity score analyses. When not crunching numbers, Jason is a wedding photographer and proud dad to three boys.<\/p><p>The venue doors open at <strong>5:30 PM America/New_York<\/strong> where we will continue <strong><a href=\"https://nyhackr.org/pizza.html?utm_source=nyhackr\">enjoying pizza<\/a><\/strong> together (we encourage the virtual audience to have pizza as well). The talk, and <a href=\"https://www.youtube.com/channel/UC2-hKemnrmVCH_29duyJ26A?utm_source=nyhackr\">livestream<\/a>, begins at <strong>6:00 PM America/New_York<\/strong>.<\/p>Remember, <strong>register below!<\/strong>","<b>Speaker<\/b>: George Perrett <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=0X-U2FqUuYA?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/296410705/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month we return to BART, combining Bayes with trees.<\/p><p>Thank you to <a href=\"https://steinhardt.nyu.edu/priism?utm_source=nyhackr\">NYU<\/a> for hosting us.<\/p><p>Everybody attending must <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">RSVP<\/a><\/strong> through the registration form at <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">nyhackr.org<\/a><\/strong>. There is a charge for in-person and virtual tickets are free. In-person registration closes at 2 PM October 10th.<\/p><p>After the talk we will randomly select two attendees (both in-person and virtual) to receive free tickets to the <strong><a href=\"https://rstats.ai/gov?utm_source=nyhackr\">R in Government Conference<\/a><\/strong> taking place October 18-20 at <a href=\"https://analytics.georgetown.edu/?utm_source=nyhackr\">Georgetown University<\/a>.<\/p><p><strong>About the Talk:<\/strong>Bayesian Additive Regression Trees (BART) is a powerful machine learning model with applications in prediction and causal inference problems. In this talk, I’ll cover what BART is and its advantages compared to existing machine learning models and then cover how to fit your own BART models using the dbarts package. The focus of this talk will be on providing a useful “how to” guide for getting started with BART!<\/p><p><strong>About George:<\/strong>George works as the director of the thinkCausal project at NYU. thinkCausal aims to make non-parametric causal inference more accessible and understandable to applied researchers. Before NYU he worked on evaluating the causal effects of educational interventions. He has earned degrees in applied statistics from NYU, Public Health from the University of Michigan and Psychology from the University of Wisconsin.<\/p><p>The venue doors open at <strong>5:30 PM America/New_York<\/strong> where we will continue <strong><a href=\"https://nyhackr.org/pizza.html?utm_source=nyhackr\">enjoying pizza<\/a><\/strong> together (we encourage the virtual audience to have pizza as well). The talk, and <a href=\"https://www.youtube.com/channel/UC2-hKemnrmVCH_29duyJ26A?utm_source=nyhackr\">livestream<\/a>, begins at <strong>6:00 PM America/New_York<\/strong>.<\/p>Remember, <strong>register below!<\/strong>","<b>Speaker<\/b>: Art Steinmetz <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/live/2gM9ahn0MFY?si=FGkc4MBDGsfya3wN?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/295803286/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We have a last-minute change and will now have a talk about mapping in R from Art Steinmetz.<\/p>\n\n<p>Thank you to Microsoft for hosting us.<\/p>\n\n<p>Everybody attending must RSVP through the registration form at nyhackr.org. There is a charge for in-person and virtual tickets are free.<\/p>\n\n<p>After the talk we will randomly select two attendees (both in-person and virtual) to receive free tickets to the R in Government Conference taking place October 18-20 at Georgetown University.<\/p>\n\n<p>About the Talk:<\/p>\n\n<p>The past few years have seen an explosion in open source geospatial tools for R as well a huge increase in publicly available geospatial data sets. In this talk we will see how just a few lines of code can create an animated flood inundation map modeling the flooding of the Dnipro river delta below the Kakhovka Dam after its destruction.<\/p>\n\n<p>About Art:<\/p>\n\n<p>Art is a private investor located in New York City and serves on several boards. He is an avid amateur data scientist and is active in the R statistical programming language community. Art is the retired CEO of OppenheimerFunds. He was with the firm from 1985 until 2019 when it was sold to Invesco. He spent most of his career as a global macro fixed-income investor.<\/p>\n\n<p>Additionally, Art is passionate about advancing financial and mathematical literacy, which he believes are essential elements of the next generation&rsquo;s success and targets his philanthropy in that direction. He is a board member or &quot;Rock The Street, Wall Street&quot; and the former chair of the Board of the National Museum of Mathematics (&ldquo;MoMath&rdquo;)<\/p>\n\n<p>Art holds an M.B.A. in finance from Columbia Business School and a B.A. in Russian language and Slavic Studies from Denison University.<\/p>\n\n<p>The venue doors open at 5:30 PM America/New_York where we will continue enjoying pizza together (we encourage the virtual audience to have pizza as well). The talk, and livestream, begins at 6:00 PM America/New_York.<\/p>\n\n<p>Remember, register below!<\/p>","<b>Speaker<\/b>: Nic Crane <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Efficiently-Engineering-Bigger-Data-with-Arrow_Nic-Crane.pdf\" target=\"_blank\">Efficiently Engineering Bigger Data with Arrow<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/7AcutG5V2BI?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/295322075/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We are back to virtual only this month so Nic Crane can join us from overseas to talk about Arrow.<\/p> <p>Questions are encouraged in the monthly-meetup-chat channel in the <a href=\"a href=&quot;https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr&lt;/a\">nyhackr slack<\/a>. Likewise, people should list jobs in the job-postings channel.<\/p> <p>After the talk we will give away free tickets to the <a href=\"a href=&quot;https://rstats.ai/gov?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://rstats.ai/gov?utm_source=nyhackr&lt;/a\">R in Government Conference<\/a> taking place October 18-20. For those that don&#39;t win, you can get a 20% discount with code <a href=\"a href=&quot;https://rstats.ai/tickets?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://rstats.ai/tickets?utm_source=nyhackr&lt;/a\">nyhackr<\/a>.<\/p> <p>Thank you <a href=\"a href=&quot;https://www.ecohealthalliance.org/?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://www.ecohealthalliance.org/?utm_source=nyhackr&lt;/a\">EcoHealth Alliance<\/a> for providing the Zoom link.<\/p> <p><strong>About the Talk:<\/strong><br/>Data analysis pipelines with larger-than-memory data are becoming more and more commonplace.  There are often blurred lines between data science and data engineering, and knowing a bit of both is a sure-fire way to make your life easier when working with big datasets.  In this talk, I will give an overview of the arrow R package and best practices for getting the most out of your data when working with bigger datasets.  I&#39;ll demo the dplyr interface to arrow, and give you some tips and tricks for getting the most out of arrow&#39;s functionality, as well as applying data engineering principles to speed things up even more.<\/p> <p><strong>About Nic:<\/strong><br/>Nic Crane is a software engineer with a background in data science.  Nic is passionate about open source, and learning and teaching all things R, and is the maintainer of the Arrow R package.<\/p> <p>The talk will begin at <strong>7 PM America/New_York<\/strong> and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have <a href=\"a href=&quot;https://nyhackr.org/pizza.html&quot; class=&quot;linkified&quot;&gt;https://nyhackr.org/pizza.html&lt;/a\">pizza<\/a> individually.<\/p>","<b>Speaker<\/b>: David Robinson <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: <a href=\"https://youtube.com/live/TcT3TznwO4s?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/294161241/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Following up his <a href=\"https://www.youtube.com/watch?v=lxr8CNoabMs?utm_source=nyhackr\">previous improv data analysis<\/a>, <a href=\"https://twitter.com/drob?utm_source=nyhackr\">David Robinson<\/a> is at it again with a fresh dataset.<\/p> <p>Thank you to <strong><a href=\"https://www.microsoft.com/en-us/?utm_source=nyhackr\">Microsoft<\/a><\/strong> for hosting us.<\/p> <p>Everybody attending must <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">RSVP<\/a><\/strong> through the registration form at <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">nyhackr.org<\/a><\/strong>. There is a charge for in-person and virtual tickets are free.<\/p> <p>After the talk we will randomly select two attendees (both in-person and virtual) to receive free tickets to <strong><a href=\"https://rstats.ai/nyr?utm_source=nyhackr\">The New York R Conference<\/a><\/strong> taking place July 11-14.<\/p> <p><strong>About the Talk:<\/strong><br/>The best approach to a technical presentation is careful planning and preparation. But where&#39;s the fun in that? In this talk, I&#39;ll demonstrate an exploratory data analysis in R on a dataset I&#39;ve never seen in advance, and which was chosen by a friend for its novelty value. I&#39;ll demonstrate the use of tools such as dplyr and ggplot2 for data transformation and visualization, as well as other packages from the tidyverse as they&#39;re needed. I&#39;ll narrate my thought process to show how a data scientist thinks through a problem, and take suggestions from the audience at key points. This talk is a sequel to my <a href=\"https://youtu.be/lxr8CNoabMs?utm_source=nyhackr\">2019 nyhackr meetup talk<\/a>.<\/p> <p><strong>About David:<\/strong><br/>David Robinson is Director of Data Science at Heap Analytics, where he&#39;s helping to build the next generation of product analytics technology. He&#39;s the co-author with Julia Silge of the tidytext package and the O&#39;Reilly book Text Mining with R. He also created the broom, fuzzyjoin, and widyr packages, and authored the e-book Introduction to Empirical Bayes. David is passionate about R, statistics, education, live-coding, probability, and his two children.<\/p> <p>The venue doors open at <strong>5:30 PM America/New_York<\/strong> where we will continue <strong><a href=\"https://nyhackr.org/pizza.html?utm_source=nyhackr\">enjoying pizza<\/a><\/strong> together (we encourage the virtual audience to have pizza as well). The talk, and livestream, begins at <strong>6:00 PM America/New_York<\/strong>.<\/p> <p>Remember to register below!<p>","<b>Speaker<\/b>: Soubhik Barari <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/The-Art-and-Science-of-Election-Analytics_Soubhik-Barari.pdf\" target=\"_blank\">The A(R)t and Science of Election Analytics<\/a> <br><b>Video link<\/b>: <a href=\"https://youtube.com/live/hPnNL16V_vU?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/293571667/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We&#39;re in-person and virtual again <strong><a href=\"https://twitter.com/SoubhikBarari?utm_source=nyhackr\">Soubhik Barari<\/a><\/strong> talking about election analytics.<\/p> <p>Thank you to <strong><a href=\"https://www.microsoft.com/en-us/?utm_source=nyhackr\">Microsoft<\/a><\/strong> for hosting us.<\/p> <p>If you are planning to attend in-person, you must RSVP before 12:00 PM America/New_York on June 6th. There is a charge for in-person and virtual tickets are free.<\/p> <p>After the talk we will randomly select two attendees (both in-person and virtual) to receive free tickets to <strong><a href=\"https://rstats.ai/nyr?utm_source=nyhackr\">The New York R Conference<\/a><\/strong> taking place July 11-14.<\/p> <p><strong>About the Talk:<\/strong><br/>This talk is a sampler of an important subdiscipline of data science that is, like it or not, here to stay and only growing: election analytics. From pre-election polling, to message experimentation; from opinion forecasting to voter turnout modelling, election analytics is built on tools and theories that span the data and behavioral sciences. In this talk, I will specifically discuss some of my own work in pre-election polling as a research scientist at SurveyMonkey during the 2022 midterms as well as an on-going project (in collaboration with Microsoft Research) to measure the coverage and effects of TV media in Congressional election campaigns. Along the way, I will showcase commonly used R tools in election analytics and I&#39;ll conclude with a broad discussion of future challenges and opportunities for election analysts, researchers, and practitioners.<\/p> <p><strong>About Soubhik:<\/strong><br/>Soubhik (sho-bik) is a computational social scientist and data scientist using quantitative methods to answer questions around media, political communication, public opinion, and behavioral science more broadly. Currently he is a Ph.D. student (soon-to-be graduate) in Political Science at Harvard University and a research scientist at SurveyMonkey. At Harvard he has co-taught courses on behavioral science, election analytics, and advanced statistical methods. Previously, he was a research intern at Microsoft Research and a staff data scientist at the MIT Political Methodology Lab. Soubhik holds an A.M. in Statistics from Harvard and a B.S. in Computer Science and Mathematics from Tufts.<\/p> <p>The venue doors open at <strong>5:30 PM America/New_York<\/strong> where we will continue <strong><a href=\"https://nyhackr.org/pizza.html?utm_source=nyhackr\">enjoying pizza<\/a><\/strong> together (we encourage the virtual audience to have pizza as well). The talk, and livestream, begins at <strong>6:00 PM America/New_York<\/strong>.<\/p>","<b>Speaker<\/b>: Jeff Ryan <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Databasing-without-the-database_Jeff-Ryan.pdf\" target=\"_blank\">Databasing Without the Database<\/a> <br><b>Video link<\/b>: <a href=\"https://youtube.com/live/oKuC2u-Lb2o?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/293175251/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We&#39;re back to in-person and virtual with base R acolyte <strong><a href=\"https://twitter.com/lemnica?utm_source=nyhackr\">Jeff Ryan<\/a><\/strong> talking about how much you can do on your computer without needing a database.<\/p> <p>Thank you to <strong><a href=\"https://www.twosigma.com/?utm_source=nyhackr\">Two Sigma<\/a><\/strong> for hosting us.<\/p> <p>Everybody attending must <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">RSVP<\/a><\/strong> through the registration form at <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">nyhackr.org<\/a><\/strong>. There is a charge for in-person and virtual tickets are free.<\/p> <p>After the talk we will randomly select two attendees (both in-person and virtual) to receive free tickets to <strong><a href=\"https://rstats.ai/nyr?utm_source=nyhackr\">The New York R Conference<\/a><\/strong> taking place July 11-14.<\/p> <p><strong>About the Talk:<\/strong><br/>Most data analysis doesn&#39;t require &quot;boiling the ocean&quot;. From the beginning, data structures, file systems and memory mapping have allowed for low cost and scalable ways to do fast analysis on domain specific data. The &quot;trick&quot; is recognizing the algorithms and structures that most databases employ are already available in your favorite language. In this talk I will pull the curtain back on the important parts of a database, show how these are not magic but merely code and ideas, and then show how you can build high performance data layers that are problem specific - no longer requiring you to rely on the limits of a general purpose solution. I&#39;ll introduce basic database structure and design, how they work and how they get their speed. I&#39;ll then expand on these ideas using R, including examples from cosmological data, a few examples of rolling your own custom structures, and an introduction to a new(er) R package called “indexing”, which is an out-of-core data.frame able to work with very large data sets efficiently outside of RAM using syntax that looks like R---because it is.<\/p> <p><strong>About Jeff:<\/strong><br/>Jeff has spent the last two decades working in quantitative finance. Beginning a career as an option market maker on the floor of the CBOE, he went on to build quantitative software for trading. Releasing a series of packages for the R programming language in the mid 2000s, this software became the foundation of many future tools and efforts adopted across the industry. After giving a talk at an early quant conference in Switzerland he decided that a conference in the United States was required. He co-founded <a href=\"https://www.rinfinance.com/?utm_source=nyhackr\">R/Finance<\/a> in Chicago in 2009 and with its success, an amazing community around better software thrived. During this time, Jeff was actively consulting to technology driven hedge funds and proprietary trading firms. He was also laying the groundwork for multiple startups around data and time series management. His work in the field is referenced in more than 100 books, journals and courses around the world. In 2013 he joined Citadel’s then new Quantitative Strategies desk---where he was responsible for many of the early research tools around data processing, alpha validation, risk management and high performance computing. He left Citadel in 2019, after watching the desk grow from its first trade to become one of the most successful quant teams in the world. Reemerging from a garden leave in Summer of 2020, he is once again back to building the tools he hopes will power the next twenty years of quantitative trading.<\/p> <p>The venue doors open at <strong>5:30 PM America/New_York<\/strong> where we will resume <strong><a href=\"https://nyhackr.org/pizza.html?utm_source=nyhackr\">enjoying pizza<\/a><\/strong> together (we encourage the virtual audience to have pizza as well). The talk, and livestream, begins at <strong>6:00 PM America/New_York<\/strong>.<\/p> <p>Remember, <strong>register at <a href=\"https://nyhackr.org/?utm_source=nyhackr\">nyhackr.org<\/a><\/strong>.<\/p>","<b>Speaker<\/b>: Allison Horst <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Interactive-visualization-with-Observable-Plot_Allison-Horst.pdf\" target=\"_blank\">Observable Plot for Fast Interactive Data Visualizations in JavaScript<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/0srggostAko?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/292960331/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><ul>\n    <li>\n        <div><a href=\"https://observablehq.com/@demoteam/interactive-data-viz-with-plot-key\" target=\"_blank\">Full notebook key<\/a><\/div>\n    <\/li>\n    <li>\n        <div><a href=\"https://observablehq.com/@demoteam/interactive-data-viz-with-plot-follow\" target=\"_blank\">Follow-along notebook (for coding exercises)<\/a><\/div>\n    <\/li>\n<\/ul><p>Staying virtual for another month, we have <a href=\"a href=&quot;https://twitter.com/allison_horst?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://twitter.com/allison_horst?utm_source=nyhackr&lt;/a\">Allison Horst<\/a> talking to use about JavaScript plots using Observable.<\/p> <p>Questions are encouraged in the monthly-meetup-chat channel in the <a href=\"a href=&quot;https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr&lt;/a\">nyhackr slack<\/a>. Likewise, people should list jobs in the job-postings channel.<\/p> <p>After the talk we are going to give away free tickets to both the <strong><a href=\"a href=&quot;https://d4con.io/?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://d4con.io/?utm_source=nyhackr&lt;/a\">D4 Conference<\/a><\/strong> in Tampa <strong>August 23-25<\/strong> and <strong><a href=\"a href=&quot;https://rstats.ai/nyr?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://rstats.ai/nyr?utm_source=nyhackr&lt;/a\">The 2023 New York R Conference<\/a><\/strong> <strong>July 11-14<\/strong>!<\/p> <p>Those that don&#39;t win free tickets can use code <strong>nyhackr<\/strong> for <strong>20% off<\/strong> <a href=\"a href=&quot;https://d4con.io/?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://d4con.io/?utm_source=nyhackr&lt;/a\">D4 Conference<\/a> and also for <a href=\"a href=&quot;https://rstats.ai/nyr?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://rstats.ai/nyr?utm_source=nyhackr&lt;/a\">The R Conference<\/a>.<\/p> <p><strong>About the Talk:<\/strong><br/>As we increasingly share information <em>on<\/em> the web, it can be useful to build interactive data visualizations in the language <em>of<\/em> the web (i.e., JavaScript). <a href=\"a href=&quot;https://observablehq.com/@observablehq/plot&quot; class=&quot;linkified&quot;&gt;https://observablehq.com/@observablehq/plot&lt;/a\">Observable Plot<\/a>, a JavaScript library built on the grammar of graphics, is a user-friendly tool to create and customize data visualizations, then add interactivity---fast. In this talk and demo, you can follow along to build interactive charts using Observable Plot. In particular, this workshop will highlight how your existing grammar of graphics knowledge (e.g. in ggplot2) maps onto Plot, and puts you on the fast track to data visualization in JavaScript.<\/p> <p><strong>About Allison:<\/strong><br/>Allison is a Data Scientist Advocate at <a href=\"a href=&quot;https://observablehq.com/&quot; class=&quot;linkified&quot;&gt;https://observablehq.com/&lt;/a\">Observable,<\/a> following 10 years as a lecturer and teaching faculty member in Environmental Data Science at UC Santa Barbara. After earning her PhD in nanotoxicology at UCSB in 2012, she shifted her focus to data science education, and has since been actively creating open educational resources, content, courses, workshops, and <a href=\"a href=&quot;https://allisonhorst.com/&quot; class=&quot;linkified&quot;&gt;https://allisonhorst.com/&lt;/a\">artwork for data science<\/a>. Website: <a href=\"a href=&quot;http://allisonhorst.github.io/&quot; class=&quot;linkified&quot;&gt;http://allisonhorst.github.io/&lt;/a\">allisonhorst.github.io<\/a>.<\/p> <p>The talk will begin at <strong>7 PM America/New_York<\/strong> and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have <a href=\"a href=&quot;https://nyhackr.org/pizza.html&quot; class=&quot;linkified&quot;&gt;https://nyhackr.org/pizza.html&lt;/a\">pizza<\/a> individually.<\/p>","<b>Speaker<\/b>: Niels Bantilan <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Validating-R-DataFrames-with-Pandera-via-reticulate_Niels-Bantilan.pdf\" target=\"_blank\">Validating R dataframes with Pandera via reticulate: A case study in R-Python<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/Jlvst_CGOQA?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/292418551/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We are still virtual this month. We have <a href=\"a href=&quot;https://twitter.com/cosmicBboy?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://twitter.com/cosmicBboy?utm_source=nyhackr&lt;/a\">Niels Bantilan<\/a> speaking about using using the pandera python package from R via reticulate.<\/p> <p>Questions are encouraged in the monthly-meetup-chat channel in the <a href=\"a href=&quot;https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr&lt;/a\">nyhackr slack<\/a>. Likewise, people should list jobs in the job-postings channel.<\/p> <p>After the talk we are going to give away free tickets to attendees to <strong><a href=\"a href=&quot;https://d4con.io/?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://d4con.io/?utm_source=nyhackr&lt;/a\">D4 Conference<\/a><\/strong> in Tampa <strong>August 23-25<\/strong>.<\/p> <p>Those that don&#39;t win free tickets can use code <strong><a href=\"a href=&quot;https://d4con.io/tickets.html?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://d4con.io/tickets.html?utm_source=nyhackr&lt;/a\">nyhackr<\/a><\/strong> for <strong>20% off<\/strong> <a href=\"a href=&quot;https://d4con.io/?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://d4con.io/?utm_source=nyhackr&lt;/a\">D4 Conference<\/a>.<\/p> <p>Thank you to Texas McCombs for sponsoring this meetup. More information about their program is below.<\/p> <p><strong>About the Talk:<\/strong><br/>Pandera is a data validation and testing tool for dataframes in the Python ecosystem… but can it be used to validate R data.frames? This is the question we will attempt to answer in this talk. Some of the interesting issues that come up in this integration are around how R and Python (in particular pandas) differ in the way they represent data types and how pandera will handle the discrepancies between R data.frames and Pandas dataframes as data is passed back and forth between the two runtimes. However as the title suggests, why is this exercise highly unnecessary? Well, because R already has a lot of great data validation packages like `<a href=\"a href=&quot;https://cran.r-project.org/web/packages/validate/vignettes/cookbook.html&quot; class=&quot;linkified&quot;&gt;https://cran.r-project.org/web/packages/validate/vignettes/cookbook.html&lt;/a\">validate<\/a>` and `<a href=\"a href=&quot;https://github.com/rich-iannone/pointblank&quot; class=&quot;linkified&quot;&gt;https://github.com/rich-iannone/pointblank&lt;/a\">pointblank<\/a>`, and in fact pandera drew a lot of inspiration from these packages at its inception. Despite this redundancy, this talk will provide you with an understanding of how Pandera helps you reason about the schema of your data.frames and how reticulate can help you leverage some of its capabilities that may not be available in the native R data validation packages such as data synthesis for unit testing your data processing code.<\/p> <p><strong>About Niels:<\/strong><br/>Niels is the Chief Machine Learning Engineer at Union.ai, and core maintainer of Flyte, an open source workflow orchestration tool, author of UnionML, an MLOps framework for machine learning microservices, and creator of Pandera, a statistical typing and data testing tool for scientific data containers. His mission is to help data science and machine learning practitioners be more productive.<\/p> <p>He has a Masters in Public Health with a specialization in sociomedical science and public health informatics, and prior to that a background in developmental biology and immunology. His research interests include reinforcement learning, AutoML, creative machine learning, and fairness, accountability, and transparency in automated systems.<\/p> <p>The talk will begin at <strong>7 PM America/New_York<\/strong> and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have <a href=\"a href=&quot;https://nyhackr.org/pizza.html&quot; class=&quot;linkified&quot;&gt;https://nyhackr.org/pizza.html&lt;/a\">pizza<\/a> individually.<\/p> <p><strong>About Texas McCombs:<\/strong><br/>Texas McCombs offers top-ranked MS Programs in <a href=\"a href=&quot;https://www.mccombs.utexas.edu/graduate/ms-programs/ms-business-analytics/&quot; class=&quot;linkified&quot;&gt;https://www.mccombs.utexas.edu/graduate/ms-programs/ms-business-analytics/&lt;/a\">Business Analytics<\/a>, <a href=\"a href=&quot;https://www.mccombs.utexas.edu/graduate/ms-programs/ms-marketing/&quot; class=&quot;linkified&quot;&gt;https://www.mccombs.utexas.edu/graduate/ms-programs/ms-marketing/&lt;/a\">Marketing<\/a>, <a href=\"a href=&quot;https://www.mccombs.utexas.edu/graduate/ms-programs/ms-it-and-management/&quot; class=&quot;linkified&quot;&gt;https://www.mccombs.utexas.edu/graduate/ms-programs/ms-it-and-management/&lt;/a\">Information Technology &amp; Management<\/a>, and <a href=\"a href=&quot;https://www.mccombs.utexas.edu/graduate/ms-programs/ms-finance/&quot; class=&quot;linkified&quot;&gt;https://www.mccombs.utexas.edu/graduate/ms-programs/ms-finance/&lt;/a\">Finance<\/a>. Each program runs 10 months and is designed to help students accelerate their careers via rigorous technical and quantitative preparation.<\/p> <p>New for 2023 is the <a href=\"a href=&quot;https://www.mccombs.utexas.edu/graduate/ms-programs/ms-business-analytics-working-professionals/&quot; class=&quot;linkified&quot;&gt;https://www.mccombs.utexas.edu/graduate/ms-programs/ms-business-analytics-working-professionals/&lt;/a\">MS in Business Analytics Working Professionals<\/a>, a 23-month program, in which students develop and deepen skills in cutting-edge analytics including business intelligence, predictive and prescriptive analytics, machine learning, and statistical analysis. The MSBA-WP offers flexibility for working professionals. The program is a blend of self-paced online learning and live online classes as well as five on-campus &quot;immersives&quot; held at The McCombs School of Business in Austin, Texas.<\/p>","<b>Speaker<\/b>: David Smith <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Copilot-for-R_David-Smith.pdf\" target=\"_blank\">Copilot for R<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/XQ4Negbmtk4?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/291662590/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We are back to virtual for this month so we have the opportunity to pull in long time friend of the meetup, <strong><a href=\"a href=&quot;https://twitter.com/revodavid?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://twitter.com/revodavid?utm_source=nyhackr&lt;/a\">David Smith<\/a>,<\/strong> from the West Coast.<\/p> <p>Questions are encouraged in the monthly-meetup-chat channel in the <a href=\"a href=&quot;https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr&lt;/a\">nyhackr slack<\/a>. Likewise, people should list jobs in the job-postings channel.<\/p> <p>After the talk we are going to give away free tickets to attendees to both <strong><a href=\"a href=&quot;https://www.datacouncil.ai/austin?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://www.datacouncil.ai/austin?utm_source=nyhackr&lt;/a\">Data Council<\/a><\/strong> in Austin <strong>March 28-30<\/strong> and <strong><a href=\"a href=&quot;https://d4con.io/?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://d4con.io/?utm_source=nyhackr&lt;/a\">D4 Conference<\/a><\/strong> in Tampa <strong>April 9-21<\/strong>.<\/p> <p>Those that don&#39;t win free tickets can use code <strong><a href=\"a href=&quot;https://www.tickettailor.com/events/datacouncil/747883?hsCtaTracking=dc0af239-1ec5-4c9f-a175-f487bb858074%7Ca9aa7625-43fb-436d-b05d-9666bab6e414&amp;amp;utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://www.tickettailor.com/events/datacouncil/747883?hsCtaTracking=dc0af239-1ec5-4c9f-a175-f487bb858074%7Ca9aa7625-43fb-436d-b05d-9666bab6e414&amp;amp;utm_source=nyhackr&lt;/a\">NYOpenStat20<\/a><\/strong> for <strong>20% off<\/strong> <a href=\"a href=&quot;https://www.datacouncil.ai/austin?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://www.datacouncil.ai/austin?utm_source=nyhackr&lt;/a\">Data Council<\/a> and <strong><a href=\"a href=&quot;https://d4con.io/tickets.html?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://d4con.io/tickets.html?utm_source=nyhackr&lt;/a\">nyhackr<\/a><\/strong> for <strong>20% off<\/strong> <a href=\"a href=&quot;https://d4con.io/?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://d4con.io/?utm_source=nyhackr&lt;/a\">D4 Conference<\/a>.<\/p> <p><strong>About the Talk:<\/strong><br/>Did you know that Copilot, GitHub&#39;s AI &quot;pair programmer&quot;, knows how to program in R? In this talk, I&#39;ll demonstrate how you can speed up the process of writing R code in Visual Studio Code. Copilot dynamically generates R statements and even entire functions based on context from your existing projects.<\/p> <p>By way of example, I&#39;ll write a function to interface R with the new Azure OpenAI Service, and have Copilot assist with the process by generating the required code.<\/p> <p>Please come along with any questions you may have about Copilot, Azure OpenAI Service, and AI generally and I&#39;ll do my best to answer them after the talk.<\/p> <p><strong>About David:<\/strong><br/>David leads the Cloud Advocacy team for Microsoft specializing in the topics of artificial intelligence and machine learning. Since 2009 he has been the editor of the Revolutions blog <a href=\"http://blog.revolutionanalytics.com?utm_source=nyhackr&lt;/a\"><a href=\"http://blog.revolutionanalytics.com](http://blog.revolutionanalytics.com?utm_source=nyhackr\" class=\"linkified\">http://blog.revolutionanalytics.com<\/a> where he writes regularly about applications of data science with a focus on the programming language &quot;R&quot;, and is also a founding member of the R Consortium. Follow David on Twitter as @<a href=\"a href=&quot;https://twitter.com/revodavid?utm_source=nyhackr&quot; class=&quot;linkified&quot;&gt;https://twitter.com/revodavid?utm_source=nyhackr&lt;/a\">revodavid<\/a>.<\/p> <p>The talk will begin at <strong>7 PM America/New_York<\/strong> and we will start admitting people to the event shortly before. Since this is completely remote there will be no pizza but everyone is encouraged to have <a href=\"a href=&quot;https://nyhackr.org/pizza.html&quot; class=&quot;linkified&quot;&gt;https://nyhackr.org/pizza.html&lt;/a\">pizza<\/a> individually.<\/p>","<b>Speaker<\/b>: Ipek Ensari <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Mobile-Health-Data_Ipek_Ensari.pdf\" target=\"_blank\">Making Sense of Complex Patient-Generated Mobile Health Data<\/a> <br><b>Video link<\/b>: <a href=\"https://youtu.be/xrxoSupeZYo?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/290477041/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We&#39;re starting the year both in-person and virtual with <strong><a href=\"https://twitter.com/datatransformr?utm_source=nyhackr\">Ipek Ensari<\/a><\/strong> talking to us about mobile health data.<\/p> <p>Thank you to <strong><a href=\"https://brainstation.io/?utm_source=nyhackr\">BrainStation<\/a><\/strong> for hosting us.<\/p> <p>Everybody attending must <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">RSVP<\/a><\/strong> through the registration form at <strong><a href=\"https://nyhackr.org/?utm_source=nyhackr\">nyhackr.org<\/a><\/strong>. Both in-person and virtual tickets are free, though we need a separate count for each for the venue.<\/p> <p><strong>About the Talk:<\/strong><br/>Rapid advances in mobile health (mHealth) technology are enabling unprecedented granularity into patient health status and disease experience. However, how to best handle the often complex patient-generated mHealth data requires several considerations so that we can derive meaningful insights. This is particularly important when working with populations that are at increased risk for health disparities and those who may be hard to reach. In this talk, Ipek will discuss some of these methodological issues in th
