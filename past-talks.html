s from Twitter's premises for disruptive or disorderly behavior, or for any other reason in Twitter's sole discretion. Please be sure to bring a valid ID, as this event is 21+.<\/p> <p><br/><b>Strata<\/b>:<\/p> <p>Tickets are still available to <a href='https://tracking.cirrusinsight.com/d277e80c-e5f3-4ec8-91e8-9e81c918cd64/oreil-ly-shwny15ug'>Strata<\/a> at a 20% discount using code <a href='https://tracking.cirrusinsight.com/d277e80c-e5f3-4ec8-91e8-9e81c918cd64/oreil-ly-1kc2scb'>UGNYHACKR20<\/a>.<\/p>","<b>Speaker<\/b>: Ryan Hafen <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Tessera-Open-Source-Environment-for-Deep-Analysis_of-Large-Complex-Data_Ryan-Hafen.pdf\" target=\"_blank\">Tessera Open Source Environment for Deep Analysis of Large Complex Data<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/223793463/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Hearkening back to a <a href='http://www.meetup.com/nyhackr/events/144947392/'>talk<\/a> Bill Cleveland gave to our group almost two years ago we have Ryan Hafen presenting on Tessera, a convenient front end in R for utilizing the Divide and Recombine paradigm.<\/p> <p>Thank you again to <a href='http://www.iheart.com/'>iHeart<\/a> for hosting us in their theater.<\/p> <p><b>About the talk:<\/b><\/p> <p><br/>Tessera is an R-based open source project with the goal of providing a simple, back-end agnostic interface that allows data scientists to easily analyze and visualize large complex data sets.<\/p> <p>Tessera is powered by <a href='http://www.meetup.com/nyhackr/events/144947392/'>Divide and Recombine<\/a> (D&amp;R), a methodological approach that is designed to provide access to the thousands of statistical, machine learning, and visualization methods available in R at scale. At the front end of Tessera the analyst programs in R. At the back end is a distributed parallel computation environment such as Hadoop. The environment is designed to be back end agnostic, so that the interface stays the same regardless of the back end being used, making the environment useful for small data sets as well, and allowing new distributed computing technologies (such as Spark) to be plugged in.<\/p> <p>In this talk I will introduce Tessera and provide some hands-on examples of visualizing data using the Tessera Trelliscope package. More information about Tessera can be found on <a href='http://tessera.io/'>tessera.io<\/a>.<\/p> <p><br/><b>About Ryan:<\/b><\/p> <p>Ryan Hafen is an independent statistical consultant and the chief architect of <a href='http://tessera.io'>Tessera<\/a>. His research focuses on methodology, tools, and applications in exploratory analysis, statistical model building, and machine learning on large, complex datasets. He holds a PhD in Statistics from Purdue University.<\/p> <p><br/>Pizza begins at 6:30, the talks at 7 and then we will go to a nearby bar. <\/p> <p><br/><img src='http://photos1.meetupstatic.com/photos/event/c/9/5/6/600_439551542.jpeg' /><\/p> <p>There are still a few seats left for the three-day Bayes/MCMC/Stan course on July 19th, 20th and 21st and meetup members can use code <a href='https://www.eventbrite.com/e/learn-bayes-mcmc-and-stan-with-andrew-gelman-bob-carpenter-daniel-lee-tickets-17503271757?discount=nyhackr'>nyhackr<\/a> for20% off the ticket price.<\/p> <p><img src='http://photos2.meetupstatic.com/photos/event/e/7/5/4/600_438479220.jpeg' /><\/p> <p>And Strata (September 29 through October 1) is once again offering our group a 20% discount using code<a href='https://tracking.cirrusinsight.com/d277e80c-e5f3-4ec8-91e8-9e81c918cd64/oreil-ly-1kc2scb'>UGNYHACKR20<\/a> and visiting <a href='https://tracking.cirrusinsight.com/d277e80c-e5f3-4ec8-91e8-9e81c918cd64/oreil-ly-shwny15ug'><a href='http://oreil.ly/1KC2sCB\" class=\"linkified'>http://oreil.ly/1KC2sCB<\/a><\/a>.<\/p>","<b>Speaker<\/b>: Misha Lisovich <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Taking-R-Mainstream-in-Production-Systems_Misha-Lisovich.pdf\" target=\"_blank\">Taking R Mainstream in Production Systems<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/223130503/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Longtime member <a href='https://github.com/mul118'>Misha Lisovich<\/a> (he is responsible for originally getting us into the iHeartRadio Theater) will be discussing how to use R in production.<\/p> <p>Thank you again to <a href='http://www.iheart.com/'>iHeart<\/a> for hosting us in their theater.<\/p> <p><img src='http://photos2.meetupstatic.com/photos/event/e/7/5/4/600_438479220.jpeg' /><\/p> <p>Strata is happening September 29 through October 1 and they are once again offering our group a 20% discount using code <b><a href='https://tracking.cirrusinsight.com/d277e80c-e5f3-4ec8-91e8-9e81c918cd64/oreil-ly-1kc2scb'>UGNYHACKR20<\/a><\/b> and visiting <a href='https://tracking.cirrusinsight.com/d277e80c-e5f3-4ec8-91e8-9e81c918cd64/oreil-ly-shwny15ug'><a href='http://oreil.ly/1KC2sCB\" class=\"linkified'>http://oreil.ly/1KC2sCB<\/a><\/a>. They will also be sending us books and other giveaways.<\/p> <p><b>About the talk:<\/b><\/p> <p>In this month's talk, we ll share our experiences (and lessons learned!) in incorporating R products into production at Honest Buildings.<br/>In particular, we ll discuss: <br/> Using R s strengths to set up an innovation pipeline, rapidly iterating to prove out value propositions and arrive at compelling data products.<\/p> <p><br/> Preparing prototype code for production by ruggedizing exposed API endpoints, incorporating strong unit and integration testing, and building in logging, monitoring &amp; reporting.<\/p> <p> Assimilating into existing production workflows by turning R into command line tools, containerized services, and robust web APIs.<\/p> <p><b>About Misha:<\/b><\/p> <p><a href='https://github.com/mul118'>Misha<\/a> leads the Data Team at <a href='https://www.honestbuildings.com/#!/'>Honest Buildings<\/a>, using data science to enable market aggregation in the commercial real estate space. Prior to that, he served as Head of Data Science at <a href='http://www.iheart.com/'>iHeartRadio<\/a>, leading core initiatives on search, custom radio, and terrestrial radio analysis. Misha holds a PhD in Electrical &amp; Computer Engineering from <a href='https://www.ece.cornell.edu/'>Cornell University<\/a>.<\/p>","<b>Speaker<\/b>: Aaron Schumacher <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/222328498/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Long time member <a href='https://github.com/ajschumacher'>Aaron Schumacher<\/a> is talking to us this month about merging data with R and other tools.<\/p> <p>Thank you to iHeart for hosting us and providing refreshments.<\/p> <p><b>About the talk:<\/b><\/p> <p>Combining data sets can be a huge pain, with possible problems both obvious and insidious. Aaron will present practical approaches for detecting and avoiding potential pitfalls, as well as rigorous and repeatable processes for generating merge tables through reduction to de-duplication. The focus will be on techniques for quickly achieving high accuracy for data sets of moderate size, with brief excursions into the entity resolution literature, machine learning for distance metrics, and applying clustering and visualization techniques including multidimensional scaling.<\/p> <p>About Aaron:<\/p> <p><a href='http://planspace.org/aaron/'>Aaron<\/a> is an instructor at the <a href='http://www.thisismetis.com/'>Metis<\/a> data science boot camp. He is the original author of the <a href='http://cran.r-project.org/web/packages/rjstat/'>rjstat<\/a> package for R, which is mostly unrelated to this talk. He made <a href='http://emacs.link/'>emacs.link<\/a>, which is also not related to this talk. Aaron blogs at <a href='http://planspace.org/'>plan ž space<\/a> and tweets as <a href='https://twitter.com/planarrowspace'>@planarrowspace<\/a>.<\/p> <p><br/>Pizza begins at 6:30, the talk at 7 then we'll go to a nearby bar after.<\/p>","<b>Speaker<\/b>: Mike Malecki; Rob Trangucci <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/221528574/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Unfortunately, our original speaker is unable to present so we have to make a change for this meetup.<\/p> <p>Fortunately, <a href='https://github.com/malecki'>Mike Malecki<\/a> and <a href='https://github.com/rtrangucci'>Rob Trangucci<\/a> volunteered to speak about surveys, multilevel regression, 'mrp' and Stan. A big thank you to both of them for stepping in last minute.<\/p> <p><br/>We are once again hosted by <a href='http://www.iheart.com/'>iHeartRadio<\/a> who provided a wonderful selection of beer, water, pizza and sunglasses last month.<\/p> <p><br/><img src='http://photos2.meetupstatic.com/photos/event/5/9/6/c/600_435802892.jpeg' /><\/p> <p>Members of this meetup can use the code <a href='https://www.eventbrite.com/e/new-york-r-conference-tickets-15739610599?discount=nyhackr'>nyhackr<\/a> to save $100 off tickets for the <a href='http://www.rstats.nyc/'>New York R Conference<\/a> on April 24th and 25th.<\/p> <p><br/><b>About the talk:<\/b><\/p> <p>Surveys are the preeminent tool to measure the attitudes of individuals before those attitudes are translated into other observables, like voting, buying things, or plugging in a wearable device. But survey sampling and weighting present serious challenges and tradeoffs. For several applications, multilevel regression modeling, combined with post-stratification using data about the full population, offers an attractive framework to make confident estimates about attitudes and attitudinal change in the population. We discuss a few examples, and show some code that motivated the design of the <a href='http://andrewgelman.com/2013/10/09/mister-p-whats-its-secret-sauce/'> ˜mrp <\/a> R package for structuring data, fitting models, and working with population poststratification. Next, we show where that package leaves off and what the future holds: <a href='http://mc-stan.org/'>Stan<\/a> code generation for fully Bayesian estimation of the model, and R to process posterior samples using the intuitive formula interface.<\/p> <p><br/><b>Bio:<\/b><\/p> <p><a href='https://github.com/malecki'>Michael Malecki<\/a> works with a team of statisticians and software engineers at <a href='http://crunch.io/'>Crunch.io<\/a>, where he leads product development in visualization for the company's cloud platform; and he teaches Exploratory Data Analysis and Visualization in Columbia s <a href='http://datascience.columbia.edu/'>Institute for Data Science and Engineering<\/a> program. He began development on <a href='https://github.com/malecki/mrp'>mrp<\/a> in 2010 as a post-doctoral researcher under <a href='http://andrewgelman.com/'>Andrew Gelman<\/a>.<\/p> <p><a href='https://github.com/rtrangucci'>Rob Trangucci<\/a> is a core developer for Stan (<a href='http://mc-stan.org/'>mc-stan.org<\/a>) at Columbia where he researches hierarchical linear models and writes lots of C++ code. He has experience in finance, healthcare, and solar energy, and holds a Master's from Columbia in Statistical Methods in the Social Sciences.<\/p>","<b>Speaker<\/b>: Tony Fischetti <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Failing-Fast-and-Early_Tony-Fischetti.html\" target=\"_blank\">Failing Fast and Early<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/221109492/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Heading back to the iHeartRadio Theater we have <a href='https://github.com/tonyfischetti'>Tony Fischetti<\/a>, author of the the <a href='https://github.com/tonyfischetti/assertr'>assertr<\/a> package, discussing ways to catch data errors early in the analysis process.<\/p> <p>Thank you to <a href='http://www.iheart.com/'>iHeartRadio<\/a> for hosting us.<\/p> <p>Members of this meetup can use the code <a href='https://www.eventbrite.com/e/new-york-r-conference-tickets-15739610599?discount=nyhackr'>nyhackr<\/a> to <b>save $100<\/b> off tickets for the <a href='http://www.rstats.nyc/'>New York R Conference<\/a> on April 24th and 25th.<\/p> <p><b>About the talk:<\/b><\/p> <p>In data analysis workflows that depend on un-sanitized data sets from external sources it is very common that errors in data bring an analysis to a screeching halt. Oftentimes, these errors occur late in the analysis and provide no clear indication of which datum caused the error.<\/p> <p>On occasion, the error resulting from bad data won t even appear to be a data error at all. Still worse, errors in data will pass through analysis without error, remain undetected, and produce inaccurate results.<\/p> <p>The solution to the problem is to provide as much information as you can about how you expect the data to look up front so that any deviation from this expectation can be dealt with immediately.<\/p> <p>We will talk about using the <a href='https://github.com/tonyfischetti/assertr'>assertr<\/a> package which supplies a suite of functions designed to verify assumptions about data early in <a href='https://github.com/hadley/dplyr'>dplyr<\/a>/<a href='https://github.com/smbache/magrittr'>magrittr<\/a> analysis pipelines so that data errors are spotted early and can be addressed quickly.<\/p> <p><br/><b>Bio:<\/b><\/p> <p><a href='https://github.com/tonyfischetti'>Tony Fischetti<\/a> has a degree in Cognitive Science from <a href='http://www.rpi.edu/'>RPI<\/a> doing research on visual short-term memory. He is now lead data scientist at <a href='http://www.collegefactual.com/'>College Factual<\/a>. He doubles as open source hacker and is currently working on a book for aspiring data analysts and R users for Packt Publishing. Besides for R, Tony's interests include cognition and game theory. Tony can be found blogging at <a href='http://www.onthelambda.com'><a href='http://www.onthelambda.com\" class=\"linkified'>http://www.onthelambda.com<\/a><\/a> or on twitter at @<a href='https://twitter.com/tonyfischetti'>tonyfischetti<\/a>.<\/p> <p><br/>The doors open and <a href='http://bit.ly/pizzapoll'>pizza<\/a> arrives at 6:30, announcements and the talk begin at 7 and then we will head to the local bar after.<\/p>","<b>Speaker<\/b>: Jonah Gabry <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/shinyStan-Explore-Your-MCMC_Jonah-Gabry.pdf\" target=\"_blank\">shinyStan Explore Your MCMC<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/220598094/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We have an excellent talk that combines two great aspects of R: Shiny and Stan.<\/p> <p>We would like to thank <a href='http://www.theorchard.com/splash/'>The Orchard<\/a> for hosting us this month. Please note the new location is at East 4th Street between Lafayette and Bowery.<\/p> <p><b>About the Talk:<\/b><\/p> <p>We will present <a href='https://github.com/jgabry/SHINYstan'>shinyStan<\/a> an R package and <a href='http://shiny.rstudio.com/'>Shiny<\/a> app providing a graphical user interface for exploring Bayesian models estimated by Markov chain Monte Carlo (MCMC) methods. In addition to demonstrating shinyStan we'll also discuss the importance of making tools for model exploration (visualizing, checking and diagnosing, comparing, inferring and predicting) easier to use and more integrated with software for model building and computation.<\/p> <p>Most applied Bayesian data analysis requires employing a Markov chain Monte Carlo (MCMC) algorithm to obtain samples from the posterior distributions of the quantities of interest. Diagnosing convergence, checking the fit of the model, and producing graphical and numerical summaries of the parameters of interest is an important but often laborious process that slows the down the creative and exploratory process of model building.<\/p> <p>shinyStan, a package for R and Shiny app, is designed to facilitate this process in two primary ways: <\/p> <p><br/>1) Providing interactive visual model exploration:<\/p> <p>shinyStan provides immediate, informative, customizable visual and numerical summaries of model parameters and convergence diagnostics for MCMC simulations. Although SHINYstan was initially envisioned to be a companion to the <a href='http://mc-stan.org/rstan.html'>RStan<\/a> package (the R interface to the Stan programming language for Bayesian statistical inference), it can also be used to explore the output from any other program (e.g. Jags, Bugs, SAS) or any user-written MCMC algorithm.<\/p> <p>\n\n2) Making saving and sharing more convenient:<\/p> <p>shinyStan allows you to store the basic components of an entire project (code, posterior samples, graphs, tables, notes) in a single object. Users can also export graphics into their R sessions as ggplot2 objects for further customization and easy integration in reports or post-processing for publication. <\/p> <p>\n\n\n\n<b>About Jonah:<\/b><\/p> <p>Jonah Gabry is a graduate student at <a href='http://stat.columbia.edu/'>Columbia University<\/a> studying statistics and concentrating on applications in the social sciences. He is currently researching statistical models for historical social scientific inquiry. Before studying statistics he used to study Spanish literature and was a <a href='http://www.allmusic.com/artist/jonah-sol-gabry-mn0002601363/credits'>touring musician<\/a> for a (very) hot second. <\/p> <p>\n\n\n\n<b>About The Orchard:<\/b><\/p> <p>The Orchard is a pioneering music, video and film distribution company and top-ranked Multi Channel Network operating in more than 25 global markets. We have a robust technology practice that includes Product Managers, QA Engineers and Software Engineers who work diligently to provide our clients with cutting edge solutions. Some of our most exciting projects focus on data-driven insights and analytics tools as well as optimization of monetization and reach for our YouTube business.<\/p> <p>\n\n\n\nPizza will begin at 6:30, announcements and the talk start at 7 and we will head to the bar after.<\/p>","<b>Speaker<\/b>: Saar Golde <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/219837183/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>To start 2015 we have a talk from long time member <a href='http://www.meetup.com/nyhackr/members/11255075/'>Saar Golde<\/a> using R, Shiny and GitHub to measure music and emotions.<\/p> <p>A big thank you to <a href='http://www.work-bench.com/'>Work-Bench<\/a> for hosting the meetup this month. Please note the location on 5th Avenue between 16th and 17th Streets.<\/p> <p>About the talk:<\/p> <p>The ability to identify others emotions is an important aspect of human interaction. There are many different cognitive processes involved in the identification of emotions in faces, in sound or in text, some of which overlap with cognitive processes that are known to be involved in listening to music and playing musical instruments.<\/p> <p>We ll present some recent research on the relationship between emotional perception and musical training both methodology and (preliminary) findings. And since is the R meetup group, we ll go into detail when it comes to the data collection and analysis platform which was built in <a href='http://www.r-project.org/'>R<\/a>, <a href='http://www.rstudio.com/products/shiny/'>Shiny<\/a>, and relies on <a href='https://github.com/'>GitHub<\/a> for persistence.<\/p> <p><br/>About Saar:<\/p> <p>Dr. Saar Golde is the chief data scientist at <a href='http://knowledgent.com/'>Knowledgent<\/a>, an industry information consultancy, where he heads the Data Science and Advanced Analytics practice. He is also an <a href='http://engineering.nyu.edu/people/saar-golde'>adjunct professor<\/a> at the <a href='http://engineering.nyu.edu/'>engineering school of NYU<\/a>, where he teaches a class on Big Data in Finance.<\/p> <p>Dr. Golde holds a Ph.D. in Economics from <a href='http://economics.stanford.edu/'>Stanford University<\/a>, an M.Sc. in Management Science from <a href='http://english.tau.ac.il/'>Tel Aviv University<\/a>, and a B.Sc. in Physics and Math from the <a href='http://new.huji.ac.il/en'>Hebrew University<\/a> in Jerusalem.<\/p> <p>In a previous life, Captain Golde used to blow stuff up for a living, and he still enjoys looking at things go up in flames.<\/p> <p><br/>Pizza starts at 6:30, Saar begins at 7 and then after we'll go to the local bar.<\/p>","<b>Speaker<\/b>: Jackie Janssen <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/215933622/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We have a special guest, Jackie Janssen, coming from Belgium to discuss big data technology. This talk won't be as technical as usual and will be more conceptual, focusing on technology. If things go well we'll get to see a live demonstration of one of these mini-clusters:<\/p> <p><img src='http://photos3.meetupstatic.com/photos/event/1/c/7/c/600_426727292.jpeg' /><\/p> <p><b>About the talk:<\/b><\/p> <p><br/>A talk about using BigData technology and Cloud initiatives as they are meant to be used--the non-hyped, no-nonsense way in a network of geeks who want to have fun. With a conceptual focus for starting big data developers and data scientists. We will share use cases from a business point of view and stress the used technologies. We will showcase and interact with our audience based on a small big data device and live generated data.<\/p> <p><br/><b>Bio:<\/b><\/p> <p>Jackie Janssen is the two time Channel Personality of the Year Winner at Channel World, and founder of infinite.company, Bigboards.io, and also Belgium Cloud. He is known as a very popular public speaker and coach. Passionate about doing whatever it takes to make individuals and organizations excel. He combines a passion for ICT with relentless enthusiasm for professional development and entrepreneurial management.<\/p> <p>\n\n\n\nPizza starts at 6:30, giveaways and the talk begin at 7, then after we will go to the bar. <\/p>","<b>Speaker<\/b>: Gene Ekster <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Alternative-Data-in-Finance_Gene-Ekster.pdf\" target=\"_blank\">Alternative Data in Finance<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/211210392/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Continuing to pull speakers from within our own ranks, we have Gene Ekster shedding light on how hedge funds and other financial firms use data.<\/p> <p>\n\n\n<b>About the talk:<\/b><\/p> <p>In the last 5-10 years, Alternative Data has been quietly transforming the investment process across Wall Street. The buy-side quants aren t the only ones in on the action, in fact, most stat-arb shops are late to the party. Roughly defined, financial alternative data is the œbig data which doesn't arise from the financial system itself, i.e. not equity stock price / volume data, order book, analyst estimates or info from the SEC filings, etc. It is data from the broader world around us, online transactions, brick and mortar purchases, POS systems, clickstreams and the like. We're going to walk though a few examples of how noisy, unstructured data become an investable signal using tools such as text mining with latent dirichlet allocation. We will show R code for paneling longitudinal data and discuss procedures for reducing bias in these data. However, overall this talk is going to be slightly less technical, with the aim of introducing the audience to the process of how hedge fund portfolio managers and sell-side research analysts are systematically generating returns by leveraging unique primary (bots / scrapers, channel checks) and third party datasets (including data brokers). This includes sourcing, compliance, scrubbing out PII, alpha generation related to revenue estimates and approaches to balance the secret sauce with product transparency. Finally we'll ponder the future of alternative data in finance, aka why just a Bloomberg terminal is no longer enough. If you are interested in becoming more familiar with the topic before the talk, check out <a href='http://integrity-research.com/cms/2014/04/big-data-and-investment-research-part-1/'><a href='http://integrity-research.com/cms/2014/04/big-data-and-investment-research-part-1/\" class=\"linkified'>http://integrity-research.com/cms/2014/04/big-data-and-investment-research-part-1/<\/a><\/a> and <a href='http://integrity-research.com/cms/2014/04/big-data-and-investment-research-part-2/'><a href='http://integrity-research.com/cms/2014/04/big-data-and-investment-research-part-2/\" class=\"linkified'>http://integrity-research.com/cms/2014/04/big-data-and-investment-research-part-2/<\/a><\/a>.<\/p> <p>\n\n\n\n<b>Bio:<\/b><\/p> <p>Gene is a Director of Data Product Development at 1010Data where he and his team use raw alternative data to create research products for the investment industry, often with a consumer retail, housing and technology focus. Previously he has directed and served the R&amp;D teams at SAC Capital / Point72 and ITG / Majestic Research respectively. He has a degree in Artificial Intelligence from U.C. Berkeley and an MBA from Cornell University. In his spare time he enjoys scraping web sites and using an EEG to create art (<a href='http://cognichrome.com/'><a href='http://cognichrome.com\" class=\"linkified'>http://cognichrome.com<\/a><\/a>).<\/p> <p><br/>Gene Ekster can be reached via email at geneman at google's email service or via LinkedIn <a href='http://www.linkedin.com/pub/gene-ekster-cfa/0/23/622/'>www.linkedin.com/pub/gene-ekster-cfa/0/23/622/<\/a><\/p> <p>\n\n\n\nPizza starts at 6:30, giveaways and the talk begin at 7, then after we will go to the bar.<\/p>","<b>Speaker<\/b>: Shane Conway <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/In-Search-of-Pi_Shane-Conway.pdf\" target=\"_blank\">In Search of Pi<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=xa6AHMoND6E?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/205980522/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Founding member, and the <a href='http://www.meetup.com/nyhackr/events/10251302/'>second person<\/a> to ever to present to the group, Shane Conway has returned to New York and will be telling us all about reinforcement learning.<\/p> <p>This month's meetup is sponsored by O'Reilly and they are offering our group a 20% discount to the Strata Conference next month by visiting <a href='http://oreil.ly/UGSHW14'><a href='http://oreil.ly/UGSHW14\" class=\"linkified'>http://oreil.ly/UGSHW14<\/a><\/a> and using code <b>UGNYHACKR20<\/b>.<\/p> <p><br/><img src='http://photos1.meetupstatic.com/photos/event/a/9/6/c/600_407683372.jpeg' /><\/p> <p><b style=\"font-size : 16px\">About the talk:<\/b><\/p> <p><br/>Machine learning is often divided into three categories: supervised, unsupervised, and reinforcement learning. Reinforcement learning concerns problems with sequences of decisions (where each decision affects subsequent opportunities), in which the effects can be uncertain, and with potentially long-term goals. It has achieved immense success in various different fields, especially AI/Robotics and Operations Research, by providing a framework for learning from interactions with an environment and feedback in the form of rewards and penalties. <\/p> <p><br/>Shane will give a general overview of the subject of reinforcement learning, covering how to solve cases where there is uncertainty both in actions and states, as well as where the state space is very large. He will also walk through several code examples in R for how to apply this to specific problems.<\/p> <p>\n\n\n<b>Bio:<\/b><\/p> <p>Shane is a researcher at Kepos Capital, a quantitative Global Macro firm located in New York City. His research interests have largely focused on optimal portfolio transactions, which has led to a focus on sequential decision theory and computational learning theory. He has a degree in Electrical Engineering from Columbia University. He can be reached through twitter <a href='https://twitter.com/statalgo'>@statalgo<\/a>.<\/p> <p>\n\n\n\nPizza starts at 6:30, giveaways and the talk begin at 7, then after we will go to the bar.<\/p>","<b>Speaker<\/b>: Mike Dewar <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/197830112/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We are back in August with longtime nyhackr member <a href='http://www.meetup.com/nyhackr/members/11142508/'>Mike Dewar<\/a> discussing streaming data.<\/p> <p>About the talk:<\/p> <p>At the <a href='http://nytlabs.com/'>New York Times R&amp;D Lab<\/a> we consume many streams of data: Published articles, news wires, social media traffic, subscription events and page views. We play with streams of data coming from electronic sensors attached to our computers, and we watch streams of data from sensors elsewhere in the world. We think consuming data like this--in real time, not in batch--is going to become more and more common in the future, and so decided to explore what working with streams might look like.<\/p> <p>The result of our exploration is a project called œstreamtools (<a href='http://nytlabs.github.io/streamtools/'><a href='http://nytlabs.github.io/streamtools/\" class=\"linkified'>http://nytlabs.github.io/streamtools/<\/a><\/a>)--an open-source, graphical toolkit for dealing with streams of data. In this talk I m going to introduce streamtools and what it can do, and I m going to use streamtools to talk about the future of data science. I d like you to come away wanting to use (and maybe even contribute to) streamtools, and to think about how using streams challenges your assumptions about what analysis and reporting can be.<\/p> <p>\n\n\nAbout Mike:<\/p> <p><a href='http://mikedewar.org/'>Mike Dewar<\/a> is a Data Scientist at the New York Times R&amp;D Lab. Mike has a PhD from the University of Sheffield, UK, where he studied the modeling of complex systems using data. His work now focuses on building tools to study behavior. Before joining the New York Times, Mike worked at the New York tech company <a href='http://bit.ly/'>bit.ly<\/a>, and completed postdoctoral positions at Sheffield, Edinburgh and Columbia Universities. Mike is a data ambassador for the non-profit organization <a href='http://www.datakind.org/'>DataKind<\/a>, and has published widely on signal processing, machine learning and data visualization.<\/p> <p>\n\n\n\nPizza begins at 6:30, announcements and the talk start at 7 followed by a local bar afterward.<\/p>","<b>Speaker<\/b>: Steve Ellis <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Concurrence-Topology-A-Tool-for-Describing-High-Order-Statistical-Dependence-in-Data_Steve-Ellis.pdf\" target=\"_blank\">Concurrence Topology: A Tool for Describing High-Order Statistical Dependence in Data<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/186160112/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>A number of people have asked for a talk on Topological Data Analysis so here it is, courtesy of Steve Ellis.<\/p> <p>About the talk:<\/p> <p>Data analytic methods possessing the following three features are desirable:<br/>(1) The method describes \"high-order dependence\" among variables. (2) It does so with few preconceptions. And (3) it can handle at least dozens, maybe hundreds of variables. <\/p> <p>However, if approached in a naive fashion, data analysis having these three features triggers a \"combinatorial explosion\": The output from the analysis can include thousands, maybe millions of numbers. Few methods exist possessing all three features yet which avoid the combinatorial explosion. Ellis has devised a data analytic method he calls \"Concurrence Topology (CT)\" which does so.<\/p> <p>CT takes an apparently radically new approach to solving this problem. It starts by translating data into a \"filtration\", a series of \"shapes\". The shapes in the series are called \"frames.\" A filtration is like a building. The frames are like floors of the building. But while the floors of a building are two-dimensional, the frames of a filtration can have dimension much higher than two.<\/p> <p>A filtration can have holes that are like elevator shafts in a building. Such holes indicate relatively weak or negative association among the variables. CT uses computational algebraic topology to describe the pattern of holes. Normally, there are no more than a few dozen holes, so CT avoids the combinatorial explosion. Often one can identify small groups of variables that are closely associated with a given hole. This process facilitates interpretation of the hole. <\/p> <p>A limitation of CT is that, so far, it only works with binary data. But quantitative data can always be binarized.<\/p> <p>\n\n\n\nAbout Steve:<\/p> <p>Steve Ellis wrote software in R (available upon request) implementing Concurrence Topology. A paper, written by Arno Klein and Ellis, introducing CT and demonstrating it on fMRI data has been accepted by a topology journal.<\/p> <p>\n\n\n\nPizza begins at 6:15, announcements, giveaways and the talk start at 7, followed by the local bar.<\/p>","<b>Speaker<\/b>: Michael Kane <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/183436592/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month we have Michael Kane from Yale discussing knowledge discovery in the biomedical sciences.<\/p> <p>Thank you again to Misha Lisovich and the <a href='https://foursquare.com/v/iheartradio-theater-new-york-ny/4b032755f964a5200f4d22e3'>iHeartRadio Theater<\/a> for hosting us.<\/p> <p>\n\n\nAbout the talk:<\/p> <p>Electronic access to current, scientific literature is essential to continued discovery and progress in the biomedical sciences. The online literature provides for the efficient dissemination of published knowledge and has become ever more convenient, thanks to public databases such as PubMed. However there has been little change in the basic way we electronically search for information, i.e. by keyword-based queries and manual scanning of the returned titles and abstracts. This talk outlines my current efforts for the Bill and Melinda Gates Foundation to integrate higher-level, semantic approaches to understand the relational structure of articles in scientific corpuses. I will place heavy emphasis on computational principles developed to address the challenge of creating an \"augmented knowledge discover engine\" that allows individual researchers to understand the landscape of relevant data in their subject area. The long-term goal of this project is to provide new perspectives on the current literature and identify new, potentially untapped areas for scientific discovery. <\/p> <p>\n\n\nAbout Michael:<\/p> <p>Michael Kane is part of the Biostatistics Faculty at Yale University. His research interests are in the areas of scalable computational learning, augmented knowledge discovery, and stochastic approximation. He is the 2010 winner of the American Statistical Association's Chambers Statistical Software Award for the Bigmemory Project, a set of software libraries that allow the R programming environment to scale to terabyte-scale data. In 2011 he was awarded a grant on DARPA's XDATA project, part of the White House's Big Data Initiative for design and implementation of an elastic, distributed computing framework. <\/p> <p><br/>In 2012 he was was the recipient of the Bill and Melinda Gates Foundation s Grand Challenge Round 11 Award for the semantic clustering of medical and academic literature. He serves as an Editor for the Journal of Statistical Software and is this year's Program Chair for the Graphics Section at the Joint Statistical Meetings.<\/p> <p>\n\n\nPizza starts at 6:15, giveaways and Michael's talk begin at 7 and then after we will head to a local bar.<\/p>","<b>Speaker<\/b>: Chris Wiggins <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/What-is-a-Computational-Biologist-Doing-at-the-New-York-Times_Chris-Wiggins.pdf\" target=\"_blank\">What is a Computational Biologist Doing at the New York Times?<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/177917232/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We are very excited to have <a href='http://www.columbia.edu/~chw2/'>Chris Wiggins<\/a> from Columbia and the New York Times as our April speaker. He'll be talking about using machine learning and large data in both academia and in business.<\/p> <p>Please note the new location in TriBeCa at the <a href='https://foursquare.com/v/iheartradio-theater-new-york-ny/4b032755f964a5200f4d22e3'>iHeartRadio Theater<\/a> thanks to Misha Lisovich.<\/p> <p><br/>About the talk:<\/p> <p>Within both the communities of academia and industry, nearly all fields have been or are being transformed by the availability of copious data and the tools to learn from them. Such transformation can bring both joy and pain; in biology, for example, this pain was experienced in the 1990s with the sequencing of whole organisms. Much of that experience---such as the demands for novel collaborations across previously-separated communities, and the opportunity to create new strategies for attacking the core questions of the discipline---has close parallels in both communities. I'll use our time together to share some ways re-framing domain questions as machine learning tasks has opened up new avenues for understanding both in academic research and in real-world applications. Please do reach out to <a href='mailto:chris.wiggins@gmail.com'>chris.wiggins@gmail.com<\/a> with any ideas you particularly would like to see addressed.<\/p> <p><br/>About Dr. Wiggins:<\/p> <p><br/>Chris Wiggins is an associate professor of applied mathematics at Columbia University as well as Chief Data Scientist at the New York Times. Prior to joining the faculty at Columbia he was a Courant Instructor at NYU and earned his PhD in theoretical physics at Princeton University. His research focuses on applications of machine learning to real-world data.<\/p> <p>He is a founding member of the Institute for Data Sciences and Engineering at Columbia, serving on the Executive Committee, the Entrepreneurship Committee, and the Education Committee. He is also co-founder of hackNY.org, whose programs have introduced hundreds of students to New York City's growing venture-backed startup environment.<\/p> <p><br/>Pizza starts at 6:15, giveaways and Dr. Wiggins's talk begin at 7 and then after we will head to a local bar.<\/p>","<b>Speaker<\/b>: Ivor Cribben <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=iIOMiMHNsO4?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/169828902/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We are proud to invite back another former New Yorker, Ivor Cribben, for this month's meetup. Given the nature of Dr. Cribben's talk we will be holding this meetup at NYU's medical center. Yes, it is all the way by the East River, but it will be a good venue for this material.<\/p> <p><br/>Bio:<\/p> <p><a href='http://www.business.ualberta.ca/IvorCribben'>Ivor Cribben<\/a> is an Assistant Professor of Statistics in the Department of Finance and Statistical Analysis at the <a href='http://www.business.ualberta.ca/'>Alberta School of Business<\/a>, University of Alberta. He holds a BA in Mathematics from Trinity College Dublin, an MSc in Applied Statistics from University College Dublin, and a PhD in Statistics from Columbia University. <\/p> <p><br/>The Talk:<\/p> <p>Recently in brain imaging studies there has been an increased interest in quantifying changes in connectivity between brain regions over the experimental time course to provide a deeper insight into the fundamental properties of brain networks. The application of network science and graphical modelling has been instrumental in these analyses and enabled the examination of the brain as an integrated system. In this talk, I will outline some novel data-driven statistical methods that estimate the dynamic connectivity or networks between pre-defined brain regions using ideas from graphical models and time series analysis. I will also address the challenge of estimating a group-level dynamic connectivity structure across subjects. Finally, I will discuss the application of these new methods to simulated vector autoregression (VAR) data, to single-subject and multi-subject functional magnetic resonance imaging (fMRI) data from task-related and resting-state experiments as well as to Electroencephalography (EEG) data from a subject with epilepsy. Techniques that will be discussed include: working with fMRI and EEG data, graphical lasso, stationary bootstrap, and Granger Causality. R packages used include: glasso, gplot and JGL.<\/p> <p>\n\n\n\nPizza starts at 6:30, the presentation begins at 7 and then we will head to a bar.<\/p> <p>Please note the new location and allow extra time to find the room.<\/p>","<b>Speaker<\/b>: Harlan Harris <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/How-to-Put-Your-Meetup-on-the-Map-(Literally)_Harlan-Harris.pdf\" target=\"_blank\">How to Put Your Meetup on the Map (Literally)<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=NqCJp7BP4As?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/163115492/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Harlan Harris <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Location-Optimization-in-R_Harlan-Harris.html\" target=\"_blank\">Location Optimization in R<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=NqCJp7BP4As?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/163115492/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>One of the original members of this meetup, Harlan Harris, will present his work on spatial analysis using modern tools.<\/p> <p>The talk:<\/p> <p>Meetup organizers have to face a problem that's common to many other organizations. Where should I put my event, or factory, or chain of convenience stores, or cell phone tower? You could pay consultants many thousands of dollars to give you recommendations, or you can figure it out over a weekend using R! In this presentation, I will replicate an analysis we performed for DC Meetups, but using NYC home and work ZIP codes that YOU will provide (this information will be kept private). I'll show how to solve two location analysis problems: What would be the ideal location for NYOSP Meetup events? And what would be the best 3 locations that are convenient for everyone at least sometimes? [Sticking with downtown. -Jared] Techniques that will be discussed include: working with latitude/longitude data, constructing geometric cost functions, mapping, continuous optimization, global optimization, and dynamic report generation. R packages used include: knitr, plyr, reshape2, ggplot2, ggmap, and DEoptim.<\/p> <p>\n\n\n\nBio:<\/p> <p><a href='http://www.harlan.harris.name/'>Harlan Harris<\/a> has a PhD in Computer Science (Machine Learning) from the University of Illinois at Urbana Champaign, and postdoctoral research experience in experimental psychology and cognitive science at Columbia University, UConn, and NYU. He currently works as a data scientist and architect for Sentrana, Inc., in Washington, DC. Harlan is the co-founder and co-organizer of the <a href='http://datacommunitydc.org/blog/data-science-dc/'>Data Science DC<\/a> Meetup, is the cofounder and President of <a href='http://www.datacommunitydc.org/'>Data Community DC<\/a>, and recently wrote a short e-book about data scientists called \"<a href='http://oreilly.com/data/stratareports/analyzing-the-analyzers.csp'>Analyzing the Analyzers<\/a>\". Follow him on Twitter at <a href='https://twitter.com/HarlanH'>@HarlanH<\/a>.<\/p> <p>Pizza starts at 6:30, Harlan begins at 7 and after we will head to a local bar.<\/p>","<b>Speaker<\/b>: Jeroen Janssens <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Obtaining-Scrubbing-and-Exploring-Data-at-the-Command-Line_Jeroen-Janssens.pdf\" target=\"_blank\">Obtaining, Scrubbing, and Exploring Data at the Command Line<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=QxpOKbv-KQU?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/159061142/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>To start the new year we have <a href='http://jeroenjanssens.com/'>Jeroen Janssens<\/a> from <a href='http://yplanapp.com/'>YPlan<\/a> discussing how the command line can be used for data science.<\/p> <p>About the talk:<\/p> <p>We data scientists love to create exciting data visualizations and insightful models. However, before we get to that point, usually much effort goes into obtaining, scrubbing, and exploring the required data.<\/p> <p>The *nix command line, although invented decades ago, remains a powerful environment for such data science tasks. It provides a read-eval-print loop (REPL) that is often much more convenient for exploratory data analysis than the edit-compile-run-debug cycle associated with scripts or even programs. Even if you're already comfortable processing data with, for example, R or Python, being able to also leverage the power of the command line can make you a more efficient data scientist.<\/p> <p>In this one-hour presentation we'll look at the following subjects:<\/p> <p> Essential concepts of the *nix command line;<\/p> <p> Setting up an efficient environment;<\/p> <p> Filters such as cut, gre, sed, and awk;<\/p> <p> Scraping websites using curl, scrape, xml2json, and jq;<\/p> <p> Managing your data science workflow using drake;<\/p> <p> Parallelizing and distributing data-intensive pipelines; and<\/p> <p> Turning one-liners and existing code into reusable command-line tools.<\/p> <p>The main goal of this presentation is to give you have an understanding of why, when, and how you could use the command line for your next data science project.<\/p> <p>Bio:<\/p> <p>Jeroen Janssens is a senior data scientist at YPlan, tonight's going out app, where he's responsible for making event recommendations more personal. Jeroen holds an M.Sc. in Artificial Intelligence from Maastricht University and a Ph.D. in Machine Learning from Tilburg University. He is authoring a book called \"Data Science at the Command Line\", which will be published by O'Reilly in summer 2014. Jeroen enjoys biking the Brooklyn Bridge, building tools, and blogging at <a href='http://jeroenjanssens.com/'><a href='http://jeroenjanssens.com\" class=\"linkified'>http://jeroenjanssens.com<\/a><\/a>. He can be found on Twitter <a href='https://twitter.com/jeroenhjanssens'>@jeroenhjanssens<\/a>.<\/p> <p>\n\n\nAs per usual, pizza begins at 6:30, the speaker at 7, and then the bar whenever he finishes.<\/p>","<b>Speaker<\/b>: - <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/159641302/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>To celebrate the New Year we are holding our first ever Holiday/New Years party!<\/p> <p><br/>This is our way of celebrating the 2014 <a href='http://www.datainnovationday.org/'>Data Innovation Day<\/a>.<\/p> <p><img src='http://photos4.meetupstatic.com/photos/event/9/a/b/2/600_326379602.jpeg' /><\/p> <p>\\n\\n\\nJoin us Thursday, January 23rd for a three hour open bar from 6:30 to 9:30 at <a href='http://west3rdcommon.com/'>West 3rd Common<\/a>.<\/p> <p>The event only costs $20 per person thanks to our generous sponsors:<\/p> <p><img src='http://photos1.meetupstatic.com/photos/event/d/4/d/2/600_323694482.jpeg' /><\/p> <p><img src='http://photos1.meetupstatic.com/photos/event/5/9/f/8/600_322223032.jpeg' /><\/p> <p><img src='http://photos3.meetupstatic.com/photos/event/5/c/1/4/600_322223572.jpeg' /><\/p> <p><img src='http://photos2.meetupstatic.com/photos/event/e/1/c/a/600_323697802.jpeg' /><\/p> <p><img src='http://photos4.meetupstatic.com/photos/event/5/8/c/2/600_323722722.jpeg' /><\/p> <p>Many people were involved in making this happen including:<\/p> <p><a href='http://www.meetup.com/nyhackr/members/11255075/'>Saar Golde<\/a>, <a href='http://www.meetup.com/nyhackr/members/48323882/'>Adam Hogan<\/a>, <a href='http://www.meetup.com/nyhackr/members/1794114/'>Mike Malecki<\/a>, <a href='http://www.meetup.com/nyhackr/members/8552418/'>Rob Mauriello<\/a>, <a href='http://www.meetup.com/nyhackr/members/12098006/'>Karen Moon<\/a>, <a href='http://www.meetup.com/nyhackr/members/10500059/'>Paul Puglia<\/a> and <a href='http://www.meetup.com/nyhackr/members/14218401/'>Vincent Saulys<\/a>.<\/p> <p>And our sponsors <a href='http://spotfire.tibco.com/'>Tibco Spotfire<\/a>, <a href='http://www.knowledgent.com/'>Knowledgent<\/a>, <a href='http://www.rstudio.com/'>RStudio<\/a>, <a href='http://www.scottspizzatours.com/'>Scott's Pizza Tours<\/a> and <a href='http://www.brewlabars.com/'>Brewla Bars<\/a>.<\/p> <p>This will be a fun, casual event and a good chance to mingle with fellow members of the meetup.<\/p>","<b>Speaker<\/b>: Jay Emerson <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=qN4_BMnvwEM?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/154044532/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>For December we have Jay Emerson from Yale discussing his new package, ShinyHelper, designed to help people get started with Shiny from RStudio.<\/p> <p>About the talk:<\/p> <p>In the beginning of the World Wide Web (WWW) there was HyperText Markup Language (HTML) and Common Gateway Interface (CGI) programming. And it was good. New technologies appeared as the web evolved, with JavaScript and cascading style sheets (CSS) becoming the building blocks of the new millennium. And it was better. More recently, packages from Simon Urbanek (FastRWeb) and RStudio (Shiny) bring the power and flexibility of the R language to the web. Examples will be provided (Hello World and more). To help people get started with Shiny, I'll introduce my new package ShinyHelper (available on GitHub).<\/p> <p>\n\n\n\nAbout Jay:<\/p> <p>Jay Emerson is Director of Graduate Studies in the Department of Statistics at Yale University. He has authored many R packages, including bigmemory (and sister packages), bcp, YaleToolkit, gpairs, and others. He's currently working on a book about horse racing data analysis, and has two very cute and mischievous kittens temporarily housed in his office.<\/p> <p><br/>Pizza starts at 6:30, Jay begins at 7 and then we will head to the local bar.<\/p>","<b>Speaker<\/b>: Paul Dix <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Introducing-InfluxDB-an-Open-Source-Distributed-Time-Series-Database_Paul-Dix.pdf\" target=\"_blank\">Introducing InfluxDB, an Open-Source Distributed Time Series Database<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=sRi64imN7xg?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/148609252/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Paul Dix, organizer of the NYC Machine Learning meetup will speak to us about InfluxDB, a distributed time series database.<\/p> <p>We should have a number of giveaways, including a book or two.<\/p> <p><b><br/><\/b><\/p> <p><b>The Talk:<\/b><\/p> <p>In this talk I'll introduce <a href='http://influxdb.org/'>InfluxDB<\/a>, a distributed time series database we open sourced based on our backend infrastructure at <a href='https://errplane.com/'>Errplane<\/a>. I'll talk about why you'd want a database specifically for time series and cover the API and some of the key features of InfluxDB, including:<\/p> <p> Stores metrics (like Graphite) and events (like page views, exceptions, deploys)<\/p> <p><br/> No external dependencies (self contained binary)<\/p> <p> Fast. Handles many thousands of writes per second on a single node<\/p> <p> HTTP API for reading and writing data<\/p> <p> SQL-like query language<\/p> <p> Distributed to scale out to many machines<\/p> <p> Built in aggregate and statistics functions<\/p> <p> Built in downsampling<\/p> <p>I'll talk about the underlying technology and some of the tradeoffs we made in the design to help it scale with time series data.<\/p> <p><br/><b>Bio:<\/b><\/p> <p><a href='https://twitter.com/pauldix'>Paul Dix<\/a> is co-founder and CEO of the <a href='http://ycombinator.com/'>Y-Combinator<\/a> backed company <a href='https://errplane.com/'>Errplane<\/a>. Paul is the series editor for Addison Wesley's \"<a href='http://www.amazon.com/s/ref=nb_sb_noss_1?url=search-alias%3Dstripbooks&amp;field-keywords=Addison-Wesley%20Data%20and%20Analytics%20Series'>Data &amp; Analytics<\/a>\" series and the author of œ<a href='http://www.amazon.com/Service-Oriented-Design-Rails-Addison-Wesley-Professional/dp/0321659368/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1383318549&amp;sr=1-1&amp;keywords=paul+dix'>Service Oriented Design with Ruby and Rails<\/a>. He is a frequent speaker at conferences and user groups including Web 2.0, RubyConf, RailsConf, and GoRuCo. Paul is the founder and organizer of the <a href='http://www.meetup.com/NYC-Machine-Learning/'>NYC Machine Learning Meetup<\/a>. In the past he has worked at startups and larger companies like Google, Microsoft, and McAfee. He lives in New York City.<\/p> <p>\n\n\nPizza begins at 6:30 (Knewton asks that people please do not arrive earlier than this), Paul will begin at 7 and then we head to the local bar.<\/p>","<b>Speaker<\/b>: Bill Cleveland <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/144947392/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We have two awesome people coming this month. Our speaker is Bill Cleveland, progenitor of the term data science, inventor of the loess curve and popularizer of trellis charts. He will be preceded by a brief introduction to the International Year of Statistics by Ronald Wasserstein, Executive Director of the American Statistical Association.<\/p> <p>About the talk:<\/p> <p><br/>D&amp;R is a new approach to the analysis of large complex data. The goals are the following: (1) Provide the data analyst with methods and a computational environment that enable study of large data with almost the same comprehensiveness and detail that we can small data. (2) The analyst uses an interactive language for data analysis that is both highly flexible and enables highly time-efficient programming with the data.(3) Underneath the language, a distributed database and parallel compute engine makes computation feasible and practical, and is easily addressable from within the language. (4) The environment provides access to the 1000s of analytic methods of statistics, machine learning, and visualization.(5) Get a reasonable first system going right away.<\/p> <p><br/>In D&amp;R, the analyst divides the data into subsets. Computationally,each subset is a small dataset. The analyst applies analytic methods to each of the subsets, and the outputs of each method are recombined to form a result for the entire data. Computations can be run in parallel with almost no communication among them, making them nearly embarrassingly parallel, the simplest possible parallel processing.One of our D&amp;R research thrusts uses statistics to develop ``best''division and recombination methods for analytic methods. This is critical because the division and recombination methods have an immense impact on the statistical accuracy of the D&amp;R result for an analytic method. Another thrust is a D&amp;R computational environment that has two widely used components, the R interactive environment for data analysis,and the Hadoop distributed database and parallel compute engine. Our RHIPE merger of them passes the embarrassingly parallel D&amp;R computations off to Hadoop. The analyst programs this wholly from within R, insulated from the complexity of distributed database management and parallel computation.<\/p> <p>About Bill Cleveland:<\/p> <p>William S. Cleveland is the Shanti S. Gupta Distinguished Professor ofStatistics and Courtesy Professor of Computer Science at Purdue University.<\/p> <p>His areas of methodological research are in statistics, machine learning,and data visualization. He has analyzed data sets ranging from small tolarge and complex in his research in cyber security, computer networking,visual perception, environmental science, healthcare engineering, publicopinion polling, and disease surveillance.<\/p> <p>In the course of this work, Cleveland has developed many new methods and modelsfor data that are widely used throughout the worldwide technical community. Hehas led teams developing software systems implementing his methods that havebecome core programs in many commercial and open-source systems.<\/p> <p>In 1996 Cleveland was chosen national Statistician of the Year by the ChicagoChapter of the American Statistical Association. In 2002 he was selected asa Highly Cited Researcher by the American Society for Information Science &amp;Technology in the newly formed mathematics category. He is a Fellow of the American Statistical Association, the Institute of Mathematical Statistics, the American Association of the Advancement of Science, and the International Statistical Institute.<\/p> <p>Today, Cleveland and colleagues are developing the Divide &amp; Recombine approach to large complex data. Each analytic method is applied independently to each subset in a division of the data into subsets. Then outputs are recombined. Thisenables a data analyst to carry out detailed, comprehensive analysis of bigdata, to use only the R interactive software environment, and to easily run analytic methods in parallel. This is achieved through (1) statistics research to find D&amp;R division and recombination methods that give high statistical accuracy; (2) development of a D&amp;R computational environment that merges R with the Hadoop distributed database and distributed parallel compute engine.<\/p> <p><br/>Pizza begins at 6:30, the talks at 7 and then we will go to a nearby bar.<\/p>","<b>Speaker<\/b>: John Myles White <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Online-Active-LearningData-Streams_John-Myles-White.html\" target=\"_blank\">Online/Active Learning + Data Streams<\/a> <br><b>Video link<\/b>: <a href=\"https://www.youtube.com/watch?v=xEn6uvhgBcM?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/137465262/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We have an amazing two-for this month, John Myles White and Tal Galili.<\/p> <p>First up we have Tal:<\/p> <p>Creating beautiful trees of clusterings with R (+a bonus)<\/p> <p><br/><a href='http://r-statistics.com/'>Tal Galili<\/a>, the founder of <a href='http://r-bloggers.com'>R-bloggers<\/a> (and also a PhD student of statistics), will present his recent work on the package \"<a href='http://github.com/talgalili/dendextend'>dendextend<\/a>\" - intended for visualizing and comparing trees of heirarchical clusterings (a.k.a: dendrograms) with R.<\/p> <p>There will be a short overview of the \"dendrogram\" object in R and its manipulation with the \"dendextend\" package. From this talk you will know how to create, change, visualize, and statistically compare two trees of heirarchical clusterings (with some sprinkles of Rcpp).<\/p> <p><br/>The \"bonus talk\" in this meetup will be the 5-minutes lightining talk Tal gave in the recent useR!2013 conference about how to quickly update R on windows/mac, using the 'installr' package.<\/p> <p><br/>Then we have John:<\/p> <p>Streaming Data Analysis and Online Learning<\/p> <p><br/>John Myles White is one of the primary developers of Julia, a new language for technical computing. John is currently developing the statistical and machine learning infrastructure for Julia. In addition, he is one of the residents at Hacker School's Summer 2013 program. John recently finished his Ph.D. at Princeton, where he developed models of human decision-making. During grad school, John co-wrote Machine Learning for Hackers and Bandit Algorithms for Website. Starting in the fall, John will be a research scientist at Facebook.<\/p> <p>Traditional statistical software suites are specialized for analyzing data sets that can fit in RAM. But many modern applications require that we analyze much larger data sets. In this talk, I'll survey some of the basic methods for analyzing data in a streaming manner. I'll focus on using stochastic gradient descent (SGD) to fit models to data sets that arrive in small chunks. I'll discus some basic implementation issues and demonstrate the effectiveness of SGD for problems like linear and logistic regression as well as matrix factorization. I'll also describe how these methods allow ML systems to adapt to user data in real-time.<\/p> <p>Pizza begins at 6:15, the speakers at 7 then we'll head to the bar whenever we finish.<\/p> <p>Please arrive early to grab a seat. We understand space is an issue and we are doing our best to handle the situation. Please help us out by RSVPing as soon as you can.<\/p>","<b>Speaker<\/b>: Aditya Mukerjee <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Go-for-Statistical-Programming_Aditya-Mukerjee.html\" target=\"_blank\">Go for Statistical Programming<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/132413222/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month we have Aditya Mukerjee discussing how to use Google's Go programming language for statistics.<\/p> <p>About the talk:<\/p> <p>While <a href='http://www.r-project.org/'>R<\/a> is the language of choice for academic statisticians, data scientists sometimes use other languages and frameworks for advantages such as distributed computing, speed, and portability. <a href='http://golang.org/'>Go<\/a>, a new language developed by Google, provides a convenient alternative for statistical work, with built-in concurrency features and a focus on both speed and stability. In this talk, Aditya will provide an overview of the current state of statistical programming in Go, and some basic tips for getting started.<\/p> <p>About Aditya:<\/p> <p>Aditya graduated from <a href='http://www.columbia.edu'>Columbia University<\/a> with a degree in CS and statistics, and was a <a href='http://hackny.org/a/'>hackNY<\/a> Fellow (class of 2011). Previously, he worked on the data team at <a href='http://www.okcupid.com'>OkCupid<\/a> providing research for <a href='http://blog.okcupid.com/'>OkTrends<\/a> posts, and on the server team at &lt;a&gt;foursquare&lt;/a&gt;, working on the foursquare Explore recommendation engine. Currently, he serves as the Hacker-in-Residence at &lt;a&gt;Quotidian Ventures&lt;/a&gt;. <\/p> <p><br/>Pizza starts at 6:15, Aditya begins at 7 and we will head to the bar after the talk.<\/p> <p>The big give-away this month will be a free pass to this year's <a href='http://www.datagotham.com/'>Data Gotham<\/a> conference so make sure to drop your business card in the bowl.<\/p>","<b>Speaker<\/b>: David Madigan <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/129089752/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month we have Andy Gelman discussing Stan, the new Bayesian sampler.<\/p> <p>Unfortunately, Dr. Gelman can no longer make the talk. We have found a worthy replacement, however, Dr. David Madigan, Chair of Statistics at Columbia University. He will be discussing observational studies in healthcare.<\/p> <p>About the talk:<\/p> <p>Observational healthcare data, such as administrative claims and electronic health records, play an increasingly prominent role in healthcare. Pharmacoepidemiologic studies in particular routinely estimate temporal associations between medical product exposure and subsequent health outcomes of interest, and such studies influence prescribing patterns and healthcare policy more generally. Some authors have questioned the reliability and accuracy of such studies, but few previous efforts have attempted to measure their performance.<\/p> <p>The Observational Medical Outcomes Partnership (OMOP, <a href='http://omop.org/'><a href='http://omop.org\" class=\"linkified'>http://omop.org<\/a><\/a>) has conducted a series of experiments to empirically measure the performance of various observational study designs with regard to predictive accuracy for discriminating between true drug effects and negative controls. In this talk, I describe the past work of the Partnership, explore opportunities to expand the use of observational data to further our understanding of medical products, and highlight areas for future research and development.<\/p> <p>Pizza starts at 6:15, Dr. Gelman Madigan begins at 7 and the bar will follow. Right before the talk we will do giveaways including books and a free pass to Strata.<\/p> <p>Please RSVP early to help with seating arrangements.<\/p> <p>A big thanks to Dr. Madigan for filling in on such short notice.<\/p>","<b>Speaker<\/b>: Ramnath Vaidyanathan <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/122192822/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>For June we are very excited to have Ramnath Vaidyanathan who is at the forefront of using R on the web, including this real-time visualization of the CitiBike stations: <a href='http://glimmer.rstudio.com/ramnathv/NYCBikeShare/'><a href='http://glimmer.rstudio.com/ramnathv/NYCBikeShare/\" class=\"linkified'>http://glimmer.rstudio.com/ramnathv/NYCBikeShare/<\/a><\/a>.<\/p> <p>About the talk:<\/p> <p>In this talk, I will focus on how to create and share interactive web-friendly content with R. You will learn how to create interactive presentations, visualizations, web pages, blogs, applications and dashboards, straight from R.<\/p> <p>The advent of R Markdown and knitr have made it easy to create dynamic documents in different formats, including HTML. However, most content is still static and does not take full advantage of the web as an interactive medium. As a part of this talk, I will present a modular approach to inject interactivity into an R Markdown document using Slidify, rCharts and Shiny.<\/p> <p>PS. Please note that this talk will NOT discuss any statistical ideas.<\/p> <p>About Ramnath:<\/p> <p>Ramnath Vaidyanathan is an Assistant Professor of Operations Management at McGill University. His research focuses on the application of empirical methodologies to aid operational decisions in various settings including assortment planning, pricing and revenue management. He holds a PhD in Operations Management from the Wharton School, and has worked at McKinsey and Company.<\/p> <p>He is addicted to R and has developed two R packages, Slidify and rCharts, both aimed at simplifying the creation and sharing of interactive web-based content with R.<\/p> <p>Pizza starts at 6:15, the talk at 7, then we'll go to the bar after.<\/p>","<b>Speaker<\/b>: Vincent Saulys <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/119837052/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>This month we have Vincent Saulys discussing ways to use analytics--with R--at bank besides trading. We previously announced it for the 29th but it will be on the 30th now.<\/p> <p>About the talk:<\/p> <p>R is a great analytical tool for the front office, but it can be useful in other areas as well. In this talk Vincent will share some of the ways he is using R at his firm. Topics will include error and outlier detection, social network analysis and using data analysis to improve productivity.<\/p> <p><b>Vincent V Saulys<\/b><\/p> <p>Vincent is a Vice President in Technology with over 20 years of financial services experience. Notable past projects include on-line trading systems; a unified web portal for institutional clients; and is credited with a patent (2010) for an on-line debt offering and exchange system. Vincent is currently working to bring analytical techniques and tools to post trade processing and technology.<\/p> <p>Graduate of Stevens Institute of Technology (B.E. and M.E. in Electrical Engineering)<\/p> <p>Pizza, sponsored by Collective, starts at 6:15, Vincent will begin at 7 and then we head to the bar.<\/p>","<b>Speaker<\/b>: Hadley Wickham <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Visualizing-Big-Data-(in-R)_Hadley-Wickham.pdf\" target=\"_blank\">Visualizing Big Data (in R)<\/a> <br><b>Video link<\/b>: <a href=\"http://livestre.am/4r4jZ?utm_source=nyhackr\" target=\"_blank\">Video<\/a> <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/112271042/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>For our second meetup this month we are very excited to have Hadley Wickham presenting his new bigviz initiative.<\/p> <p>About his talk:<\/p> <p>R has a notorious reputation for not being able to deal with \"big\" data (and ggplot2 is a frequent culprit). Fortunately, this isn't an underlying problem with R, and it's something that we can fix with good programming practices and intelligent use of compiled code. In<br/>this talk, I'll introduce a new package, bigvis, that aims to make it easier (and faster) to work with very large datasets.<\/p> <p>Bigvis makes it possible to visualise 10-100 million observations in just a few seconds. It is built around a pipeline of bin, summarise, smooth and visualise, and makes minimal sacrifices of flexibility to achieve fast performance. As well as discussing the visualisation<br/>challenges when you have 10s of millions of observations, I'll also discuss the performance challenges, and how C++ and Rcpp make it pleasurable to integrate compiled code into R.<\/p> <p>For those of you who don't know about Hadley:<\/p> <p>Hadley Wickham is Chief Scientist at RStudio and an adjunct Assistant Professor at Rice University. He's interested in building tools (both computational and cognitive) that make data preparation, visualization and analysis easier. His contributions to R include over 30 R<br/>packages, for data analysis (ggplot2, plyr, reshape), making frustrating parts of R easier to use (lubridate for dates, stringr for strings, httr for accessing web APIs), and for streamlining the R package development process (roxygen2, testthat, devtools, profr,<br/>staticdocs).<\/p> <p>Pizza starts at 6:15, Hadley will begin at 7 and we will head to the bar after.<\/p> <p>Thank you again to Knewton for hosting.<\/p>","<b>Speaker<\/b>: Thomas Levine <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/111193682/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><br><b>Speaker<\/b>: Brian Abelson <br><b>Slides<\/b>: Not available <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/111193682/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We have a busy month this April (more details on that later) and first up will be Thomas Levine and Brian Abelson discussing data audiozation (not sure if that's a real word but it works). A brief abstract is below.<\/p> <p>Data visualization is an important part of traditional data analysis processes. With the rise of big data, however, our use of vision is becoming a bottleneck in our interpretation of data. We need new approaches to help us make sense of the newly complex information.<\/p> <p>Music videos are an effective way of presenting high-dimensional data inside of a web browser. By broadcasting to multiple human senses over time, music videos allow us to represent many variables at once.<\/p> <p>R's vector drawing paradigm, powerful plotting functions, numerous graphics devices, and csvsoundsystem library make it an ideal choice for the production of music videos. Tom and Brian will show us how they created two music videos in R.<\/p> <p>Here are the two videos they'll discuss.<\/p> <p>* <a href='http://www.youtube.com/watch?v=rLZDvXPIDa0'><a href='http://www.youtube.com/watch?v=rLZDvXPIDa0\" class=\"embedded'>http://www.youtube.com/watch?v=rLZDvXPIDa0<\/a><\/a><br/>* <a href='http://fms.csvsoundsystem.com/'><a href='http://fms.csvsoundsystem.com/\" class=\"linkified'>http://fms.csvsoundsystem.com/<\/a><\/a> (Only works in Chrome)<\/p> <p>## Brian (<a href='http://brianabelson.com/'>brianabelson.com<\/a>)<\/p> <p>Brian's a statistician, journalist, and hacker. He's currently a 2013 Mozilla-Knight OpenNews fellow at the New York Times where he's developing methods for measuring impact in journalism. Before that he was a data scientist at the Harmony Institute, a non profit dedicated to measuring the influence of socially-driven media. He recently graduated with a MA in Applied Statistics from Columbia University where he focused on quantitative and computational approaches to social science. On the side, he edited a book for a prominent political scientist, participated in hackathons, and worked on investigative news stories. Brian is also the co-founder of csv soundsystem (<a href='http://csvsoundsystem.com/'>csvsoundsystem.com<\/a>), a hacker collective and datathon dream-team based in New York.<\/p> <p>## Thomas (<a href='http://thomaslevine.com/'>thomaslevine.com<\/a>)<\/p> <p>Thomas has been studying statistics and ergonomics since he was young, and computers since he was younger. This combination apparently makes him a data scientist. These days, he helps small organizations collect, manage and use data more effectively. He previously did data science/engineering at Scraperwiki, a website on which people write scripts to retrieve, clean, and analyze data sets. Last year, Thomas was named a \"data hero\" by DataKind for his superpowers. When he finds the time, Thomas studies how people use toilets, prints pretty things on letterpress, analyzes data about his hometown and runs various social experiments on his friends. His favorite color is pink.<\/p> <p>Pizza begins at 6:15, Thom and Brian go on at 7 followed by a trip to the bar.<\/p> <p>Silas Merez from Random House will be sponsoring this meetup as a thank you for the employees he found through the group.<\/p>","<b>Speaker<\/b>: Bryan Lewis <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/SciDB-as-a-Data-Backend-for-R_Bryan-Lewis.pdf\" target=\"_blank\">SciDB as a Data Backend for R<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/102496492/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>We have a short turnaround time this month as we welcome Bryan Lewis to discuss SciDB.<\/p> <p>About the talk:<\/p> <p>SciDB is an open-source database that organizes data in n-dimensional arrays.<\/p> <p>Interesting SciDB features include parallel processing, distributed storage, ACID transactions, efficient sparse array storage, and native linear algebra operations.<\/p> <p>The 'scidb' package for R provides two general ways to interact with SciDB from R:<br/>1. By running database queries from R transferring data using data.frame iterators.<br/>2. Through a sparse n-dimensional array object class for R inspired by the bigmemory package. The arrays mimic standard R arrays, but operations on them are performed by the SciDB engine. Data are materialized to R only when requested.<\/p> <p>We illustrate using SciDB and R with a few examples including computing a truncated singular value decomposition of a large matrix, and bi-clustering of large arrays using the biclust package.<\/p> <p>About Bryan:<\/p> <p>Bryan Lewis has worked with R for a number of years and is the author of a number of R packages including irlba, rredis, doRedis, websockets, and bigalgebra, and others. He is the chief data scientist at Paradigm4 in Waltham, MA and has a Ph.D. in applied mathematics.<\/p> <p>Pizza starts at 6:15, Bryan will go on at 7 then we'll head to the bar.<\/p>","<b>Speaker<\/b>: Sean Taylor <br><b>Slides<\/b>: <a href=\"https://nyhackr.blob.core.windows.net/presentations/Ranking-NFL-Teams_Sean-Taylor.html\" target=\"_blank\">Ranking NFL Teams<\/a> <br><b>Video link<\/b>: - <br><b>MeetUp link<\/b>: <a href=\"https://www.meetup.com/nyhackr/events/99758422/?utm_source=nyhackr\" target=\"_blank\">MeetUp<\/a> <br><hr style='background: #a3a3a3; height: 1px;'><p>Happy new year and welcome back to NYOSP meetups. To begin the year we have Sean Taylor (author of the much talked about blog post on the <a href='http://seanjtaylor.com/post/39573264781/the-statistics-software-signal'>Statistics Software Signal<\/a>) discussi
